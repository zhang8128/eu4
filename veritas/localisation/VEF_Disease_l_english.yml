 vef_disease.5.t: "The Black Death has claimed a victim!"
 vef_disease.5.d: "The Black Death has claimed [Root.Monarch.GetTitle] [Root.Monarch.GetName]. This is truly a black day."
 vef_disease.5.opta: "Damn!"
