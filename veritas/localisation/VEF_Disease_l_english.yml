 vef_disease.200.t: "Black Death in [This.GetName]"
 vef_disease.200.d: "Throughout the centuries following the black death, occasional resurgences of the plague (or something notably similar) were experienced throughout Europe as late as the 1650s.  Such an outbreak has occurred in [This.GetName] and may spread to neighbouring provinces."
 vef_disease.200.opta: "What can be done?"
 vef_disease.201.t: "Black Death Spreads to [This.GetName]"
 vef_disease.201.d: "The Black Death has spread from [From.GetName] to [This.GetName]"
 vef_disease.201.opta: "Let us hope it goes no further"
 black_death_resurgence: "The black death will be active in this province for up to two years and may spread to neighbouring provinces"