l_english:
 vef_disease.1.t: "The Black Death"
 vef_disease.1.d: "The Black Death was one of the most devastating pandemics in human history, killing an estimated 75 to 200 million people and peaking in Europe in the years 1348-50. There is little we can do to prevent its spread. Our income and war-fighting ability will be severely affected, for the plague has finally arrived in Europe."
 vef_disease.1.opta: "How terrible."
 vef_disease.2.t: "Black Death Spread"
 vef_disease.2.d: "This is a hidden event. If you see this, please report error §Rvef_disease.2§!"
 vef_disease.2.opta: "OK"
 vef_disease.3.t: "The Black Death in [Root.GetName]"
 vef_disease.3.d: "The Black Death has spread to [Root.GetName]."
 vef_disease.3.opta: "There is nothing we can do..."
