 vef_vassal.4.t: "Losing Grip on [From.GetName]"
 vef_vassal.4.d: "The people of [From.GetName] are exerting greater autonomy for their local institutions, inhibiting our attempts to integrate them into our realm. \n\n§R[From.GetName]§! will now be considered a §RDominion§!"
 vef_vassal.4.opta: "Unfortunate"
 vef_vassal.5.t: "Losing Grip on [From.GetName]"
 vef_vassal.5.d: "The people of [From.GetName] are exerting greater autonomy for their local institutions, inhibiting our attempts to integrate them into our realm. \n\n§R[From.GetName]§! will now be considered a §RDependency§!"
 vef_vassal.5.opta: "Unfortunate"
 vef_vassal.6.t: "Losing Grip on [From.GetName]"
 vef_vassal.6.d: "The people of [From.GetName] are exerting greater autonomy for their local institutions, inhibiting our attempts to integrate them into our realm. \n\n§R[From.GetName]§! will now be considered a §RSuzerainty§!"
 vef_vassal.6.opta: "Unfortunate"
 vef_vassal.7.t: "Losing Grip on [From.GetName]"
 vef_vassal.7.d: "The people of [From.GetName] are exerting greater autonomy for their local institutions, inhibiting our attempts to integrate them into our realm. \n\n§R[From.GetName]§! will now be considered §RRebellious§!"
 vef_vassal.7.opta: "Unfortunate"
 vef_vassal.8.t: "Losing Grip on [From.GetName]"
 vef_vassal.8.d: "The people of [From.GetName] are exerting greater autonomy for their local institutions, inhibiting our attempts to integrate them into our realm. \n\n§R[From.GetName]§! will now be considered a §RVassal§!"
 vef_vassal.8.opta: "Unfortunate"
 vef_vassal.9.t: "A New Vassal!"
 vef_vassal.9.d: "[Root.From.GetName] is our new vassal. Over time, their nation will be integrated into ours. If successful, we will be able to fully annex them."
 vef_vassal.9.opta: "OK"
 vef_vassal.10.t: "Regional Governor"
 vef_vassal.10.d: "We must appoint a regional governor to look after our interests in [From.GetName]."
 vef_vassal.10.opta: "OK"
 vef_vassal.10.optb: "Proceed as planned"
 vef_vassal.10.optc: "Accelerate our work"
 vef_vassal.11.t: "Provincial Administrators"
 vef_vassal.11.d: "In order to begin integrating [From.GetName], we must appoint provincial administrators."
 vef_vassal.11.opta: "OK"
 vef_vassal.11.optb: "Proceed as planned"
 vef_vassal.11.optc: "Accelerate our work"
 vef_vassal.12.t: "Military Command Integration"
 vef_vassal.12.d: "In order to integrate [From.GetName], our General Staff must locate and train men to lead local forces."
 vef_vassal.12.opta: "OK"
 vef_vassal.12.optb: "Proceed as planned"
 vef_vassal.12.optc: "Accelerate our work"
 vef_vassal.13.t: "Bureaucratic Integration"
 vef_vassal.13.d: "In order to integrate [From.GetName], we must locate and train local men to perform routine administrative duties."
 vef_vassal.13.opta: "OK"
 vef_vassal.13.optb: "Proceed as planned"
 vef_vassal.13.optc: "Accelerate our work"
 vef_vassal.14.t: "Integration Preparation Complete"
 vef_vassal.14.d: "We have completed the steps necesary to begin annexation of [From.GetName] into [Root.GetName]."
 vef_vassal.14.opta: "OK"
 vef_vassal.15.t: "Freedom!"
 vef_vassal.15.d: "We have slipped the bonds of vassalage! We are Free!"
 vef_vassal.15.opta: "Excellent!"
