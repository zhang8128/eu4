 vef_vassal.20.t: "Long Term Vassal Benefits I"
 vef_vassal.20.d: "Our vassal, [From.GetName], gains additional tax revenue, higher production efficiency, and higher manpower, allowing them to forward increased funds and field larger armies on our behalf. (5% bonus).\n\nWe will now gain an additional Diplomatic Monarch Point and a small amount of stability every month as long as they remain our vassal."
 vef_vassal.20.opta: "Excellent"
 vef_vassal.21.t: "Long Term Vassal Benefits II"
 vef_vassal.21.d: "Our vassal, [From.GetName], gains additional tax revenue, higher production efficiency, and higher manpower, allowing them to forward increased funds and field larger armies on our behalf. (10% bonus)."
 vef_vassal.21.opta: "Excellent"
 vef_vassal.22.t: "Long Term Vassal Benefits III"
 vef_vassal.22.d: "Our vassal, [From.GetName], is celebrating fifty years under our suzerainty. They gain additional tax revenue, higher production efficiency and higher manpower, allowing them to forward increased funds and field larger armies on our behalf. (15% bonus).\n\nFurthermore, technological advancement within their lands will be quicker. (-5% Technology Cost)."
 vef_vassal.22.opta: "Excellent"
 vef_vassal.23.t: "Long Term Vassal Benefits IV"
 vef_vassal.23.d: "Our vassal, [From.GetName], is celebrating a hundred years under our suzerainty. They gain additional tax revenue, higher production efficiency, and higher manpower, allowing them to forward increased funds and field larger armies on our behalf. (20% bonus).\n\nFurthermore, technological advancement within their lands will be quicker. (-10% Technology Cost)."
 vef_vassal.23.opta: "Excellent"
 vef_vassal.24.t: "AI Vassal Annexation"
 vef_vassal.24.d: "This is a hidden event. If you see this, please report error §Rvef_vassal.24§!"
 vef_vassal.24.opta: "OK"
 vef_vassal.100.t: "The Hedjaz"
 vef_vassal.100.d: "The autonomous government of Hedjaz is demanding we take responsibility for the provinces outside of their domain or they shall no longer seek our protection."
 vef_vassal.100.opta: "Very well, we shall administer the provinces"
 vef_vassal.100.optb: "Then we protect them no longer"
 vef_vassal.200.t: "French Unity"
 vef_vassal.200.d: "It is time that we began a closer integration of the disparate lords of France"
 vef_vassal.200.opta: "For greater glory!"
 vef_vassal.101.t: "The Hedjaz"
 vef_vassal.101.d: "Hedjaz is a unique vassal that will administer it's cores around the cities of Mecca and Medinah but under no circumstances can they be required to administer further territories and remain under our influence."
 vef_vassal.101.opta: "Understood"
 vef_vassal.102.t: "The Hedjaz"
 vef_vassal.102.d: "The Hedjaz will only accept protection of an overlord more powerful than they are."
 vef_vassal.102.opta: "Excellent"
 vef_vassal.40031.t: "Vassal Government"
 vef_vassal.40031.d: "As our vassal state, we can adjust $FROMCOUNTRY$'s government to suit our needs."
 vef_vassal.40031.opte: "Find a puppet ethnarch"
 vef_vassal.40031.opta: "Appoint a governor"
 vef_vassal.40031.optc: "Leave the existing government"
 vef_vassal.40031.optb: "Put a family member on their throne"
 vef_vassal.40031.optd: "Appoint a vicar"
 vef_vassal.40032.t: "Vassalage Over"
 vef_vassal.40032.d: "Since we are no longer a vassal, we can destroy the institutions of our former suzerain."
 vef_vassal.40032.opta: "Excellent"
 vef_vassal.40033.t: "Vassal Integrated"
 vef_vassal.40033.d: "We have completed the integration of our vassal!"
 vef_vassal.40033.opta: "Excellent"
