l_english:
 republican_rebels_title: "Republicans"
 republican_rebels_name: "$COUNTRY$ Republicans"
 republican_rebels_desc: "Republicans are steadfastly against the privileges and excesses of the ruling noble classes. They demand we reduce the power of the titled nobility."
 republican_rebels_army: "Republican Army"
 republican_rebels_demand: "Republicanism"
 republican_rebels_demand_desc: "The Republican are tired of being governed by Nobles who do not listen to the people and are insensitive to their desires. They demand we reduce the influence of the titled Aristocracy!"
 moorish_rebels_title: "Moorish Rebels"
 moorish_rebels_desc: "Moorish Rebels demand an Islamic State"
 moorish_rebels_name: "Moorish Rebels"
 moorish_rebels_army: "Moorish Army"
 moorish_rebels_demand: "Conversion to Islam"
 moorish_rebels_demand_desc: "The Moorish Rebels seek the restoration of the Al Andalus and the Caliphate."
 highland_rebels_title: "Highlanders"
 highland_rebels_name: "Scots Highlanders"
 highland_rebels_desc: "Tribes of Scottish highlanders fiercely resisted the rule of foreign kings."
 highland_rebels_army: "Scots Highlanders"
 highland_rebels_demand: "Independence"
 highland_rebels_demand_desc: "The highlanders seek independence for Scotland."
 jain_rebels_demand: "Convert $COUNTRYNAME$"
 jain_rebels_demand_desc: "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
 jain_rebels_title: "Religious"
 jain_rebels_name: "$RELIGION$ Zealots"
 jain_rebels_desc: "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
