l_english:

 ###Loading tips modified for VEF###

 LOADING_TIP_0: "\"Never interrupt your enemy when \nhe is making a mistake.\" - Napoleon Bonaparte"
 LOADING_TIP_1: "\"For not by numbers of men nor by measure of body, but by valor of soul is war to be decided.\" - Belisarius"
 LOADING_TIP_2: "In war, nothing is more honorable than victory."
 LOADING_TIP_3: "Your ruler may serve as a general, but if the war goes poorly, it will cause unrest at home and morale issues in the military."
 LOADING_TIP_4: "\"Cowards die many times before their deaths; the valiant never taste of death but once.\" - Julius Caesar, Act II, Scene II"
 LOADING_TIP_5: "\"The empire, long divided, must unite; long united, must divide. \nThus has it ever been.\" - Luo Guanzhong"
 LOADING_TIP_6: "\"You may abandon your own body but must preserve your honour.\" - Miyamoto Musashi"
 LOADING_TIP_7: "\"If an injury has to be done to a man it should be so severe that his vengeance need not be feared.\" - Machiavelli"
 LOADING_TIP_8: "\"The best form of defense is attack.\" - Karl Von Clausewitz"
 LOADING_TIP_9: "\"A brilliant man would find a way not to fight a war.\" - Yamamoto Isoroku"
 LOADING_TIP_10: "\"He will win who knows when to fight, and when not to fight.\" - Sun Tzu"
 LOADING_TIP_11: "You don't have to take all of your enemy's provinces in one war.\nThere is plenty of time for more wars later."
 LOADING_TIP_12: "\"There is in every one of us, even those who seem to be most moderate, a type of desire that is terrible, wild, and lawless.\" - Plato, 'The Republic'"
 LOADING_TIP_13: "\"Not by speeches and votes of the majority are the great questions of the time decided... but by iron and blood.\" - Otto von Bismarck"
 LOADING_TIP_14: "You always start with your first Idea Group unlocked, with the second unlocked at Administrative Technology Level 2."
 LOADING_TIP_15: "Value your Monarch Points. They are integral to the progression of Technology and Ideas."
 LOADING_TIP_16: "\"You gotta understand: if a soldier is doing his job, things have seriously gone wrong. Better if everyone's calling us freeloaders.\""
 LOADING_TIP_17: "Having too many leaders will cost you Military Power each month."
 LOADING_TIP_18: "Be wary of Overextension. Having too many\nnon-Core provinces can be dangerous."
 LOADING_TIP_19: "Trade going to the end-nodes of Lübeck and\nthe English Channel cannot be steered away."
 LOADING_TIP_20: "Left-click on a province to open its province view.\nRight-click on a province to open Diplomacy with the owner."
 LOADING_TIP_21: "Besieged forts of coastal provinces will surrender sooner if there's a naval blockade in place."
 LOADING_TIP_22: "Your home Trade Node will collect trade income,\neven if you don't have a Merchant assigned there."
 LOADING_TIP_23: "Controlling a good amount of the world's supply of a type of trade goods will grant unique bonuses related to the product."
 LOADING_TIP_24: "\"It is well that war is so terrible - lest we would grow too fond of it.\" - Robert E. Lee"
 LOADING_TIP_25: "You can use the ledger to compare your country's economic and military power against others."
 LOADING_TIP_26: "\"War is a continuation of politics by other means.\" - Karl Von Clausewitz"
 LOADING_TIP_27: "High Stability increases your chances of inheriting countries you are in a Personal Union with."
 LOADING_TIP_28: "Don't use up all your Diplomatic Power while at war.\nYou may need some to negotiate the peace you want."
 LOADING_TIP_29: "All trade modifiers are listed and explained in the Trade screen for your country."
 LOADING_TIP_30: "Your ships will suffer attrition in ocean provinces,\nuntil you have reached Diplomatic Technology level 34."
 LOADING_TIP_31: "A general with higher maneuver can help avoid river crossing penalties."
 LOADING_TIP_32: "Coring provinces is more costly if you have War Exhaustion."
 LOADING_TIP_33: "Long-term vassals will provide their overlord with additional stability points per month."
 LOADING_TIP_34: "Sending Trade Ships to Protect Trade will increase your Naval Tradition."
 LOADING_TIP_35: "Naval Tradition increases your Trade Steering."
 LOADING_TIP_36: "Assigning a leader with maneuver to a fleet that is Protecting Trade will increase its effectiveness."
 LOADING_TIP_37: "Your troops may suffer increased attrition during winter."
 LOADING_TIP_38: "The number of monthly reinforcements is tied to your land maintenance slider."
 LOADING_TIP_39: "Rulers and heirs that command an army may die in battle.\nThink twice before assigning them!"
 LOADING_TIP_40: "Even a small siege bonus can shorten a siege significantly."
 LOADING_TIP_41: "Reduced Recruitment Cost for a unit also reduces its Maintenance Cost."
 LOADING_TIP_42: "The cost for advisors increases as time advances."
 LOADING_TIP_43: "You may recall your Colonist after establishing a colony. It will reduce the colony's growth, but allows you to colonize another province."
 LOADING_TIP_44: "Exceeding your colony limit will increase colonial maintenance significantly."
 LOADING_TIP_45: "Don't take too much land at once.\nOverextension means trouble on the horizon!"
 LOADING_TIP_46: "\"No civilization other than that which is Christian, is worth seeking or possessing.\" - Otto von Bismarck"
 LOADING_TIP_47: "Lower Religious Unity will increase unrest in your provinces."
 LOADING_TIP_48: "Overseas colonies will not add to Overextension.\nBut conquered cities will!"
 LOADING_TIP_49: "Blockading enemy ports not only hurts their province income, but also their Trade Power."
 LOADING_TIP_50: "Both taking and extending loans increases inflation."
 LOADING_TIP_51: "Mercenaries can be useful to conserve Manpower, if you can afford them."
 LOADING_TIP_52: "A province threatening rebellion can be calmed by the local presence a regiment."
 LOADING_TIP_53: "Picking rivals hurts your relations with them, but earns you more Prestige in battle and allows you to claim more land from them."
 LOADING_TIP_54: "Controlling provinces in important Trade Nodes is vital for achieving a global trade empire."
 LOADING_TIP_55: "Coalitions can be a very powerful tool to counter a superior foe."
 LOADING_TIP_56: "Don't rush into action, make sure you know your foe's friends and enemies before declaring war. They can be useful to achieve your goals."
 LOADING_TIP_57: "Armies, navies and advisors become more expensive over time.\nMake sure your economy grows enough to keep supporting them."
 LOADING_TIP_58: "Constructing buildings can greatly increase the value of your provinces."
 LOADING_TIP_59: "The value of trade goods directly increases the production income from a province."
 LOADING_TIP_60: "Adding a core to a province is cheaper when you have a claim on it."
 LOADING_TIP_61: "Make sure you conquer your War Goals, they will help you earn warscore quicker."
 LOADING_TIP_62: "Aggressive Expansion affects your neighbors more than distant countries."
 LOADING_TIP_63: "Keep an eye on your Aggressive Expansion or you might become the target of a coalition."
 LOADING_TIP_64: "Vassalization and Diplomatic Annexation can help you in expanding your realm without disturbing your neighbors."
 LOADING_TIP_65: "If you find the game too difficult, try lowering the difficulty."
 LOADING_TIP_66: "Fighting an expensive war?\nDon't be afraid to raise War Taxes or take out a Loan."
 LOADING_TIP_67: "The latest peace offer you sent in the current war is saved.\nSo if the enemy does not accept right now, you can easily send it again."
 LOADING_TIP_68: "The Holy Roman Emperor may appoint new Electors if there are fewer than seven."
 LOADING_TIP_69: "It's not possible to assault a fort before its walls have been breached."
 LOADING_TIP_70: "Galleys excel when fighting in the inland seas.\nExamples are the Baltic, the Mediterranean and the Black Sea."
 LOADING_TIP_71: "Attrition kills!\nAssigning a leader with high maneuver will reduce a unit's attrition."
 LOADING_TIP_72: "Press F10 to save a screenshot of the mapmode you currently have selected."
 LOADING_TIP_73: "Reducing naval maintenance reduces Trade Power from ships. If you have a lot of trade ships you will lose income."
 LOADING_TIP_74: "War Exhaustion only goes away slowly while at peace and not at all while at war."
 LOADING_TIP_75: "Keep an eye out for coalitions. Stumbling into a war with most of your neighbors can be dangerous."
 LOADING_TIP_76: "You cannot only forge a claim on adjacent provinces, but on all provinces sharing a sea-zone with one of your cores."
 LOADING_TIP_77: "Many common actions have hotkeys.\nCheck the tooltips to find out what they are."
 LOADING_TIP_78: "Use Control plus a number key to assign a selected unit to a control group. Hit the number key alone to instantly select the unit in question."
 LOADING_TIP_79: "Manpower recovers slowly. Consider mixing a few mercenary regiments into your armies to conserve Manpower."
 LOADING_TIP_80: "Press the Home key to go to your capital province."
 LOADING_TIP_81: "Skilled Advisors are a lot more expensive than less skilled ones. Make sure you can actually afford higher skill advisors before hiring them."
 LOADING_TIP_82: "Don't just look at the Fire and Shock pips when comparing military units. Keep in mind your Fire and Shock modifiers, too."
 LOADING_TIP_83: "High level forts are virtually unsiegeable without artillery. Make sure you bring enough firepower."
 LOADING_TIP_84: "Moving an army to a rebellious province may considerably reduce the local unrest."
 LOADING_TIP_85: "You may use your fleet to block your enemy from crossing a strait."
 LOADING_TIP_86: "You can find your screenshots from the game here: ../Documents/Paradox/Interactive/Europa Universalis IV/Screenshots"
 LOADING_TIP_87: "Press F11 to save a screenshot of the game."
 LOADING_TIP_88: "Hold down shift while giving orders to a unit to create a custom path."
 LOADING_TIP_89: "Check those military sliders before going into battle."
 LOADING_TIP_90: "Inflation increases both expenses and revenues at the same rate... but watch out for interest rates!"
 LOADING_TIP_91: "Idea Groups with conflicting ideologies are not simultaneously interactive. Choose your ideas wisely!"
 LOADING_TIP_92: "Policies do not cost Monarch Points. Instead, they incur their own unique penalties."
 LOADING_TIP_93: "There are various different types of governments, each with different bonuses, penalties, and province capacities."
 LOADING_TIP_94: "Long-term vassals gain increased tax and production income, as well as more manpower."
 LOADING_TIP_95: "If you're powerful enough, the Pope will request protection from you in exchange for papal favours."
 LOADING_TIP_96: "Countries outside of Europe can also provide a pleasant playing experience."
 LOADING_TIP_97: "Certain decisions require that you keep a particular advisor for a long period of time. Watch out for penalties if he dies!"
 LOADING_TIP_98: "You can delete saves in-game by clicking the delete button on a save game."
 LOADING_TIP_99: "The Z and C keys can be used to cancel and confirm event decisions and diplomacy decisions."
 LOADING_TIP_100: "The B key opens up the rebalance army interface."
 LOADING_TIP_101: "With the rebalance army interface open the Z and B key can be used to send units from one side to another."
 LOADING_TIP_102: "The B key can be used to deselect the top army or navy when multiple armies/navies are selected."
