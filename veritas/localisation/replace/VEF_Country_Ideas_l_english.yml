 ###GVG_country_ideas###
 GEL_ideas: "Gelrian Ideas"
 GEL_ideas_start: "Gelrian Traditions"
 GEL_ideas_bonus: "Gelrian Ambitions"
 gel_loan_system: "Loan System"
 gel_loan_system_desc: "Our vast treasuries have awed our envious neighbours such that they would take it upon themselves to have a share in our riches. However, we will not oblige them without proper recompense. If we must lend them money, they shall in return grant us the right to govern their lands."
 gel_persuasion: "Persuading the German Anti-King"
 gel_persuasion_desc: "All the power in the world did not help William II when he faced a resolute Gelrian diplomat who persuaded him to pay his debts to our country in form of Nijmegen and Gennep, now integral parts of our demesne."
 gel_catholic: "Last Catholics"
 gel_catholic_desc: "Gelre is the last remaining state in the Low Countries that still follows the old Catholic religion, we must restore order and convert the Low Countries back to the old faith!"
 gel_surviving: "Surviving the Burgundian Onslaught"
 gel_surviving_desc: "For some time now the treacherous Kings of Burgundy have tried to steal our rightful lands with all their military might, yet still we have always managed to repel their savage mercenary forces."
 gel_legitimacy: "Gelrian Legitimacy"
 gel_legitimacy_desc: "Our rulers have always had the support of the Four Districts; it seems as though the world has no choice but to agree with them. "
 gel_dikes: "Dikes"
 gel_dikes_desc: "Even though our neighbors in Holland and Friesland might build the greater dams, we certainly know better when to use the sea to our advantage. Our enemies shall perish at the flooded gates to Gelre."
 gel_harbour: "Trade Refuge"
 gel_harbour_desc: "Since the first trade harbours were set up in the Low Countries, the vessels of all Europe have sought refuge in the harbours of Gelre. This has enabled us to make more with the help of the goods and trade power they pay us as tribute."
 
 RMV_ideas: "Romuva Empire Ideas"
 RMV_ideas_start: "Romuva Empire Ideas"
 RMV_ideas_bonus: "Romuva Empire Ambitions"
 rigan_diplomacy: "Rigan Diplomacy"
 rigan_diplomacy_desc: "By using the bishop in Riga, we have a contact to the rest of the Catholic world. We can use this to make the crusaders hate us less so, and be more useful to the eyes of westerners."
 baltic_tribal_aid: "Baltic Tribal Aid"
 baltic_tribal_aid_desc: "The Concept of Lithuania and our new empire was based on the combining on baltic tribes. We can use our less civilized bretheran as defensive guards and as raiders to harry our foes who invade our land."
 ruthenian_culture: "Ruthenian Culture"
 ruthenian_culture_desc: "By conquering Ruthenia, we have gained new ideas from the cities of Kiev and others. Due to their larger populace, we will gain new ideas from these people."
 support_germanic_settalers: "Suppport Germanic Settalers"
 support_germanic_settalers_desc: "By bring Germans to our land, they can populate our towns, and build up our cities, so we become more urbanised."
 grow_lithuanian_towns: "Grow Lithuanian Towns"
 grow_lithuanian_towns_desc: "Our cities our quite tiny compared to the rest our Europe, we need to increase their growth so we can develop a proper merchant class."
 defeat_the_orders: "Defeat the Orders"
 defeat_the_orders_desc: "We must drive the orders out of our lands, be reason or by force, we will do so."
 gediminas_legacy: "Gediminas Legacy"
 gediminas_legacy_desc: "Our great line has expanded our nation time and time again. We must do so also."
 
 ###SCA_ideas###
 SCA_ideas: "Nordic Ideas"
 SCA_ideas_start: "Nordic Traditions"
 SCA_ideas_bonus: "Nordic Ambitions"
 freemen_sca: "Freemen"
 freemen_sca_desc: "The Nordic realm has traditionally had a strong degree of individualism and freedom. This greater degree of self-determination encourages the populace to produce more."
 call_of_the_sea: "Call of the Sea"
 call_of_the_sea_desc: "The longing for harsh winds and treacherous waters lies in the blood of every northman. Our nation is built by proud sailers, be they merchants, fishermen or mercenaries."
 nordic_steel: "Nordic Steel"
 nordic_steel_desc: "While other armies fire inaccurate volleys at their enemies, we will march at them in disciplined ranks, deliver a single volley at close range and then give them cold steel."
 fara_i_viking: "Fara í víking"
 fara_i_viking_desc: "To 'fara í víking' or 'to go on an expidition', was a traditional custom in the north. Our forefathers were, as told in the legendary sagas, great sailors, settlers and discovered a New World. We should take example from the accomplishments of our ancestors and go on expeditions of our own."
 dominium_maris: "Dominion of the Sea"
 dominium_maris_desc: "The North relies heavily on its navy to ensure its dominance, trade and independence. It seems you can never truly get enough ships. Through expanded dockyards and timber grown for the sole purpose of maintaining the fleet we can properly claim dominion of the sea."
 hakkapelitta_sca: "The 'Hakkapeliitta'"
 hakkapelitta_sca_desc: "Finland is a rather poor and backward place, and service in the Nordic army gives people excellent opportunities to financial advancement via looting. Good horsemanship and high quality horses allow us to raise excellent and feared cavalry who, our enemies maintain, are invulnerable due to witchcraft."
 write_new_sagas_sca: "Write New Sagas"
 write_new_sagas_sca_desc: "Keen minds preserve knowledge\n...Known from ages past\nSung in the sundown \n..Sagas are our inheritance\nEncouraged by the establishment\nEach country will have its own."
 
 jomsvikings_ideas: "Jomsviking Ideas"
 jomsvikings_ideas_start: "Jomsviking Traditions"
 jomsvikings_ideas_bonus: "Jomsviking Ambitions"
 jomsviking_code: "The Jomsviking Code"
 jomsviking_code_desc: "The Jomsvikings were highly selective in deciding whom to admit into their order. Membership was restricted to men who had proven valor. In order to gain admission, prospective members were required to prove themselves with a feat of strength. Once they had become a member, they were bound to a strict code of conduct and a harsh military dicipline was enforced."
 legend_of_jomsborg: "Legend of Jomsborg"
 legend_of_jomsborg_desc: "Jomsborg has for very long been a place of legend which fellow Norsemen dreamed of. An impregnable fortress with a protected harbor for a massive fleet consisting of hundreds of ships."
 glory_of_the_allfather: "For the Glory of the Allfather"
 glory_of_the_allfather_desc: "The Jomsvikings were dedicated to the worship of the Norse god of war, Odin. The Norsemen in the order did not fear death and their greatest wish was to die a good death on the battlefield."
 name_of_thor: "By Thor's Name"
 name_of_thor_desc: "Thor was the god of protection and strength, a god the order worshipped as well. The fierce warriors will fight as long as they can swing an axe to crack the skulls of cross-worshippers."
 adopt_feudal_system: "Adopt Feudal System"
 adopt_feudal_system_desc: "Originating as an order dedicated to the worship of the Norse gods, the Jomsvikings were never suited to become a proper nation. Now the Warleader has enacted reforms to adopt a feudal system with fiefs granted to the most loyal members of the order as compensation for their long service."
 implement_hogting: "Implement the Högting"
 implement_hogting_desc: "A ting was a local assembly where disputes were resolved and political decisions was made. As the Jomsvikings grew, their influence in the farther regions diminished. In order to stay in control of the local populations, they implemented the ting as a central entity in the goverment with the Warleader serving as the Law Speaker."
 valhalla_awaits: "Valhalla Awaits"
 valhalla_awaits_desc: "As followers of the Aesir gods, the Norsemen believed they would be invited to the feast at Valhalla to fight yet again by the gods side when Ragnarök approaches. This made war and battle a central part of their lives and they were constantly preparing for their Glorious day on the battlefield."
 
 ###TNK_country_ideas###
 KNI_ideas: "Knights Hospitaller Ideas"
 KNI_ideas_bonus: "Hospitaller Ambitions"
 KNI_ideas_start: "Hospitaller Traditions"
 KNI1_ideas: "Knights Hospitaller Ideas"
 KNI1_ideas_bonus: "Hospitaller Ambitions"
 KNI1_ideas_start: "Hospitaller Traditions"
 harass_turks: "Harass the Turks"
 harass_turks_desc: "We must continue to harass Turkish shipping for the glory of Christendom."
 military_order: "Military Order"
 military_order_desc: "Only the purest of faith can become a foot soldier in the army of Christ. To be pure in mind, spirit, and body requires not just a man who is heaven bound but also a superior warrior. These soldiers will form the nucleus of an army that will stand against anyone who dares to attack us."
 siege_malta: "The Siege of Malta"
 siege_malta_desc: "Against all odds, the Knights bravely held Malta against the Turks in 1565."
 kni_papal_blessing: "Papal Blessing"
 kni_papal_blessing_desc: "Our holy order operates with the Pope's full blessing."
 kni_trade: "Protect Christian Trade"
 kni_trade_desc: "Besides raiding Muslim trade, we must also protect the trade of our Christian allies."
 barbary_prize: "Barbary Prizes"
 barbary_prize_desc: "Siezing the ships of the Barbary Pirates has turned out to be quite profitable."
 kni_foreign: "Serve in Foreign Navies"
 kni_foreign_desc: "Many of our seamen have served in the navies of France, Spain and other nations. Their experience serves our Order well."
 
 KOJ1_ideas: "Jerusalem Ideas"
 KOJ1_ideas_start: "Jerusalem Traditions"
 KOJ1_ideas_bonus: "Jerusalem Ambitions"
 krak_des_chevalier: "Krak des Chevaliers"
 krak_des_chevalier_desc: "The order controlled a number of castles along the border of the County of Tripoli. Krak des Chevaliers was amongst the most important and acted as a centre of administration as well as a military base."
 church_of_the_Holy_Sepulchre: "Church of the Holy Sepulchre"
 church_of_the_Holy_Sepulchre_desc: "The church of the Holy Sepulchre has been a paramount – and for many Christians the most important – pilgrimage destination since at least the 4th century, as the purported site of the resurrection of Jesus."
 pilgrim_trade: "Pilgrim trade"
 pilgrim_trade_desc: "The Christian were enthralled by exotic goods of the Holy Land that were both costly and rare to their European countries. Consequently, the vessels returned filled with tea, coffee, sugar, spices, crops, oranges, apples, silk, ivory, jade, diamonds, cotton, tobacco, and porcelain, among other goods."
 land_of_our_saviour: "Land of our Saviour"
 land_of_our_saviour_desc: "We are Jerusalem."
 crusaders: "Crusaders"
 crusaders_desc: "A typical Crusader army consisted a core of heavy cavalry (knights) in chainmail wielding lances and swords. These were backed by a much more numerous body of infantry armed with bows and spears. The charge of the Frankish heavy cavalry developed tremendous shock power."
 battle_of_Ascalon: "Battle of Ascalon"
 battle_of_Ascalon_desc: "The Battle of Ascalon took place on August 12, 1099 shortly after the capture of Jerusalem, and is often considered the last action of the First Crusade. The crusader army, led by Godfrey of Bouillon, defeated and drove off the numerically-superior Fatimid army, securing the safety of Jerusalem."
 assizes_of_Jerusalem: "Assizes of Jerusalem"
 assizes_of_Jerusalem_desc: "The Assizes of Jerusalem are a collection of medieval-era legal treatises containing the law of the crusader Kingdom of Jerusalem and Kingdom of Cyprus."
 
 ###TNK_crusader_ideas###
 crusader_ideas: "Crusader Ideas"
 crusader_ideas_start: "Crusader Traditions"
 crusader_ideas_bonus: "Crusader Ambitions"
 defender_of_christendom: "Defender of Christendom"
 defender_of_christendom_desc: "We must defend our castles to the last. We will stand on the walls as brothers, in the name of our Lord Jesus Christ, and let no man falter."
 divine_glory_of_conquest: "The Divine Glory of Conquest"
 divine_glory_of_conquest_desc: "Let it be known that a boy cannot be a man unless he has ridden first with our invincible host. That he can take no wife until he has defiled another man's wife. That he is not worthy of a hut until he has burnt down someone else's. Let service in our armies be the only route to manhood."
 onward_crusaders: "Onward Crusaders"
 onward_crusaders_desc: "Let it be the duty of every Crusader, not to march off for war, but to stay at home and defend the fortress of Christ."
 pilgrims_revenues: "Pilgrims Revenue"
 pilgrims_revenues_desc: "By ensuring a safer journey to Jerusalem, pilgrims enroute to the Holy Land bring additional revenue to the state."
 reform_of_crusader_army: "Reform of the Crusader Army"
 reform_of_crusader_army_desc: "The traditional crusader army consists of volunteers and mercenaries. This is simply no longer effective and we need to modernize our army. The creation of a core of professionals will strengthen our army."
 harass_ottomans: "Harass the Turks"
 harass_ottomans_desc: "We must continue to harass Turkish shipping for the glory of Christendom."
 crusader_diplomacy: "Crusader Diplomacy"
 crusader_diplomacy_desc: "Crusader states practiced a policy of shifting allegiances, allying with one for a war then with his enemy for the next, for purposes of preserving their independence."
  
 ###SAV_country_ideas###
 #BALKANS
 ALB_ideas: "Albanian Ideas"
 ALB_ideas_start: "Albanian Traditions"
 ALB_ideas_bonus: "Albanian Ambitions"
 legacy_of_angevin: "Legacy of Angevin"
 legacy_of_angevin_desc: "Albania was born after Charles I du Anjou invaded Epirus and conquered what is now our land. Our ties with the legendary Angevin Empire will bring us glory."
 the_city_of_durres: "The City of Durrës"
 the_city_of_durres_desc: "Durrës is a strategic port, and one of the most prosperous cities in our domain. Desired by many, this city must be our top priority for receiving trade."
 albanian_resilience: "Albanian Resilience"
 albanian_resilience_desc: "Although weakened from constant bloodshed, the Albanian people are still strong and hopeful. We will not surrender to the expansions of our neighbors!"
 league_of_lezhe: "League of Lezhe"
 league_of_lezhe_desc: "With the Turkish encroaching upon our lands, our nation must stand together. Let us form the League of Lezhe, joining the country's factions and creating a solid, unified military."
 turkish_sufism: "Turkish Sufism"
 turkish_sufism_desc: "Sufism - the inner, mystical dimension of Islam - has been embraced warmly across our nation, resulting in the spread of idea and philosophy."
 the_pronoia: "The Pronoia"
 the_pronoia_desc: "Introduced to the Pronoia by Byzantium, this temporary grant to collect land taxes has been beneficial to our nation. We must expand this system to encompass the lower classes!"
 western_ideas: "Western Ideologies"
 western_ideas_desc: "Our people are happily accepting and integrating the tenets and culture of more westerly nations. Such tolerant views have strengthened our political and nationalistic thought, and launched Albania into an era of enlightenment."
 
 #GREECE&ANATOLIA
 LAE_ideas: "Latin Ideas"
 LAE_ideas_start: "Latin Traditions"
 LAE_ideas_bonus: "Latin Ambitions"
 the_crusader_tradition: "Crusader Tradition"
 the_crusader_tradition_desc: "\"We are a crusader state - true successor to the Roman Empire, and blessed by God to bring destruction to all heathens and heretics. We are the warriors of the Lord.\""
 knights_of_christ: "Knights of Christ"
 knights_of_christ_desc: "Our duty to this land is to spread the word of Christ. This is our sacred vow, and we will die for our lord, as he died for us."
 byzantine_bureaucracy: "Byzantine Bureaucracy"
 byzantine_bureaucracy_desc: "While the Byzantines are worthy of nothing but distrust, their empire has brought about much great thinking. We must adopt their tenets for the good of the nation."
 support_latin_trade: "Support Latin Trade"
 support_latin_trade_desc: "The great city of Constantinople is a center for much art and trade. Supporting traders, regardless of nationality, will help consolidate our power within the Greek seas."
 greek_schoolars_lae: "Greek Scholars"
 greek_schoolars_lae_desc: "Across these great lands lie great people. The Greeks - known for their philosophic, mathematic, and scientific exploits - must be redeemed for our empire to thrive."
 crusade_for_anatolia: "Crusade for Anatolia"
 crusade_for_anatolia_desc: "The Turks have controlled Anatolia for far too long. As the heirs to ancient Roman lands, we must drive a crusade against the Turks, and remove them once and for all."
 the_latin_emperor: "The Latin Emperor"
 the_latin_emperor_desc: "We have become victorious where the once-great Roman Empire failed. Now we are the true rulers of the Latin people, the true Emperor, and the very voice of God."
 
 TRE_ideas: "Trapezuntine Ideas"
 TRE_ideas_start: "Trapezuntine Tradtions"
 TRE_ideas_bonus: "Roman Military Doctrine"
 the_georgian_relation: "The Georgian Relation"
 the_georgian_relation_desc: "Our neighbor, the Kingdom of Georgia, holds much interest in our freedom. They maintain relations with our empire, allowing us military and diplomatic aid."
 tre_black_sea_trade: "Black Sea Trade"
 tre_black_sea_trade_desc: "Trabzon is a major port in the Black Sea, providing us with a base of power for potential trade, and aiding us in maintaining commercial relations with Italian and Greek merchants."
 pontic_greeks: "Pontic Greeks"
 pontic_greeks_desc: "Following the decline of the Byzantine Empire, many prominent Greeks fled to Trebizond. There, they adopted the title 'Pontic Greek', and brought with them their extensive knowledge in both art and science."
 the_walls_of_trabzon: "The Walls of Trabzond"
 the_walls_of_trabzon_desc: "Taking inspiration from the well-fortified Constantinople, Trabzond has long had plans to expand and strengthen our walls. We must commit these reforms while we still can!"
 the_imperial_succession: "The Imperial Succession"
 the_imperial_succession_desc: "Our throne has long been threatened. Reworking the laws in our emperor's favor and expanding the imperial branches would help to safeguard against usurpers."
 tre_byzantine_heritage: "Byzantine Heritage"
 tre_byzantine_heritage_desc: "Born from the Eastern Roman Empire, itself only half of the former Roman Empire, we hold much of their legacy. We must hold their military traditions strong, and adopt the ancient wisdom of Rome."
 the_true_successor: "The True Successor"
 the_true_successor_desc: "We are the true heirs to the Roman Empire. For years we've survived Turkish aggression, but now it's time to return the favor! Let us reclaim our ancient cities, and bring about the coming of the second Roman Empire!"
 
 #ITALY
 SNM_ideas: "Sanmarinesi Ideas"
 SNM_ideas_start: "Sanmarinesi Traditions"
 SNM_ideas_bonus: "Sanmarinesi Ambitions"
 the_arego: "The Arego"
 the_arego_desc: "Based on the Roman Senate, the Arego is a governmental assembly composed of the heads of each influential family in San Marino."
 walls_of_san_marino: "The Walls of San Marino"
 walls_of_san_marino_desc: "Our city's fortifications have long defended the republic from outside threat, and this is unlikely to change."
 florentine_renaissance: "Florentine Renaissance"
 florentine_renaissance_desc: "The innovations of our neighobrs have reached our cities, and have started an era of science and creativity in our republic. Let the Sanmarinesi Renaissance begin!"
 the_papal_alliance: "Papal Alliance"
 the_papal_alliance_desc: "The Papal States have long maintained an alliance with San Marino. Although sometimes threatened by hostile neighbors, the Pope is always willing to ensure our freedom."
 divine_independence: "Divine Independence"
 divine_independence_desc: "For many years, San Marino's independence was never verified. But now, through a treaty with the Pope himself, our freedom has been secured by divine right."
 napoleonic_sympathy: "Domestic Treaties"
 napoleonic_sympathy_desc: "A small republic amongst a peninsula of larger, more militaristic nations, San Marino regularly sought diplomatic treaties to ensure their survival."
 refuge_of_the_unification: "Free Thinker's Refuge"
 refuge_of_the_unification_desc: "As the peninsula became embroiled in rebellion, with many Italians desiring a true Italian state, San Marino became a place of refuge for those who spoke the loudest."
 
 #BALTIC
 TEU_ideas: "Teutonic Ideas"
 TEU_ideas_start: "Teutonic Traditions"
 TEU_ideas_bonus: "Teutonic Ambitions"
 by_divine_right: "By Divine Right"
 by_divine_right_desc: "God gave us the mission and the right to the lands of Prussia. We must conquer them and bring to them the word of our Lord."
 ostsiedlung: "Ostsiedlung"
 ostsiedlung_desc: "The German migration to the east, also called Ostsiedlung, helped the Order colonize the Prussian lands and create the Christian society of our state."
 english_traders: "English Traders"
 english_traders_desc: "Giving privileges to English merchants in our ports can affect our relationship with other states trading in the Baltic, but will strengthen our trade and administration."
 rule_the_baltic: "Rule the Baltic"
 rule_the_baltic_desc: "Our influence in the Baltic lands is growing every day. Our cities grow in freedom and our army and navy are enormous. Nobody will dare to challenge us."
 defend_the_order: "Defend the Order"
 defend_the_order_desc: "The Commonwealth is a major threat to our state. Their claim on our land is old. We need to prepare against this threat."
 the_christian_banner: "The Christian Banner"
 the_christian_banner_desc: "Our order has always followed the faith of our Lord. The birth of new ideas about Christianity is against the errors of man and not against God. We must raise the banner of Christ and fight united."
 
 LIV_ideas: "Livonian Ideas"
 LIV_ideas_start: "Livonian Traditions"
 LIV_ideas_bonus: "Livonian Ambitions"
 converters_of_livonia: "Converters of Livonia"
 converters_of_livonia_desc: "Our Order began with the mission to convert the pagans of Courland, Livonia and Semigallia. It's our duty to bring the word of our Lord to the savages."
 the_livonian_confederation: "The Livonain Condefaration"
 the_livonian_confederation_desc: "As a member of the Livonian Confederation, our Order gains significant privileges and can assure that all cities are well managed while our Knights drive the pagans away."
 diplomatic_expasions_liv: "Diplomatic Expasions"
 diplomatic_expasions_liv_desc: "The struggle of our Order to expand militarily bore no fruits. Using the power of diplomatic influence, we can bring lesser lords into our realm."
 defend_against_muscovy: "Defend against Muscovy"
 defend_against_muscovy_desc: "The Rus of Muscovy expanded towards Novgorod and freed themselves from the Hordes. Soon they will turn their eyes our way. We must expand the castles and rebuild our walls."
 reform_the_ranks: "Reform the Ranks"
 reform_the_ranks_desc: "The Knights are mostly high-born, undisciplined, and unfit for leadership. The ranks of our military must be earned by glory in combat, knowledge, and faith in our Lord. We must reform the ranks so that our army may prosper."
 establish_the_livonian_guard: "Establish the Livonian Guard"
 establish_the_livonian_guard_desc: "A Guard made up of our most pious and disciplined knights and soldiers will play a great role on the field of battle."
 
 #HRE
 ULM_ideas: "Ulmer Ideas"
 ULM_ideas_start: "Ulmer Traditions"
 ULM_ideas_bonus: "Ulmer Ambitions"
 freeulm: "Free City of Ulm"
 freeulm_desc: "Ulm is one of the Free Imperial Cities of Swabia. Retaining hegemony and freedom from any duke or count. Answering only to the Emperor himself."
 the_swabian_leagues: "The Swabian League"
 the_swabian_leagues_desc: "The Swabian League is a pact between the Free Cities of Swabia, mutually defending each other and maintaning peace between them."
 swabian_leader: "Swabian Leader"
 swabian_leader_desc: "Ulm is one of the Leaders of the Swabian League, charged with maintaining peace and prosperity within the Cities of Swabia and to defend the sovereignty of the Free Imperial lands."
 prosper_trade: "Prosperous Trade"
 prosper_trade_desc: "Ulm is a major center of crafts, commerce, and wealth. Merchants from all parts of Germany are coming to Ulm, making our city grow and prosper."
 protestant_revival: "Protestant Revival"
 protestant_revival_desc: "The waves of the Reformation swallowed the Holy Roman Empire. They brought new religious reflections and broke the dogmas of Catholicism."
 wars_of_faith_ulm: "Wars of Faith"
 wars_of_faith_ulm_desc: "The Wars of Faith are here. The Ulmer people must remain calm and defend their freedom of faith. We prefer to die for our cause than kneel to those who want to take away our freedom."
 meistersingers_literature: "Meistersingers Literature"
 meistersingers_literature_desc: "Ulm is one of the remaining places that still preserve the culture and literature of Meistersingers. This ancient art of folklore is an attraction for those coming to Ulm."
 
