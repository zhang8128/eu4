 ADL_ideas: "Andalucian Ideas"
 ADL_ideas_start: "Andalucian Traditions"
 ADL_ideas_bonus: "Andalucian Ambitions"
 legend_of_the_rereconquista: "Legend of the Re-reconquista"
 legend_of_the_rereconquista_desc: "The Legend of the Re-reconquista of Iberia will be told to every soldier and peasant. From here to the Chritian lands, all will remember the fierce power of Al-Andalus."
 caliphate_of_cordoba: "Caliphate of Cordoba"
 caliphate_of_cordoba_desc: "Our control over Iberia has begun. The long lost Caliphate Of Cordoba must be restored to its former glory. The Caliphate of Al-Andalus shall rise. There is no conqueror but Allah!"
 beacon_of_learning: "Beacon of Learning" 
 beacon_of_learning_desc: "Al Andalus was once a center for learning with exceptional scholars like Ahmad Ibn Rushd, Abu Al Qasim and Muhammad Ibn Tufail. We should continue this state of mind of our forefathers."
 revive_the_mobile_guard: "Revive The Mobile Guard"
 revive_the_mobile_guard_desc: "The Mobile Guard was the most efficient light cavalry during the rule of the Rashdun Caliphate. We must recreate our forces based on their deeds and revive the legacy of Islam."
 the_mubarizun: "The Mubarizun"
 the_mubarizun_desc: "Creating a special force based on the ancient Caliphates, we can assure the power of our Empire and repel those who dare challenge our might."
 iberian_bazaars: "Iberian Bazaars"
 iberian_bazaars_desc: "The Muslim trading tradition is ancient. Let's promote the building of bazaars and trasform Iberia into a center of wealth once more."
 rebuild_the_great_mosque: "Rebuild the Great Mosque"
 rebuild_the_great_mosque_desc: "The Great Mosque of Cordoba was the pearl of Al-Andalus. Rebuilding this great monument will bring us prestige and glory. May Allah bless our cause!"
 
 ADR_ideas: "Andorran Ideas"
 ADR_ideas_start: "Andorran Traditions"
 ADR_ideas_bonus: "Andorran Ambitions"
 marca_hispanica: "Marca Hispanica"
 marca_hispanica_desc: "Andorra was born from the efforts of Charlemagne to hold the moors in Iberia and protect Christian France. We are the last state of Marca Hispanica."
 the_last_magna: "The Last Magna"
 the_last_magna_desc: "Our histostory began with Charlemagne. Our culture and traditions still keep us connected to this era influenced by the art of laymen and of war."
 pareage_of_andorra: "Pareage Of Andorra"
 pareage_of_andorra_desc: "The first Pareage of Andorra divided our land between the county of Foix and the Bishopric of Urgell. This expanded their protection and diplomatic access to our lands."
 repel_aragon: "Repel Aragon"
 repel_aragon_desc: "The Crown of Aragon has long desired our land. Our strategic position would help them defend against a French invasion. They, however, fail to understand that the same strategic position will help us defend against them."
 diocese_of_urgell: "Diocese Of Urgell"
 diocese_of_urgell_desc: "We are part of the Bishopric of Urgell. Protected By God and faith, our population is happy and prosperous, despite the many threats to our independence."
 enlightened_administration: "Enlightened Administration"
 enlightened_administration_desc: "The Enlightenment, coming from France, brings new insights to Andorra. These ideas should be used to create a new system for our state and renew our administration."
 thoughts_of_the_revolution: "Thoughts of the Revolution"
 thoughts_of_the_revolution_desc: "The revolution has begun, bringing new visions of equality for our people. Let's embrace these ideas and bring forth a new era for Andorra."
 
 MOR_ideas: "Moroccan Ideas"
 MOR_ideas_start: "Moroccan Traditions"
 MOR_ideas_bonus: "Moroccan Ambitions"
 heirs_to_al_andalus: "Heirs to Al-Andalus"
 heirs_to_al_andalus_desc: "The dynasties of Morocco have ruled Al-Andalus and the Maghreb for centuries. Known for its glory and scientific progress, Al-Andalus is the legacy of Morocco."
 moroccan_reforms: "Moroccan Reforms"
 moroccan_reforms_desc: "We must implement a new military system to expand our armies and repel the Iberian invaders."
 maintain_african_trade: "Maintain African Trade"
 maintain_african_trade_desc: "The Portuguese expansion in Africa will eventually break our hold of the African trade. We must ensure that this trade remains in Moroccan hands."
 united_the_state_mor: "Unite the State"
 united_the_state_mor_desc: "Morocco has remained shattered for centuries. The Berber tribes fight each other for diplomatic and military power. We must end this and unite our nation."
 form_the_black_guard: "Form the Black Guard"
 form_the_black_guard_desc: "Using African slaves trained in archery, swordsmanship, and musketry, and extremely loyal only to our ruler, we can create an unrivaled elite force that will be the pride of our army."
 restore_trade_control: "Restore Trade Control"
 restore_trade_control_desc: "The increasing power of westerners in our home-trade has become concerning. We must secure our position in the strait of Gibraltar through any means necessary."
 western_influences_mor: "Western Ideologies"
 western_influences_mor_desc: "Our people are happily accepting and integrating the tenets and culture of occidental nations. Such tolerant views have strengthened our political and nationalistic thought, and launched Morocco into an era of enlightenment."
 
 #AFRICA
 ALW_ideas: "Nubian Ideas"
 ALW_ideas_start: "Nubian Traditions"
 ALW_ideas_bonus: "Nubian Ambitions"
 the_priestking: "The Priest-King"
 the_priestking_desc: "Our king is annointed by divine right and blessed by the Lord himself. None shall contest his position nor the word of our Lord."
 sand_builders: "Sand Builders"
 sand_builders_desc: "Using the knowledge of architecture borrowed from Byzantium, combined with our unique masonry, we can build like the desert, using the sands."
 nubian_warfare: "Nubian Warfare"
 nubian_warfare_desc: "The prevalence of light cavalry during the ancient Caliphates and the raiding tactics of our Bedouin neighbors have marked our warfare. Using our knowledge of the terrain power of the horses, we can find new ways to fight."
 reform_the_agricultural_system: "Reform the Agricultural System"
 reform_the_agricultural_system_desc: "We have had a traditional agricultural society for many centuries. Foreign traders came to our cities and as our population grew, new ideas were born and we have modernized our means of production."
 orthodox_fervor: "Orthodox Fervor"
 orthodox_fervor_desc: "We live and die for our Lord and the King. Although surrounded by enemies of the Faith, we must not surrender to despair. Let's guide the cross of Christ upon the heathens and bring them the light of God."
 byzantine_influence: "Byzantine Influence"
 byzantine_influence_desc: "The Byzantines are the fathers of our culture and faith. Allied to us for centuries, this great empire gave us knowledge of economy and bureaucracy, leading to the creation of our systems of nobles and military."
 routes_to_alexandria: "Routes to Alexandria"
 routes_to_alexandria_desc: "The desert routes to Egypt and the great city of Alexandria are the main trade routers that lead to our kingdom. We must secure these routes, ensuring that traders can reach their destination safely."
 
 #DAIMYOS
 AMO_ideas: "Amago Ideas"
 AMO_ideas_start: "Amago Traditions"
 AMO_ideas_bonus: "Amago Ambitions"
 the_amako_clan: "The Amago Clan"
 the_amako_clan_desc: "The Amago Clan had humble beginnings, descending from Emperor Uda. The name Amago, meaning 'Nun's son', was created by Sasaki Takahisa in memory of his caretaker and mentor."
 tsunehisa_hegemony: "Tsunehisa Hegemony"
 tsunehisa_hegemony_desc: "Our leader, Tsunehisa, transformed our clan. Fighting against the Rokkaku clan, he conquered and started the Amago Hegemony in the Chugoku region."
 twelve_lands: "Twelve Lands"
 twelve_lands_desc: "The twelve provinces of Inaba, Hoki, Izumo, Iwami, Oki, Harima, Mimasaka, Bizen, Bitchū, Bingo, and Aki. Conquered by Amago Tsunehisa, these lands are the legacy of the Amago."
 one_lord_ama: "One Lord"
 one_lord_ama_desc: "The Amago clan must rule as one, without challenge to our power. We must unify our lands into one clan and stop the rebellions of peasants and lords."
 battle_of_clans_ama: "Battle of Clans"
 battle_of_clans_ama_desc: "We have fought the Ouchi and Mori clans for hundreds of years. These unending wars have strengthened our people and accustomed them to the smell of blood and the clash of swords."
 the_oda_alliance: "The Oda Alliance"
 the_oda_alliance_desc: "Oda Nobunaga has laid claim on Japan and leads a great army to battle. With new military tactics and the use of pike formations and firearms, they will reward us with military expertise in return for an alliance."
 glory_of_the_dead: "Glory of the Dead"
 glory_of_the_dead_desc: "Even in defeat our traditions are kept. To honor those who lived to protect our Clan. To glorify those who died for our ambitions. Amago shall never forget the laws of Bushido."
 
 DTE_ideas: "Date Ideas"
 DTE_ideas_start: "Date Traditions"
 DTE_ideas_bonus: "Date Ambitions"
 the_date_clan: "The Date Clan"
 the_date_clan_desc: "The Date clan is named after the province of Date in the northern parts of Japan. We have controlled the north and enjoyed extreme autonomy for centuries."
 nanboku_cho_period: "Nanboku-cho period"
 nanboku_cho_period_desc: "The Date clan lived during the Nanboku-cho Period. Although being in the north, Date tried to help the Emperor of the Southern Court. Despite the defeat of the Emperor, this showed our strategic value, helping our diplomacy."
 date_unification: "Date Unification"
 date_unification_desc: "We must unify Japan. The country is divided and the claim to the shogunate still lays open. We must seize this opportunity."
 northern_alliance: "Northern Alliance"
 northern_alliance_desc: "The troops of Oda Nabunaga are marching to the North - our lands. We must form a defensive Alliance of Lords and protect them."
 tokugawas_judgement: "Tokugawa's Judgement"
 tokugawas_judgement_desc: "We are Tozama, a 'foreign' Daimyo. Nevertheless, we fought for Tokugawa during the Battles of Unification. We have shown our value as powerful allies and loyal vassals of the Shogun."
 end_the_date_sodo: "End of Date Sodo"
 end_the_date_sodo_desc: "The war of succession has destroyed our lands. Known as the Date Sodo, the Date Disturbance, this war has already lasted ten years. We must secure the rule of the Date Clan for good and end this madness."
 kita_no_o: "Kita no O"
 kita_no_o_desc: "We are the rulers of the North. Even in chains, we control and influnce most of Japan. We must reform our army and expand our retinues."
 
 HJO_ideas: "Hojo Ideas"
 HJO_ideas_start: "Hojo Traditions"
 HJO_ideas_bonus: "Hojo AMbitions"
 the_hojo_clan: "The Hojo Clan"
 the_hojo_clan_desc: "The Hojo clan was an autocracy, imposing power and enforcing the law across the realm."
 shikken: "Shikken"
 shikken_desc: "During the Kamakura Period, we occupied and monopolized the position of Shikken, the Shogun Regent. This proved our legitimacy and administrative knowledge."
 mongol_defence: "Mongol Defence"
 mongol_defence_desc: "Our legacy against the Mongol invasion lives on. We shall restore the Divine Fleet to its former glory."
 hojo_administration: "Hojo Administration" 
 hojo_administration_desc: "The Hojo clan is known for its knowledge of law, administration, and technology. We should form the first military code of Japan and create a council giving power to the Daimyos and, especially, to the Hojo clan."
 zen_buddism_hjo: "Zen Buddhism"
 zen_buddism_hjo_desc: "Following the concepts of Buddhism, ideas of innovation and tolerance have become more clear, helping our state to develop and grow into a new era."
 bushido_followers: "Bushido Followers"
 bushido_followers_desc: "We follow the traditions of Bushido to its core. Our people are devoted and faithful to its code and our warriors live by it, with honor."
 trade_lords: "Trade Lords"
 trade_lords_desc: "Controlling the wealth of the seas, we are one of the wealthiest clans of Japan and can influence greatly its economy." 
 
 TKG_ideas: "Tokugawa Ideas"
 TKG_ideas_start: "Tokugawa Traditions"
 TKG_ideas_bonus: "Tokugawa Ambitions"
 the_tokugawa_clan: "The Tokugawa Clan"
 the_tokugawa_clan_desc: "Born from the Minamoto and Nitta clan, Tokugawa nominally descended from the Emperor, but its early steps are a mistery."
 traditions_of_war: "Traditions of war"
 traditions_of_war_desc: "Following Bushido and the arts of war, Tokugawa shall prevail against its enemies and rise to power."
 the_edo_period: "The Edo Period"
 the_edo_period_desc: "The beginnig of Tokugawa Rule, after the Battle of Sekigahara, started a chain of social and military reforms, consolidating the power of the Daimyo."
 the_tokugawa_bakufu: "The Tokugawa Bakufu"
 the_tokugawa_bakufu_desc: "The desire for unity and the struggle against western intervetion gives power to the Shogunate. Tokugawa shall rule Japan unopposed!"
 shinto_fervor: "Shinto Fervor"
 shinto_fervor_desc: "Our traditions of war and discipline came from Shinto and Shinto shall prevail. No foreign religion shall enter our lands!"
 kyoho_reforms: "Kyoho Reforms"
 kyoho_reforms_desc: "The complex reforms of Kyoho stabilized and reworked our economical system, repelling Confucian intervention."
 the_eternal_shogun: "The Eternal Shogun"
 the_eternal_shogun_desc: "We will be the last Shogun of Japan. Tokugawa will be known in history as the Eternal Shogunate."
 
 ODA_ideas: "Oda Ideas"
 ODA_ideas_start: "Oda Traditions"
 ODA_ideas_bonus: "Oda Ambitions"
 the_oda_clan: "The Oda Clan"
 the_oda_clan_desc: "Our clan has maintained the position of Shugo-dai for centuries. This important position has proven the administrative expertise of Oda."
 no_chains: "No Chains"
 no_chains_desc: "The Shiba Daimyo is losing power and the path to independece lays open. Unchained, Oda will rise to conquer and rule Japan."
 militar_innovations: "Military Innovations"
 militar_innovations_desc: "War is a complex system. The classical era of battles is behind. We need to innovate and adapt our armies to combat outdated warfare tactics. We shall crush our foes in ways never seen before!"
 introduction_of_a_new_era: "Introduction of a New Era"
 introduction_of_a_new_era_desc: "The Portuguese have come and shown us a new art of war. This new era shall be marked by the enemies that lay at our soldiers' feet." 
 nobunaga_reign: "Nobunaga's Reign"
 nobunaga_reign_desc: "Nobunaga created a new Japan. Modernizing our warfare and investing in art and culture, Nobunaga restored Japan's power and left open the path to our glory."
 momoyama_period: "Momoyama Period"
 momoyama_period_desc: "The unification of Japan is our duty. Together, we shall usher our homeland into a new Age."
 eyes_to_west: "Eyes to West"
 eyes_to_west_desc: "The nations of the west are weak. With our nation united, we should conquer their lands. Chugoku and Kankoku await!" 
 
 TKD_ideas: "Takeda Ideas"
 TKD_ideas_start: "Takeda Traditions"
 TKD_ideas_bonus: "Takeda Ambitions"
 the_takeda_clan: "The Takeda Clan"
 the_takeda_clan_desc: "Takeda was born during the Classical era of Japan and was part of its history for centuries."
 the_kamakura_period: "The Kamakura Period"
 the_kamakura_period_desc: "The Kamakura Period marked our ascent as a military and diplomatic power, positioning Takeda as one of the most influential Daimyos of Japan."
 clan_literature: "Clan Literature"
 clan_literature_desc: "Takeda law and literature was renowned. With cultural and innovative roots, this reputation must be preserved and continued."
 uesugi_rivalry: "Uesugi Rivalry"
 uesugi_rivalry_desc: "We've had a long and bitter feud against the Uesugi clan. We must stay one step ahead of them."
 takeda_expasion: "Takeda Expasion"
 takeda_expasion_desc: "Our clan is powerful and mighty. We must use this power to conquer our enemies and seal our fate in the annals of history."
 glory_of_war: "Glory of War"
 glory_of_war_desc: "Following the tradition of conquest, our tactics and powerful cavalry gives us glory. Even in defeat we are remembered by our foes."
 legacy_of_shigen: "Legacy Of Shingen"
 legacy_of_shigen_desc: "Shingen trasformed the history of Takeda. An ambitious ruler and a powerful general, his name will be forever remembered by our clan."
  
 UES_ideas: "Uesugi Ideas"
 UES_ideas_start: "Uesugi Traditions"
 UES_ideas_bonus: "Uesugi Ambitions"
 the_uesugi_clan: "The Uesugi Clan"
 the_uesugi_clan_desc: "Our clan was born in the traditions of war and the warrior code. Uesugi is ancient and devoted to the traditions of Bushido."
 swords_of_the_nine_suns: "Swords of the Nine Suns"
 swords_of_the_nine_suns_desc: "Our military is disciplined. Our swords are the suns and the souls of our clan. Uesugi follows the path of the Samurai."
 takeda_rivalry: "Takeda Rivalry"
 takeda_rivalry_desc: "Takeda showed us their prowess on the battlefield. Our rivals are cunning and ambitious. Our clan must be wary of their schemes."
 kenshin_reforms: "Kenshin Reforms"
 kenshin_reforms_desc: "Kenshin is remembered for his artistic nature and martial spirit; Talented in both war and administration, he, in fact, trasformed Uesugi into an industrial and trade power."
 imposing_control: "Imposing control"
 imposing_control_desc: "Our expansions are costly. We should manage these new territories quickly using our military power."
 reformed_tozama: "Reformed Tozama"
 reformed_tozama_desc: "Tokugawa's victory surprised us. This error demoted us to the title of Tozama. Stranded from the Shogunate and power, this turn of events looks like a curse, but it gives us some breathing room to create a new system."
 adopt_modern_warfare: "Adopt Modern Warfare"
 adopt_modern_warfare_desc: "The new systems of war may seem unfair, but if we do not adapt, we perish. We must implement this new thinking in conjunction with our traditions and create a new, modern army."
 
 HTT_ideas: "Hattori Ideas"
 HTT_ideas_start: "Hattori Traditions"
 HTT_ideas_bonus: "Hattori Ambitions"
 the_hattori_clan: "The Hattori Clan"
 the_hattori_clan_desc: "Our clan has remained reclusive, but loyal to our lords through the ages, always protecting them from any threat."
 early_ninjas: "Early Ninjas"
 early_ninjas_desc: "The first ninja emerged in the Seigoku period, as mercenaries tasked with reconaissance and support duties."
 the_iga_school: "The Iga-ryu School"
 the_iga_school_desc: "Our clan is one of the main founders of the school of ninjutsu Iga-ryū. Our knowledge in the arts of the shadow is recognized and respected by many... and hated by all."
 teisatsu: "Teisatsu"
 teisatsu_desc: "Infiltrate the enemy lines and find out their plans without getting caught. This is known as the art of the Teisatsu."
 kisho: "Kisho"
 kisho_desc: "Far more dishonorable and disrespectful is to attack the enemy without his knowledge, but it is efficient. Kisho is a skill that shall serve us against the enemy."
 defence_of_shadow: "Defence of Shadows"
 defence_of_shadow_desc: "Our ninjas have always been responsible for the safety and protection of the Shogun and the clan. Using the cover of night to attack and destroy the enemy, denying retaliation."
 conquer_within: "Conquer Whitin"
 conquer_within_desc: "Applying infiltration tactics for the siege of castles will accelerate our war efforts, conquering the enemy from within."
 
 SMZ_ideas: "Shimazu Ideas"
 SMZ_ideas_start: "Shimazu Traditions"
 SMZ_ideas_bonus: "Shimazu Ambitions"
 the_shimazu_clan: "The Shimazu Clan"
 the_shimazu_clan_desc: "The Shimazu Clan is formed by loyal warriors devoted to the Emperor and the Shogun. Our warriors are bound to Japanese culture and tradition."
 kyushu_unification: "The Kyushu Unification"
 kyushu_unification_desc: "Kyushu must be unified. Our struggles with the other clans are finally coming to an end. We must retain control over this region and proclaim our absolute sovereignty over it."
 oda_expasions: "Oda Expasions"
 oda_expasions_desc: "The Oda clan has threatened our lands, first with Oda Nobunaga and then with Toyotomi Hideyoshi. We must secure our borders and be prepared."
 clean_the_coucil: "Clean the Council"
 clean_the_coucil_desc: "The corruption in our council has lasted for too long. The Shimazu clan cannot tolerate this insult anymore. We shall clean the concil and hire loyal advisors, securing our leader's position."
 destroyer_of_the_three_mountains: "Destroyer of the Three Mountains"
 destroyer_of_the_three_mountains_desc: "The Shimazu Clan had ambitions of conquest against Ryukyu. The Three Mountais must fall - Shimazu will arise from their ashes."
 the_ryukyu_factor: "The Ryukyu Factor"
 the_ryukyu_factor_desc: "Okinawa is a major center of trade with China. We must make sure that China keeps trading with the island. Offering Ryukyu local autonomy might improve our trade status with China indirectly."
 industrial_state_smz: "Industrial State"
 industrial_state_smz_desc: "Shimazu was the first Daimyo to use and produce firearms in Japan. They controlled a fair portion of Japanese trade and had the second highest income, paving the way for a booming economy and industrialization." 
 
 MRI_ideas: "Mori Ideas"
 MRI_ideas_start: "Mori Traditions"
 MRI_ideas_bonus: "Mori Ambitions"
 the_mori_clan: "The Mori Clan"
 the_mori_clan_desc: "The Mori clan has an old tradition of sailing. No other clan in Japan holds dominion over the waters. We can hear the whisper of the ocean and read the waves."
 jito_office: "Jito Office"
 jito_office_desc: "Our clan has controlled the post of Jito of Aki, the Steward, since the Kamakura Period. Our control over the administration boosts our revenue through efficient taxation."
 kyushu_fleet: "Kyushu Fleet"
 kyushu_fleet_desc: "To protect our trade and our land, we must create new types of ships. Using western technology we can build powerful vessels."
 expand_power_mri: "Expand Power"
 expand_power_mri_desc: "We must expand our trade control into Kyushu and Japan. Improving our diplomatic administration will ease our way into monopolizing the home markets."
 ikko_routes: "Ikko Routes"
 ikko_routes_desc: "Establishing trade routes with other clans might boost our power in Japan. Although this can hurt our relations, it is the best way to establish a hegemony over the Japanese waters."
 modernized_thinking: "Modernized Thinking"
 modernized_thinking_desc: "Japanese contacts with western nations have created struggles within the great land of Nippon. We of the Mori clan think that modernizing our ways, welcoming foreign knowledge, and implementing new technology can generate progress."
 western_navy_system: "Western Navy System"
 western_navy_system_desc: "Adopting western construction techniques means that we can keep expanding our navy, while setting standards for crews' living conditions will ensure their unwavering loyalty."
  
 OTM_ideas: "Otomo Ideas"
 OTM_ideas_start: "Otomo Traditions"
 OTM_ideas_bonus: "Otomo Ambitions"
 the_otomo_clan: "The Otomo Clan"
 the_otomo_clan_desc: "The Otomo clan stood for centuries as a diplomatic power open to new ideas and foreign trade."
 shugo_otm: "Shugo"
 shugo_otm_desc: "We are Shugo - the Constable of Bungo and Bunze. Having control over the feudal production of the provinces can help us to boost our economic efficiency through taxation of goods."
 militar_organizers: "Military Organiers"
 militar_organizers_desc: "During the Mongol invasions of Japan, Otomo was one of the main organizers of Nippon defense. This tradition must be maintained as military organization is at Otomo's core."
 portuguese_trade: "Portuguese Trade"
 portuguese_trade_desc: "The Portuguese have arrived in Kyushu. Although disliked by other clans, these traders brought with them priceless ideas, goods, and weaponry. Creating a bond with these westerners can make a difference for Otomo."
 jesuit_convertions: "Jesuit Conversions"
 jesuit_convertions_desc: "The Christian views have enlightned our clan. Let's ensure the success of the Christian faith throughout Japan and help the Jesuit cause."
 tercio_reform: "Tercio Reforms"
 tercio_reform_desc: "Let's start reforming our military model, using Portuguese Tercios mixed with our Samurai, implementing firearms and the experience of Portuguese generals."
 long_legacy: "Long Legacy"
 long_legacy_desc: "Otomo was born in the Classical era and lived even after the Meiji Restoration, keeping a tradition of honour and respect for centuries."
 
 CSK_ideas: "Chosokabe Ideas"
 CSK_ideas_start: "Chosokabe Traditions"
 CSK_ideas_bonus: "Chosokabe Ambitions"
 the_chosokabe_clan: "The Chosokabe Clan"
 the_chosokabe_clan_desc: "The Chosokabe clan keeps a tradition of agriculture and nobility. Using ways to bring wealth into the clan and enlisting loyal soldiers helped the clan prosper for centuries."
 reconciled_clans: "Reconciled Enemies"
 reconciled_clans_desc: "The clans of Shikoku had been at war for decades. Without a clear winner and countless senseless deaths, the clans have reconciled and established a period of peace and prosperity on our island."
 conqueror_of_shikoku: "Conqueror of Shikoku"
 conqueror_of_shikoku_desc: "After years of restructuring our military and innovating our strategies, the time has come to conquer Shikoku. Let's unify the clans under our rule!"
 invading_the_neighbour: "Invanding the Neighbours"
 invading_the_neighbour_desc: "The island of Kyushu is a major point of trade and has powerful clans that pose a threat to our domain. We must repel these clans and ensure the control of Chosokabe over Japan."
 tradition_of_the_bow: "Tradition of the Bow"
 tradition_of_the_bow_desc: "Although many have adopted the use of firearms on large scales, our clan remains loyal to the Yumi, the use of new weapons mixed with the ancient archery techniques of the Chosokabe."
 chosokabe_aristocracy: "Chosokabe Aristocracy"
 chosokabe_aristocracy_desc: "The clan is defined by its aristocracy. Wielding huge political power and military tradition, our aristocracy is one of the most renowned and respected in all of Japan."
 continue_the_clan: "Continue the Clan"
 continue_the_clan_desc: "The clan is dying. We must extend new branches and ensure that there is always a lord of Chosokabe."
 
 #FANTASY
 THL_ideas: "Thule Ideas"
 THL_ideas_start: "Thule Traditions"
 THL_ideas_bonus: "Thule Ambitions"
 sea_code: "Sea Code"
 sea_code_desc: "We follow the code of the sea, respecting the unknown depths of its waters and fighting over their darkness."
 establish_the_commonwealth: "Establish the Commonwealth"
 establish_the_commonwealth_desc: "Let's form a union between the clans of Thula, strengthening our defenses and merging our customs and traditions."
 saga_of_erick_the_red: "Saga of Erik the Red"
 saga_of_erick_the_red_desc: "Erik the Red bravely sailed into the vast unkown and reached Iceland. His saga began ours. We must remember his deeds and continue his legacy."
 njords_worship: "Njord's Worship"
 njords_worship_desc: "Njord is the god of the sea and the depths - our protector. Our people keep their traditions and customs connected to Njord. The sea is our land, the fish are its crops. We live thanks to Njord and owe him eternal gratitude."
 create_the_krakens: "Create the Krakens"
 create_the_krakens_desc: "Let's create a grand fleet honoring our traditions and gods. Greater than any other, our fleet shall be known as 'the Krakens'."
 the_iron_price: "The Iron Price"
 the_iron_price_desc: "Those who defy us will suffer. With honor and iron, we will take what we need." 
 the_norse_virtues_thu: "The Norse Virtues"
 the_norse_virtues_thu_desc: "Our age-old culture shall not be forgotten! We are norse, living by the Gods and Sea, awaiting Valhalla under the vigilant watch of the Allfather."
 
 ###VEF_country_ideas###
 KOJ_ideas: "Jerusalem Ideas"
 KOJ_ideas_start: "Jerusalem Traditions"
 KOJ_ideas_bonus: "Jerusalem Ambitions"
 army_holy_cross: "Army of the Holy Cross"
 army_holy_cross_desc: "By sending priests, bishops, and sometimes holy relics on campaign with our armies, they will fight with the belief that God is with them."
 frontier_threats: "Frontier Threats"
 frontier_threats_desc: "Living under the constant threat of Arab raids has exposed much of our population to the rigors of warfare. As such, we find ourselves with willing population from which to raise our armies."
 kingdoms_finest: "The Kingdom's Finest"
 kingdoms_finest_desc: "By placing elite veterans together with fresh recruits, our most experienced soldiers will train our least experienced and improve the overall performance of our armies"
 patriarchate_of_jerusalem: "Patriarchate of Jerusalem"
 patriarchate_of_jerusalem_desc: "The Patriarch of Jerusalem has commanded that we stamp out Islam and the Coptic heresy in any lands we acquire."
 tax_organization: "Byzantine System"
 tax_organization_desc: "By adopting certain aspects of the Byzantine bureaucracy, we can improve the efficiency of our tax collections."
 crossroads_progress: "Crossroads Progress"
 crossroads_progress_desc: "Our position between Europe and Asia means we can adapt technologies from either culture that suits our realm best."
 peace_and_serenity: "Kingdom of Conscience"
 peace_and_serenity_desc: "The strength of our defenses helps keep the peace even in the most trying of times."
 
 EGY_ideas: "Egyptian Ideas"
 EGY_ideas_start: "Egyptian Traditions"
 EGY_ideas_bonus: "Egyptian Ambitions"
 red_sea_trade: "Red Sea Trade"
 red_sea_trade_desc: "With the spice trade flowing up the Red Sea being a key source of our wealth, we must ensure that we control the trade. Using an aggressive policy of threatening to burn down Red Sea ports that we do not control if they accept the spice traders, we can ensure that we take the lion's share."
 monuments_to_greatness: "Monuments to our Greatness"
 monuments_to_greatness_desc: "Let us build monuments to our greatness across our realm, let all know our greatness and our power."
 nile_transport: "Nile Transport"
 nile_transport_desc: "By using the Nile river and our strategic ports, we can quickly reinforce our armies on any front."
 egy_drilling: "Sinai Drilling Orders"
 egy_drilling_desc: "The new drilling techniques of our finest military minds will increase the discipline of our troops."
 egy_production: "Regulated Guilds"
 egy_production_desc: "By controlling the production of important goods, we can increase the efficiency of our economy."
 egy_succession: "Legal Succession"
 egy_succession_desc: "Following the disastrous period of the early 17th century, Egypt adopted a succession by which the king was required to obtain the consent of the nobility before naming an heir. This prevented the disasters under Ramses VII from ever being repeated."
 egy_monopoly_ports: "Trade of the Seven Seas"
 egy_monopoly_ports_desc: "By controlling vital ports in both the Mediterranean Sea and Indian Ocean, we can direct considerable amounts of trade through Alexandria."

 ABP_ideas: "Archbishopric Ideas"
 ABP_ideas_start: "Curia"
 ABP_ideas_bonus: "Church Prestige"
 christian_soldiers: "Christian Soldiers"
 christian_soldiers_desc: "We are able to call on men from every nation to fight for us as a religious duty."
 papal_envoys: "Papal Envoys"
 papal_envoys_desc: "As representatives of the Pope, we have more opportunity to form relationships with other countries."
 diocesan_schools: "Diocesan Schools"
 diocesan_schools_desc: "Our school system turns out men of letters who assist our research efforts."
 stable_administration: "Stable Administration"
 stable_administration_desc: "Our form of government is quite stable and our people happy."
 intelligence_operations: "Intelligence Operations"
 intelligence_operations_desc: "Our envoys make use of information gathered through many sources, some above board, some not."
 eloquant_diplomats: "Eloquent Diplomats"
 eloquant_diplomats_desc: "Years of training by the Church have made our envoys very effective."
 church_tithes: "Church Tithes"
 church_tithes_desc: "Raising funds on behalf of the Church is not so difficult as it is for secular rulers."
 
 KIV_ideas: "Kievan Ideas"
 KIV_ideas_start: "Trade Republic"
 KIV_ideas_bonus: "Varangian Centre"
 pechersk_lavra: "Pechersk Lavra"
 pechersk_lavra_desc: "The Pechersk Lavra (or the \"Cave Monastery\") has acted as the center of Eastern Orthodoxy for several centuries now, a fact which commands respect."
 byzantine_cultivation: "Purple Cultivation"
 byzantine_cultivation_desc: "Groomed to become the perfect trade partner, our integration with Byzantium approaches unhealthy levels, as we commonly receive their scholars and missionaries."
 civil_fortresses: "Civil Fortresses"
 civil_fortresses_desc: "Consistently at odds with the various hordes, the Kievans know the best defense from nomadic riders is a large and threatening series of fortifications."
 schism_rejection: "Schism Rejection"
 schism_rejection_desc: "Long having rejected the notion of a divided Christendom, Kiev actively maintains relations with both the faithful in Rome and in Constantinople."
 khazarian_traditions: "Khazarian Traditions"
 khazarian_traditions_desc: "Centuries of growth beneath the Khazar Empire firmly instilled within the Kievan peoples a tradition of lifetime martial legacy, one which cannot be forgotten."
 the_patriarchate: "The Patriarchate"
 the_patriarchate_desc: "Since several hundred years ago, Kiev has been host to one of the Patriarchs of the Eastern Orthodox Church, coupled with the one in Constantinople."
 varangian_wagons: "Varangian Wagons"
 varangian_wagons_desc: "Maintaining the strategic location between the East and West, and the North and South, is a large challenge. Kiev stands to become a true trade empire with the state-sponsored influx of merchants."
 
 POM_ideas: "Pomeranian Ideas"
 POM_ideas_start: "Pomeranian Traditions"
 POM_ideas_bonus: "Pomeranian Ambitions"
 land_at_the_sea: "Land At The Sea"
 land_at_the_sea_desc: "Pomerania, our land. Let's create a Pomeranian fleet and conquer the seas of our land and honor the name of our Duchy, welcoming Sea in our Land."
 baltic_wealth: "Baltic Wealth"
 baltic_wealth_desc: "We may have neglect the trades of the Baltic, but with the constant privateering against the Hanseatic Trade, we see how profitable this seas are. Let's expand the free-trade policy within our realm and this wealth shall come to us." 
 the_pomeranian_wood: "The Pomeranian Wood"
 the_pomeranian_wood_desc: "Our lands as covered with perfect wood and supplies for our ships. Using this woods to build our fleets and everyone will see the majesty of our Royal Navy."
 no_hansa: "No Hansa!"
 no_hansa_desc: "We have tolerate our wealth leaving us for far too long. It's time to impose our rule in the Baltic and let no Hansa take our rightful gold."
 kalmar_relations: "Kalmar Relations"
 kalmar_relations_desc: "Although it has been years since our King ruled the Kalmar Union, Pomerania shall not forget this glorious past and through diplomacy, the 'nords' shall not forget us either." 
 protestant_neutrality: "Religious Neutrality"
 protestant_neutrality_desc: "The people see faith without punishment or fear. Let's embrace this beliefs and unify the Pomeranian people, bringing peace to our state." 
 one_pomerania: "One Pomerania"
 one_pomerania_desc: "The territory of Pomerania had suffered internal and external shattering because of claims and throne partitions. Consolidating the power of an absolute Duke, our territory will be One Pomerania!"
 
 WUR_ideas: "Württemberger Ideas"
 WUR_ideas_start: "Württemberger Traditions"
 WUR_ideas_bonus: "Württemberger Ambitions"
 castle_over_a_moutain: "Castle over a mountain"
 castle_over_a_moutain_desc: "It's has been a tradition for our House to build vast and uncountable castles through our lands. Let's keep this knowledge and use to our own defense, using our geography together with our engineering to repel our enemies."
 matrimonial_expasion: "Matrimonial Expansion"
 matrimonial_expasion_desc: "Our county expanded through the bureaucracy of marriage claim. Expanding our House lineage, we will ensure that our thrones will never be empty and more land pass to our hands."
 splitting_land: "Splitting Land"
 splitting_land_desc: "Although expanding our lineage have it's benefits, every single heir will want their share of the domain. Splitting our land temporarily, will ease our management and pacify the aristocracy."
 ambitious_duke: "Ambitious Duke"
 ambitious_duke_desc: "Our count is an energetic ruler. Using his incredible diplomatic knowledge, he assure his title of now Duke of Württemberg and our duchy will rise through his rule."
 the_grosse_kirchenordnung: "The Grosse Kirchenordnung"
 the_grosse_kirchenordnung_desc: "The Great Church Order, created in our realm to secure the interests of the protestant faith and the salvation of the Württembergian people."
 no_austrian_fief: "No Austrian Fief!"
 no_austrian_fief_desc: "Enough of Austrian suzerainty. We shall not tolerate this any longer. The Emperor granted us imperial immediacy, and only to him we shall answer."
 a_kings_dream: "A King's Dream"
 a_kings_dream_desc: "We may have been too ambitious, but our dreams of becoming a Kingdom finally reached us. Let's expand our military and conquer those who don't recognize our power."
 
 BUL_ideas: "Bulgarian Ideas"
 BUL_ideas_start: "Bulgarian Traditions"
 BUL_ideas_bonus: "Bulgarian Ambitions"
 dark_phoenix: "Dark Phoenix"
 dark_phoenix_desc: "From the corruption and insolence of our former overlords, we have arisen."
 balkan_ruler: "Balkan Ruler"
 balkan_ruler_desc: "Our empire was once a prosperous and uncontested power throughout the Balkans. Let us restore our dominion across this forgotten land."
 lesson_of_the_romans: "Legacy of the Romans"
 lesson_of_the_romans_desc: "The Romans were once unmatched in the arts of politics and statecraft. We shall learn from the legacy of such a grand empire."
 bulgarian_metallurgy: "Bulgarian Metallurgy"
 bulgarian_metallurgy_desc: "The Bulgarian knowledge of metallurgy is unmatched, as is our tradition as siege engineers. None shall match the might of Bulgarian weaponry." 
 the_red_legion: "The Red Legion"
 the_red_legion_desc: "If Bulgaria is to expand its land and influence, new military tactics and training must be implemented. Our army shall be reformed, albeit styled after the old traditions of Rome."
 greek_inheritance: "Greek Inheritance"
 greek_inheritance_desc: "Greece has long since been the domain of mathematics and philosophy. It is time for Bulgaria to be reborn among this ancient art and knowledge." 
 bulgarsko_tsarstvo: "Bulgarsko Tsarstvo"
 bulgarsko_tsarstvo_desc: "Bulgaria is truly the Empire of the Balkans. It is time to fulfill our ultimate destiny as inheritor of the legacies of Rome!"
 
 FIN_ideas: "Finnish Ideas"
 FIN_ideas_start: "Finnish Traditions"
 FIN_ideas_bonus: "Finnish Ambitions"
 claim_of_freedom: "Claim Of Freedom"
 claim_of_freedom_desc: "Our freedom most not be overseen. The identity of culture and liberty must be preserved and we shall carry this banner of freedom."
 cold_stone: "Cold Stone"
 cold_stone_desc: "Our neighbors have claims and rights for our land. Our borders are unprotected, but no one would dare to fight in the cold of Finland. We shall use this for our advantage and build wall and labyrinths of cold stone. We shall be free." 
 snow_of_blood: "Snow Of Blood"
 snow_of_blood_desc: "Winter and Darkness are constant in our lands. A place in earth that few would adventure, but those few have ambitions. Our defences must improve further. Our troops now there land, let's use night attacks and cold will make them perish." 
 the_hakkapeliitta: "The Hakkapeliitta"
 the_hakkapeliitta_desc: "Our horses are strong and resistant, light and perfect for fast flacking attacks. This idea might had been use by our overlords but now we will fight for our land and our people, we will fight for our freedom and every nation will now there name: Hakkapeliitta!"
 war_roots: "War Roots"
 war_roots_desc: "Our ancient blood still flows in our veins, our ancestry call forward to honor them once more. Our past of war and glory might have been forgotten, but our culture must be reborn. We shall remember our identity and they will fear us."
 the_society: "The Society"
 the_society_desc: "The enlightenment created a sense of nationalism and reason. An Society was born in the desire of freedom. They might be secretive, but there devoutness to our cause is unquestionable. Let's them ascend and be part of our nation and our knowledges will be secure."
 fin_capitalism: "Finnish Capitalism"
 fin_capitalism_desc: "The intense commerce of tar and fur for foreign lands is making the market grow faster. The ideologies call for free-trade. The merchants prosper and the peasants see thrive for this wealth. The church might see this as 'witchcraft' and heresy but our nation will not be hold back by nonsense, we will be the land of the free and just, and everyone will have there right to prosper."
 
 FRI_ideas: "Fryske Ideas"
 FRI_ideas_start: "Fryske Traditions"
 FRI_ideas_bonus: "Fryske Ambitions"
 grutte_pier: "Grutte Pier"
 grutte_pier_desc: "Grutte Pier, born Pier Gerlofs Donia, was a pirate and rebel who fought with the Frisians against Holland. He wielded a blade seven feet tall, and kept the Dutch at bay in the Southern Sea. His legacy lives on in the hearts of all Frisians."
 eallju: "Eallju"
 eallju_desc: "The highest Frisian social class were the Eallju. They were the nobility and owned most of the land in Fryslân."
 eala_frya_fresena: "Eala Frya Fresena"
 eala_frya_fresena_desc: "Eala Frya Fresena was the motto for the Opstalboom League which tranaltes to 'Stand Up, Free Frisian.' Fryslân should and will be free under our rule."
 opstalboom_league: "Opstalboom League"
 opstalboom_league_desc: "The Opstalboom League was a short-lived league of Fryslân, Grins, Ostryslân, the German North Sea coast, and the west coast of Schleswig in Denamrk. It was formed to counter feudalism, but collapsed a few years after its creation due to continuous internal conflict."
 tritich_grietenijen: "Tritich Grietenijen"
 tritich_grietenijen_desc: "In the early 16th century, Fryslân was divided into 30 grietenijen, each ruled by an elected Grietman, who was the mayor and judge of their municipalty."
 fryske_sceattas: "Fryske Sceattas"
 fryske_sceattas_desc: "A sceat was a small, thick silver coin that was minted in England, Jutland, and Fryslân from the 5th century until around the 11th century. It was a very commonly circulated currency in the Frankish Kingdom until the monetary reform of Pepin the Short in 755. Their was a large mint in the town of Dorestêd, the capital of Fryske Keninkryk."
 slach_oan_de_boarn: "Slach oan de Boarn"
 slach_oan_de_boarn_desc: "In 734, the Frankish Army, lead by Charles Martel, invaded Fryslân after a series of ongoing battles and skirmishes with the Frisians. As he reached the Boarn River, a failed sneak attack by the Frisian Army lead to a great battle in which King Poppo of Fryslân was killed. When such a battle occurs again, the Frisians will be ready."
 
 CRI_custom_ideas: "Crimean Ideas"
 CRI_custom_ideas_bonus: "Crimean Ambitions"
 CRI_custom_ideas_start: "Crimean Traditions"
 ottoman_relations: "Ottoman Relations"
 ottoman_relations_desc: "Our Nation has deep ties to the Ottoman Empire, who depends on our cavalry. If we cultivate these ties, we can gain the prestige and diplomatic power being associated with the Ottoman Sultans."
 harvest_of_the_steppe: "Harvest of the Steppe"
 harvest_of_the_steppe_desc: "Our nation often raids for slaves in the countries that we border. We must increase the market for the slaves that we harvest from the steppes."
 shifting_allies: "Shifting Allies"
 shifting_allies_desc: "We constantly ally ourselves with different nations. From the Polish-Lithuanian Commonwealth, Muscovy, and other Hordes, our allies always change. We need to increase our capacity for allies."
 ottoman_soldiers: "Ottoman Soldiers"
 ottoman_soldiers_desc: "Due to the lack of good cavalry in the Ottoman Empire, they seek to use our cavalrymen as their cavalry. Men who return from service gain useful experience which will be useful in increase the power of our army."
 land_of_splendor: "Land of Splendor"
 land_of_splendor_desc: "We are a nation of Splendor. We have many grand buildings built in our nation. However, we must improve our building skills to increase the infrastructure of our nation."
 slave_raiding: "Slave Raiding"
 slave_raiding_desc: "While we are a nation descended from the Mongolian Empire, we still can't intimidate our neighbors. If we use some of older tricks that Genghis Khan used, we can intimidate them into submission."
 reform_the_army: "Reform the Army"
 reform_the_army_desc: "For too long we had a unreliable Army to call on. We only had enough people when we called them for a raid. We need to establish a new system to call men to join in Raids, and defend us from enemy raiders."
 
 UTR_ideas: "Utrechtian Ideas"
 UTR_ideas_start: "Utrechtian Traditions"
 UTR_ideas_bonus: "Utrechtian Ambitions"
 Port_of_Deventer: "Hansa Port of Deventer"
 Port_of_Deventer_desc: "Deventer lies along the river IJssel because of position has become a flowering trade port in the Hansa network."
 Devotio_Moderna: "Devotio Moderna"
 Devotio_Moderna_desc: "The Modern Devotion was a religious reformist movement that started in Overijssel and spread through the Low Countries and Germany. It brought the rediscovery of genuine pious practices such as humility, obedience, and simplicity of life."
 Zandwetering: "Zandwetering"
 Zandwetering_desc: "Constructed to control the flooding of the IJssel it soon was put to use to drain and reclaim the marshlands for farming."
 Burgundian_Subtlety: "Burgundian Subtlety"
 Burgundian_Subtlety_desc: "With the coming of the Burgundian lords Utrecht regained its position as Bishopric of the Low Countries after centuries of territorial loss and economic decline."
 In_Partibus_Infidelum: "In Partibus Infidelium"
 In_Partibus_Infidelum_desc: "With the coming of Protestantism in the Netherlands the Prince-bishopric stands the difficult test to defend the catholic faith."
 Willibrords_Bones: "Willibrord's Bones"
 Willibrords_Bones_desc: "\"The Apostle of the Frisians and founder of the Bishopric\" was an important figure to its people as its bones had the magical to cure diseases and take away fear from people's hearts."
 Ridderhofstad: "Ridderhofstad"
 Ridderhofstad_desc: "Allowing the many landowners within the provinces of Sticht and Oversticht to partake in the States of Utrecht it made way for greater participation and economic security."
 
 AYU_ideas: "Ayutthayan Ideas"
 AYU_ideas_start: "Ayutthayan Traditions"
 AYU_ideas_bonus: "Ayutthayan Ambitions"
 white_elephant: "White Elephant"
 white_elephant_desc: "We have gained a white elephant, this is a very auspicious omen and we will use this to our advantage. With this prestige we will use it to overhaul the government bureaucracy. In particular we will split the military and government roles to ensure that those who collect the money send it to us."
 corvee_system: "The Corvee System"
 corvee_system_desc: "All males at the age 18 are to be registered with their local headman and this information is to be passed onto the government. Every male citizen is eligible to serve in the army (Phrai Thaan) and we will make sure that they do if needed."
 ayu_foreign_mercenaries: "Foreign Mercenaries "
 ayu_foreign_mercenaries_desc: "We have recently seen an influx of barbarians from foreign lands, some are merchants but some are fighting men. Let us make use of them in our armies."
 ayu_embassies: "Embassies"
 ayu_embassies_desc: "Many traders ply their trade in the waters near our lands. Thus we know of many distant realms. We should send forth embassies to these lands so we may know of what passes in the world."
 trading_links: "Promotion of Trading links"
 trading_links_desc: "With our wide range of contacts around the world we can spread the word about how safe our country is if you happen to be a merchant. Let them come to our lands instead of others and we will reap the benefits."
 personal_executions: "Personal Executions"
 personal_executions_desc: "It is only fitting that people see our commitment to justice, from now on the King himself will personally execute the most heinous criminals. With this people will know that our kingdom is orderly."
 phrai_luang: "Phrai Luang"
 phrai_luang_desc: "The King decreed that all the freemen who were subject to phrai service have become phrai luang, directly bound to the king, who then distributed their services to local governors. This meant that the King owned the services of all people, and all the land."
 
 GEO_custom_ideas: "Georgian Ideas"
 GEO_custom_ideas_bonus: "Georgian Ambitions"
 GEO_custom_ideas_start: "Georgian Traditions" 
 othodox_bastion: "Orthodox Bastion"
 othodox_bastion_desc: "Against the Hordes and Muslim powers, we are one of the few Orthodox states to survive in this environment. Our people are hardy and will glady be soldiers in our armies."
 mountain_forts: "Mountain Forts"
 mountain_forts_desc: "Our mountainous homeland provides us with the opportunity to build more forts that use the terrain as a defense against the Hordes invading our land."
 geonese_connections: "Genoese Connections"
 geonese_connections_desc: "While in another world we have Christian allies near us, in this life all we have are Genoese colonies as our catholic contacts. We need to increase our connections with them so we are not isolated."
 defend_against_the_hordes: "Defend Against the Hordes"
 defend_against_the_hordes_desc: "Unfortunately, we are a ripe target because of our few allies so Hordes often attack us. While this is devastating, it has allowed us to learn to prevent these attacks, so our soldiers can defend against the Mongolian menace that assaults our nation time and time again."
 russian_support: "Russian Support"
 russian_support_desc: "The rise of a unified Russia to our north had aided us in pushing back the enemies who seek to invade us. By hiring Russian soldiers and utilizing their support, we stand a greater chance of pushing back the Hordes and reclaiming our land."
 play_rulers_against_themselves: "Play rulers against each other"
 play_rulers_against_themselves_desc: "By being near very powerful nations, we need to play these nations against each other so they do not fight us, and we can make them weaker so we can reclaim our lands."
 guard_our_culture: "Guard our Culture"
 guard_our_culture_desc: "Many nations have wanted to try to remove the Georgian from Georgia. We will not let them."
 
 AAC_ideas: "Aachener Ideas"
 AAC_ideas_start: "Aachener Traditions"
 AAC_ideas_bonus: "Aachener Ambitions"
 free_city: "Freechen - Free City"
 free_city_desc: "The Emperor gave us our freedom and privileged us to flourish in trade and luxury. Now, everyone come to us, seeking wealth, liberty and leisure. Let's see our city rise in the glory of the Empire." 
 the_emperor_crown: "The Emperor's Crown"
 the_emperor_crown_desc: "Our lands has been known as the preferred city of Charlemagne. We're the spa-city of the Roman Kings and the holders of the imperial coronation. Although we may face despair in the future, let's all remember this glory and be remembered in history."
 guild_rights: "Guild Rights"
 guild_rights_desc: "With our city prospering and thus the government enriching with it, the Guilds started to demand there rights and there share of our wealth. We may don't see another way but to accept there demands. Reforming the government with guild members will provide us with there trust and assure the peace of the state." 
 reformed_trouble: "Reformed Trouble"
 reformed_trouble_desc: "The religion affairs had always been trouble to us. The reformation has emerged. There teachings answer the masses and, one by one, they convert. We may desire peace within our lands but the imperial ban may bring hell upon us. We must fight our on people or fight the emperor's will."
 frightened_catholics: "Frightened Faith"
 frightened_catholics_desc: "The unleash of wars of faith throughout the empire brought our city to ruins. But here we stand; frightened but not defeated. Is not for them to decide our destiny but God. Let Faith guide us to glory once more."
 peace_keeper: "Peace Keeper"
 peace_keeper_desc: "Our reputation of fairness and freedom are well known by all. Countless treaties of peace happened in our palaces. We shall keep peace in the lands of Europe and hold the tile of Keeper of the Peace."
 foreign_threat: "Foreign Threat"
 foreign_threat_desc: "The French desires for our lands are well known. We may lose our allies, our walls... But one thing that we will never lose is our desires of freedom. We will fight and survive, prevail as we always have."
 
 ANH_ideas: "Anhaltian Ideas"
 ANH_ideas_start: "Anhaltian Traditions"
 ANH_ideas_bonus: "Anhaltian Ambitions"
 minnesang_prince: "Minnesang Prince"
 minnesang_prince_desc: "In 1218, Henry I took the title of Prince of Anhalt and founded our princely house. As a fair and cultured ruler, he is one of the few to be remembered in the Codex Manesse and he's inspiring poetries will outlast the ages."
 three_lines: "Three Lines"
 three_lines_desc: "The brotherly lines of our nation where created in 1253. This lines, although driving the principality into further division, maintains a prince to rule and had proven it valor to our realm." 
 noble_bureaucracy: "Noble Bureaucracy"
 noble_bureaucracy_desc: "Our Principality is rules by many rightful nobles. Let's rise the land tax to every single baron in our lands and secure our taxes. If they want they palaces, make them pay for them."
 reformer_ruler: "Reformer Ruler"
 reformer_ruler_desc: "The Confessor, our ruler, is an enlighten and glorious Prince. Anhalt is second nation to accept and study the teaching of Luther. His vision created free discussion about faith and it's matters and developed a new way of thinking."
 lutheran_doctrines: "Lutheran Doctrines"
 lutheran_doctrines_desc: "Our people follow the teaching of Luther with peace. We receive refugees of the persecution and every citizen accept each other. The cities thrive and everyone can speak. They may demand there rights but we have the knowledge that no one will revolt against the Prince."
 adopting_primogeniture: "Adopting Primogeniture"
 adopting_primogeniture_desc: "For to long we seen our lands divided and the powers of the Prince falling thanks to aristocratic bureaucracy. Let's adopt primogeniture and reunite the lands into one."
 fundamental_law: "Fundamental Law"
 fundamental_law_desc: "By law, our Prince rules. By creating an constitution and assuring the rights and duties of every person within the realm, our laws will be followed because they know they will receive either their due payment or punishment."
 
 ANS_ideas: "Ansbacher Ideas"
 ANS_ideas_start: "Ansbacher Traditions"
 ANS_ideas_bonus: "Ansbacher Ambitions"
 sons_of_the_burgraviate: "Sons Of The Burgraviate"
 sons_of_the_burgraviate_desc: "We were once the holders of the city of Nuremberg and their protector. It may be in the past, but our tradition of defence must be revived. Let's wall every city and repel the Bavarians."
 lessons_of_nuremberg: "Lessons Of Nuremberg"
 lessons_of_nuremberg_desc: "The prosperous Market City of Nuremberg. They grew and escaped from our domains. We most prove that we still in control. Increasing the tax on our cities and restricting their law will secure our rule over there affairs."
 hohenzollern_rulers: "Hohenzollern Rulers"
 hohenzollern_rulers_desc: "The Hohenzollern House are our rulers now. Their noble House is well known to all the German lands as the Grand Electors and respected knights. Their glory had come to us."
 religious_philosophies: "Religious Philosophies"
 religious_philosophies_desc: "The Studies of Faith had been increased. The Reformation spreads in our land with the help of our Pious Prince. His encouragement and devoutness will be used as a example from those who seek the real knowledge of God." 
 wars_of_faith: "Wars Of Faith"
 wars_of_faith_desc: "The wars of faith are upon us. The desires of the Emperor to peacefully unify the empire failed and blood will be shed. Our armies will fight with devotion and defend their own right to believe." 
 absolute_reforms: "Absolute Reforms"
 absolute_reforms_desc: "The prestige of monuments, palaces and church are expensive, but their necessity are also of high value. We must improve our building system thus finding our ways to build it faster and cheaper."
 royal_peace: "Royal Peace"
 royal_peace_desc: "Our nobles seeks peace in their lands. They may create bureaucracy and diverge from interests, but they know that when in times of horror, their title and land will be in danger and they will help us to ease every citizen and support the cause of our Prince."
 
 AUG_ideas: "Augsburger Ideas"
 AUG_ideas_start: "Augsburger Traditions"
 AUG_ideas_bonus: "Augsburger Ambitions"
 trading_routes: "Trading Routes"
 trading_routes_desc: "The traders of Europe pass through our lands, bringing goods and filling our city with wealth and stimulating the ideologies of trade. Adopting tax for foreign goods and allowing the guilds free-trade, river of gold will reach our banks."
 fuggers_and_welsers: "Fuggers and Werlsers"
 fuggers_and_welsers_desc: "The constant stimulation of trade and the always present wealth in our city have brought prosper to two Bankers families: The Fuggers and The Werlsers. There affairs within the city grows and they even encourage the citizen and help the needy. Let's use there services and secure the states economy."
 the_confessions: "The Confessions"
 the_confessions_desc: "It may have failed to preserve the peace of faith, but the Confessions of proved every one that we are willing to live and die for our faith and achieve an more complete understanding of life and God." 
 religious_minority: "Religious Minorities"
 religious_minority_desc: "The emperor called for the protection of the religious minorities in our realm, the Catholics. Although we may dislike this at first, it may bring peace to the conflicts between the City and the Bishopric and stabilize our laws once and for all."
 grand_league: "Grand League"
 grand_league_desc: "The League of Augsburg, also called as the Grand Alliance after the English participation, proved our influences over the military and diplomatic signify of Europe. This will open our presence and influence further to the world and will improve our foreign affairs." 
 augsburg_style: "Augsburg Style"
 augsburg_style_desc: "Our Rococo style influenced the spread of the artistic movement to further Germany and our unique style and the great composers and artists of our school granted the prestigious recognition of all Prince, Dukes and Kings of The Holy Empire."
 industrial_revival: "Industrial Revival" 
 industrial_revival_desc: "The flourishing of new technology and the revival of the textile manufactures had reached a new way of production. We receive the industrial innovations and reborn to a new age."
 
 BAD_ideas: "Badenese Ideas"
 BAD_ideas_start: "Badenese Traditions"
 BAD_ideas_bonus: "Badenese Ambitions"
 pratical_nobility: "Practical Nobility"
 pratical_nobility_desc: "The Badenese nobility always got extreme interest in the affairs of the state and and its conflicts with superb diplomatic skills. We can encourage our nobility to step further in the administration and securing the integrity of the principality even in our darkest times."
 diplomatic_sovereignty: "Diplomatic Sovereignty"
 diplomatic_sovereignty_desc: "With astute nobles and amazing diplomats, our Princes gain a the finest knowledge of refined language and foreign policies. Going from Austria to France and even to the courts of England, our reputation as amazing Rulers and cultured aristocrats will be known."
 unseen_acquirements: "Unseen Acquirements"
 unseen_acquirements_desc: "The domains of our Prince are divided and our desires of expansion can hurt our relations deeply. Let's rethink our diplomatic strategy and acquire the lands we need and everyone will ask: 'How could our Prince bought that title so easily', but who said 'buying'?"
 secure_the_servants_of_the_land: "Secure the Servants Of The Land"
 secure_the_servants_of_the_land_desc: "Our lands are known for the countless number of mercenaries, the Landsknechten. This soldiers of fortune are leaving our fair lands to fight for the Swiss. We must secure there work by any means necessary in favor to expand our military options." 
 ruling_tolerance: "Ruling Tolerance"
 ruling_tolerance_desc: "We may have faced persecution and witch-hunts, but the sense of tolerance have reached us. Our rules now know that even if there interest of faith diverge from the people, the people most be heard and the law must be equal." 
 planned_economy: "Planned Economy"
 planned_economy_desc: "Our economy must be reformed. We need to find new ways to support the revival of our lands in this Enlighten era. Let's create a system of laws and taxes and improve our routes of trade."
 acquiring_land: "Acquiring Land"
 acquiring_land_desc: "The citizenship bureaucracy of new land had been always a trouble; different culture and laws, even religion. Instead of forcing them to accept us let's us create a new way to peace our new holds, creation smaller administrations communes and deal with them in time."
 
 BRU_ideas: "Brunswicker Ideas"
 BRU_ideas_start: "Brunswicker Traditions"
 BRU_ideas_bonus: "Brunswicker Ambitions"
 noble_reforms: "Nobles Abolishment" 
 noble_reforms_desc: "In 1433, our fair Prince abolished the serfdom in our state. Now, every worker and steward could administrate there services with more dignity and thus, make our farms more productive and less bureaucratic." 
 member_of_the_lower_circle: "Member of The Lower Circle."
 member_of_the_lower_circle_desc: "The emperor have formed the Lower Saxon Circle, with the goals of unify our defenses and administration. Now, our presence in this new imperial division will be crucial to our success, helping our state to gain more rights and power over our lesser neighbors."
 the_great_fortress_legacy: "The Legacy of The Great Fortress"
 the_great_fortress_legacy_desc: "Wolfenbüttel had the strongest fortress in all northern Germany. Although heavily damage from our recent wars, this monument of resilience showed to us how crucial is to build an defense. We will repair this fortress and keep it's legacy going, building more monuments of defense along all our domains." 
 wolfenbuttel_library: "Wolfenbüttel Library"
 wolfenbuttel_library_desc: "Founded in the late 16th century, this library contains one of the most vast and detailed documents, books, poems and poetry, showing a start through an age of Science and Culture in our lands."
 town_of_schools: "Towns Of Schools"
 town_of_schools_desc: "The essence and desire for knowledge spreads through our Principality, our rules are Patrons of culture and tolerance and schools rose and grew every were, special in the prosperous city of Wolfenbüttel. This investments must keep on and soon, artist, scientists, lawyers and diplomats will come to our courts and bring us all the guidance we need." 
 prussian_brotherhood: "The Prussian Brotherhood"
 prussian_brotherhood_desc: "Our close ties with the Prussian kingdom, fighting wars side by side, has increased our military importance to the glorious Prussians. Our relations must take a new step into warfare. Let's create the \"Brotherhood in arms\" and no one will defeat our armies." 
 collegium_carolinum: "Collegium Carolinum"
 collegium_carolinum_desc: "Inaugurated in 1745, the Collegium is the oldest Technology University in Germany. Living in a prestigious cultural boom, our cities have more scientist then ever before and all came to us to seek and research for new knowledge."
 
 SAX_ideas: "Saxon Ideas"
 SAX_ideas_start: "Saxon Traditions"
 SAX_ideas_bonus: "Saxon Ambitions"
 the_warlike: "The Warlike"
 the_warlike_desc: "Frederick I, the Belligerent. Known for his battles in the name of the Emperor, he was granted the title as the first Wettin Duke of Saxony. A fearless leader and just ruler. His name must not be forgotten. Our armies must carry his name."
 albertine_and_ernestine: "Albertine and Ernestine lines"
 albertine_and_ernestine_desc: "The division of the Wettin House in 15th century created two major lines. With brotherly ties, this House would rule with justice, knowing that even in the most disastrous moments Saxony would always have an heir." 
 wittenberg_university: "Wittenberg University"
 wittenberg_university_desc: "One of the most famous Universities after the Reformation, it was and still is known for its philosophical and theoretical teachings in science and religion."
 the_zwinger: "The Zwinger"
 the_zwinger_desc: "Taking almost 32 years to complete, it is one of the most astonishing palaces in all of Germany. This monument of glory shows the world the power and respect of Saxony and how ambitious our rulers are."
 corpus_evangelicorum: "Corpus Evangelicorum"
 corpus_evangelicorum_desc: "Saxony was a leading member of the various protestant leagues to maintain Lutheran religious independence, resulting in the Corpus Evangelicorum under Saxon domination."
 meissner_porcelain: "Meissner Porcelain"
 meissner_porcelain_desc: "The alchemist Johann Friedrich Böttger and the scientist Ehrenfried Walther von Tschirnhaus discovered a way to recreate porcelain in 1710. Now our Duchy will be flooded with merchants, nobles and the like from all over Europe looking for this delicate glass-like object. We must control this market." 
 king_of_saxon_and_poles: "King of Saxons and Poles"
 king_of_saxon_and_poles_desc: "The prestige of our rulers has brought us even higher accomplishments. Our Dukes and Kings rule Saxony and Poland. All men have sworn their swords to our rightful Ruler. Glories await the Saxons and the Poles."
 
 EFR_ideas: "East Frisian Ideas"
 EFR_ideas_start: "East Frisian Traditions"
 EFR_ideas_bonus: "East Frisian Ambitions"
 hauptling: "Häuptling"
 hauptling_desc: "Following the old Germanic tribes, our state supports individual freedom, instead of adopting the massive Feudal System, we follow an more loose and correct system, preserving the integrity of the noble and the citizen."
 chief_and_count: "Chief and Count"
 chief_and_count_desc: "Recognize by the emperor, our lands are now in the titles of an county, by our ties with the old are still unbreakable. Conflict is eminent and our lands must be defend, not by our count, but by the all-chief of the tribes."
 the_saxon_feud: "The Saxon Feud"
 the_saxon_feud_desc: "Twenty Four Lords attacked us, deluded by the apparently victory, they invaded our fair landed. Without fear we defended our cities and castles and after 3 years, they were repelled. Our lands were reconquered and our victory stacked in the annals of history." 
 refuge_of_manno: "Refuge Of Menno"
 refuge_of_manno_desc: "Menno, the founder of Mennonite church, sought refuge in our lands, starting spread the view of an ideological reformation and the tolerance of new ways of thinking."
 secularizing_the_abbeys: "Secularizing the Abbeys"
 secularizing_the_abbeys_desc: "We started peacefully, converting our views to protestantism, but even our toleration have limits. The Catholics preach with hate and attack our fair citizens. They will be suppressed and deprived of there rights; All abbeys and Monasteries must be secularized, for the secure of the faith."
 citizen_administration: "Citizen Administration"
 citizen_administration_desc: "The cities and farms are productive and new lands are peaceful and accept the rule of our Count. The secret is in our long tradition of freedom. The state don't control much of the life of others and is that how it must be. People are free to do and think and they know they must have that right."
 declarion_of_neutrality: "Declaration of Neutrality"
 declarion_of_neutrality_desc: "The wars of this modern era are not your trouble, but we can be the next target any time. Assuring the alliance of a Great power will ease our lands and keep East Frisia safe."
 
 FRN_ideas: "Frankfurter Ideas"
 FRN_ideas_start: "Frankfurter Traditions"
 FRN_ideas_bonus: "Frankfurt Ambitions"
 city_of_roman_kings: "City Of Roman Kings"
 city_of_roman_kings_desc: "Since 885, the electors gather in our lands to elect our next emperor and keep the integrity of the empire intact. Our reputation for all Germans states recognized us as a disciplined and loyal state, capable of securing the most truly important event of the empire diet."
 frankfree: "Frankfree"
 frankfree_desc: "The Emperor granted us freedom by Imperial Law, we are Reichsstadt. No lord nor noble will intervene in our policies for now on and our state will flourish under the immediate protection of the emperor." 
 bond_bankers: "Bond Bankers"
 bond_bankers_desc: "Our city prospers on trade and bankers rise everywhere. The Rothschild family, one of the most prosperous bankers rose in our lands, creating banking lines through all Europe, trading bonds. This system can secure our economy and help us to maintain our financial stability."
 transport_trade: "Transport & Trade"
 transport_trade_desc: "Frankfurt is prosperous as place of tourists, merchants, bankers, artists and scientists. But the most important trait of our fair city is our extremely influence in transporting trade from all-over Europe. If we struggle enough, more and more merchants will agreed with our shipping terms and our cities will be overwhelm with goods and gold."
 holders_of_the_roman_crown: "Holders Of The Roman Crown"
 holders_of_the_roman_crown_desc: "Our prestige and renown echoes through all Germany, reaching even England and France. The emperor saw our extreme importance and in 1562 granted us the rights for the imperial coronation. This will seat a new age of magnificence for our city."
 jew_tax: "Jew Tax"
 jew_tax_desc: "The Jew people flooded our lands. Here, they found protection from external wars and persecution... but everything most have a price, and they know it. We imagine an enormous tax and we surely know they can pay." 
 foreign_friends: "Foreign Friends"
 foreign_friends_desc: "Our trading agreements and diplomatic reputations are known to all. We must secure allies and protect our territory in order to survive the wars of Europe. Expanding our diplomatic system will secure foreign friends in every strategic location necessary."
 
 BRA_ideas: "Brandenburger Ideas"
 BRA_ideas_start: "Brandenburger Traditions"
 BRA_ideas_bonus: "Brandenburger Ambitions"
 kammergericht: "Found the Kammergericht"
 kammergericht_desc: "In order to regularize control of the Mark of Brandenburg the early Hohenzollerns would replace local common law with Roman law. They would further regulate justice by moving the Supreme Court from the court of the Elector (who was prone to moving around) to a fixed and central location. This simultaneously improved justice and curbed the power of local magnates."
 divided_estates: "Divide the Estates"
 divided_estates_desc: "United the three estates form an effective block on royal power. We need to systematically play the nobility off against the other estates to consolidate our control."
 pomeranian_conflict: "Pomeranian Conflicts"
 pomeranian_conflict_desc: "For long years Brandenburg and Pomerania fought against each other. Our army grew strong and fearless with the ages and learned to face the horror of the battle. This lessons must never be forgotten."
 hohenzollern_expasion: "Hohenzollern Expansion"
 hohenzollern_expasion_desc: "Our Ruler House fought to maintain our stability, glory and the imperial prestige. This reputation consolidated our position as one as the Emperor's Favorites. Now we must expand and secure power not just through diplomacy, but also with iron and honor. Let's expand our borders and become a real power in the Holy Empire."
 unifying_the_farther_lands: "Unifying the Farther Lands"
 unifying_the_farther_lands_desc: "Our early wars and marriages gave us lands scattered through Europe and our long desired Pomeranian land is now in our hands. Although our goals where achieved, these lands must be secured in our rule and we must assure that even the farthest land has stability and peace."
 king_in_prussia: "King In Prussia"
 king_in_prussia_desc: "In 1618 the Duchy of Prussia was inherited by the House of Hohenzollern during the 'Hohenzollern Expansion', together with the lower Rhenish principalities. After almost a century, in 1701, convinced that his rule was absolute and that the Prussian lands were not part of the empire, Frederick I, seeking the prestige of being a King, crowned himself using the title 'King in Prussia'. This act of ambition will change our history forever."
 the_prussian_virtues: "The Prussian Virtues"
 the_prussian_virtues_desc: "'Use always fidelity and honesty \n Up to your cold grave; \n And stray not one inch \n From the ways of the Lord.' \n \n - 'The Old Farmer to His Son' by Ludwig Christoph Heinrich Hölty (1748–1776)."
 
 PRU_ideas: "Prussian Ideas"
 PRU_ideas_start: "Prussian Traditions"
 PRU_ideas_bonus: "Prussian Ambitions"
 junkers: "Junkers"
 junkers_desc: "Members of Prussian nobility, this lords were responsible for the production of vast arable lands, introducing innovative ways of efficient production in there holdings and having a indispensable position in the diplomatics and militaristic affairs of the state."
 army_professionalism: "Army Professionalism"
 army_professionalism_desc: "Going back all the way back to the Persian invasion of Greece, a smaller disciplined army could defeat a larger one if it was better disciplined and trained. We must raise our army up to the same standards if we want to prosper."
 noble_cadets: "Noble Cadets"
 noble_cadets_desc: "Although the nobility resists this, we seek to turn the army into the career of choice of second sons of nobility. We start training them from a young age, which means we not only bind the nobility to us but we also create a corps of trained noble born officers for the future."
 goose_step: "The Goose Step"
 goose_step_desc: "Although looking rather odd, the goose step was specifically developed to ensure that our men help hold their line as they advanced towards the enemy. This gives our armies a real advantage on the battlefield."
 regimental_cantons: "Regimental Cantons"
 regimental_cantons_desc: "Peasants are naturally not keen on a lifetime of service in the Army, so they tend to run away when recruiters come along. Now we give each regiment a recruiting district to draw manpower from. Each youth is expected to train for 3 months of the year so he is ready for service. This should ensure a steadier supply of manpower for armies."
 enlighten_modernity: "Enlighten Modernity"
 enlighten_modernity_desc: "The enlightenment has reached our rulers and thus this lines of thinking are mixed with our Militaristic and Economic view, as Prussia rose from chaos into glory, becoming one of the most modernized countries in the world. Tolerance and acceptance lead us to new ideas as we recognize each culture and religion there knowledge and value."
 
 HES_ideas: "Hessian Ideas"
 HES_ideas_start: "Hessian Traditions"
 HES_ideas_bonus: "Hessian Ambitions"
 medieval_peace: "Medieval Peace"
 medieval_peace_desc: "For long and calm ages, the Hessian people lived within our lands surrounded by peace and prosperity, but always knew that death would eventually come. This philosophy will keep our people ease during horror times."
 schmalkaldic_leader: "Schmalkaldic Leader"
 schmalkaldic_leader_desc: "During the reformation, Hesse became a major power, holding the title of one of the most active Princes and the leader of the Protestants during the Imperial Crises."
 our_war: "Our War"
 our_war_desc: "Conflict is upon us, Our lands and lords are divided and war is eminent. Although terrible, this war will bring innovation and show us a new way, The Way of Blood."
 war_preparetions: "War Preparations"
 war_preparetions_desc: "The Empire is collapsing and death is taking over Europe. Let's assure that our armies are prepared to face any threat and even greater countries will look to our man."
 faith_teaching: "Faith Teaching"
 faith_teaching_desc: "Our rules and heirs have different faiths and teachings and, when assuming the throne, they always invested and found new universities, encouraging science and showing tolerance and free-thinking."
 grand_unification: "Grand Unification"
 grand_unification_desc: "We are now a Grand Duchy. Our sovereignty is recognized by Napoleon himself and none will question our glory."
 modern_thinking: "Modern Thinking"
 modern_thinking_desc: "With peace finally returning to our principality, it brings the news ways of Prussian and French thinking, stimulating innovation and creativity in uncountable ways."
 
 ANV_ideas: "Angevin Ideas"
 ANV_ideas_start: "Angevin Traditions"
 ANV_ideas_bonus: "Angevin Ambitions"
 angevin_castles: "Union Fortifications"
 angevin_castles_desc: "After the Union, the Angevin government would often construct large forts on both sides of the channel to protect the land from any form of counterattack."
 angevin_longbowmen: "English Longbowmen"
 angevin_longbowmen_desc: "The English are renowned for their exemplary use of the longbow. Their trained longbowmen are powerful men, capable of throwing enemy lines into disarray while boosting the morale of their comrades."
 control_channel: "Control of the Channel"
 control_channel_desc: "With the Channel firmly under our control, the flow of trade is greatly improved and our fleets can now move freely along the coast."
 angevin_secretaries: "Secretaries of State"
 angevin_secretaries_desc: "Our ruler has always had assistants responsible for correspondence. Eventually, the number of these specialists grew and gained increased autonomy, becoming important parts of the government at large."
 angevin_bill_of_rights: "The Bill of Rights"
 angevin_bill_of_rights_desc: "A sweeping series of reforms focused on the limits of royal power, in particular focused on the judiciary. This regulation lead to greater consistency in judgments and allowed trade and commerce to flourish."
 reform_comissions_anv: "Reform of Commission Buying"
 reform_comissions_anv_desc: "Necessity would require our army to undergo a far reaching transformation. The conditions of common soldiers were improved and the process of buying promotions were strictly regulated. Officers would now have to serve a minimum amount of time in a previous rank before advancing to the next."
 angevin_ordinance: "The Edict of Tolerance"
 angevin_ordinance_desc: "This new law granted legal recognition as well as limited religious freedoms to other variations of the one true religion, including: freedom of public worship, the right of assembly, rights of admission to public offices and universities, and permission to maintain fortified towns."
 
 silasian_state_ideas: "Silesian Ideas"
 silasian_state_ideas_start: "Silesian Traditions"
 silasian_state_ideas_bonus: "Silesian Ambitions" 
 papal_consent: "Papal Consent"
 papal_consent_desc: "When Wladyslaw I became King of Poland, by papal consent, all the Silesian duchies became independent from Poland. This unique bit of papal power shows how much influence we have in the papacy."
 piast_line: "The Piast Dynasty"
 piast_line_desc: "All the duchies are ruled by Piast dukes because this land used to be owned by Poland. If we want to be independent, we must ensure that the Piast line goes on in each of our duchies."
 german_towns: "German Towns"
 german_towns_desc: "Many Saxon immigrants have come to this region for land. We should let them in, as not only do they populate our towns, but they bring ties from the Hanseatic traders."
 bohemian_support: "Bohemian Support"
 bohemian_support_desc: "When we became independent from Poland, we used Bohemia as a defense to stay independent. We should cultivate these ties further."
 defend_against_robber_barons: "Countering the Robber Barons"
 defend_against_robber_barons_desc: "While Bohemia and Poland ignore us, certain disreputable men arrive to tax trade that goes through their lands. These robber barons must be combated if we want any hope to profit from trade in the region."
 create_proper_mining_laws: "Proper Mining Laws"
 create_proper_mining_laws_desc: "The laws for mining throughout our land are not uniform. We need to reform them, as to expedite the extraction of key ores and minerals."
 create_silasian_foundrys: "Silesian Foundry"
 create_silasian_foundrys_desc: "The amount of Iron in this land is truly staggering. We must put it to good use, such as creating a new cannon industry, so we can produce cheaper artillery pieces."
 
 MAJ_ideas: "Majapahit Ideas"
 MAJ_ideas_start: "Majapahit Traditions"
 MAJ_ideas_bonus: "Majapahit Ambitions"
 candi_temples: "Candi Temples"
 candi_temples_desc: "Candi temples where a place of worship both for the Hindu and Buddhist Population of the Islands. By building more, we not only increase the power of our priestly classes, we also encourage syncretism by harmonizing the different religious populations on the islands."
 naval_supremacy: "Naval Supremacy"
 naval_supremacy_desc: "Our Navy is the main reason that we have so much power. By projecting our navy over Indonesia, we have vassalised many weaker states. If we want to survive, we need to state this fact."
 establish_spice_monopolies: "Establish Spice Monopolies"
 establish_spice_monopolies_desc: "Many different traders come to our land to trade spice. We need to put government control of the Spice Trade if we want to bring it to us."
 teracotta_piggybanks: "Terracotta Banks"
 teracotta_piggybanks_desc: "Unique to our land are these banks that look like boars that we use to put money in. We could use this to decrease interest to show that we will always have a surplus on hand."
 establish_farther_trade_links: "Establish Farther Trade Links"
 establish_farther_trade_links_desc: "We have trade links from India to Japan. If we want to have more trade flow to us, we need to increase our contacts to the distant nations in the far west."
 modernise_the_navy: "Modernize the Navy"
 modernise_the_navy_desc: "While we have a strong Navy, it needs to be upgraded. If we cheapen ship costs, we can increase the rate that we create modern ships."
 increase_tributary_state_relations: "Increase Tributary State Relations"
 increase_tributary_state_relations_desc: "We have many different states that pay tribute to us. We need to increase the amount of people who manage that, so more spice flows to us."
 
 CEY_ideas: "Ceylon Ideas"
 CEY_ideas_start: "Ceylon Traditions"
 CEY_ideas_bonus: "Ceylon Ambitions"
 guerrilla_warfare: "Guerrilla Warfare"
 guerrilla_warfare_desc: "Our land has a terrain type that makes it very useful for hit and run tactics, if we promote these, we will be able to repel invaders by sheer attrition."
 tea_trade: "Tea Trade"
 tea_trade_desc: "Our land has massive amounts of tea grown in it. We must produce more tea to sell to international markets to create a profit."
 use_telgu_mercenarys: "Use Telgu Mercenaries"
 use_telgu_mercenarys_desc: "Adventurers from Southern India have flocked to our land in search of work. We should hire them as soldiers to increase the bulk of our army."
 create_kodithuwakkuwa: "Create Kodithuwakkuwa"
 create_kodithuwakkuwa_desc: "Kodithuwakkuwa are a distinct type of hand-cannon used by our soldiers. We need to increase the production of these to increase the raw firepower of our armies."
 dutch_allies: "Dutch Allies"
 dutch_allies_desc: "We have been allied with the Dutch to repel the Portuguese who have invaded our lands. By importing their guns, we can increase the speed we learn about new tactics."
 land_of_tolerance: "Land of Tolerance"
 land_of_tolerance_desc: "We have tolerated many faiths in our land. From Islam to Hinduism to Nestorianism, all faiths are welcome to be in peace here."
 repel_european_agents: "Repel European Agents"
 repel_european_agents_desc: "Many people such as the British covet our lands, we need to take measures so they do not steal them."
 
 WLN_ideas: "Wallonian Ideas"
 WLN_ideas_start: "Wallonian Traditions"
 WLN_ideas_bonus: "Wallonian Ambitions"
 sambre_et_meuse: "Sambre-Et-Meuse"
 sambre_et_meuse_desc: "The Sambre and Meuse river valleys have been key to the region's trade and industry since Roman times. They serve both to enrich and unite our proud people."
 thirty_two_guilds: "Thirty-Two Guilds of Liege"
 thirty_two_guilds_desc: "Following a rebellion against the Prince-Bishop, the citizens of Liege established a system in which the city was ruled by its guilds, which possessed equal representation. This system has inspired a democratic tradition, and it would be wise to harness it."
 citadel_of_namur: "Citadel of Namur"
 citadel_of_namur_desc: "Citadel of Namur is an important fortification, and has been fought over by foreign interlopers. The citadel has been rebuilt on multiple occasions, becoming stronger each time. May it never fall again!"
 walloon_forge: "The Walloon Forge"
 walloon_forge_desc: "The Walloon Forge is a key part of a method to refine iron. It has been adopted by both the French and English. It is only proper that we utilize this method to improve our iron cannons."
 catholic_bulwark: "Catholic Bulwark"
 catholic_bulwark_desc: "The Southern Netherlands have become a bulwark for the true faith against the heretics. We ought to embrace our common religion and let it unite us."
 walloon_tounge: "The Walloon Tounge"
 walloon_tounge_desc: "The Walloon language, distinct from French, has served to help create a cohesive Walloon identity and has produced a rich literary tradition. It is the duty of the state to preserve our language and our culture through education and the theater."
 sillon_industriel: "Sillon Industriel" 
 sillon_industriel_desc: "The Sillion Industriel, which runs through Wallonia, was the first fully industrialized area in Europe, and has become the economic heart of our nation. May Wallonia ever prosper!"
 
 CSA_ideas: "Confederate Ideas"
 CSA_ideas_start: "Confederate Traditions"
 CSA_ideas_bonus: "Confederate Ambitions"
 csa_cotton_gin: "Cotton Gin"
 csa_cotton_gin_desc: "The invention of the cotton gin will allow us to increase cotton production dramatically, bringing more wealth to the South."
 states_sovereignty: "States' Sovereignty"
 states_sovereignty_desc: "Our component states have authority over their internal affairs. Our non-interference reduces discontent with the national government."
 rebel_yell: "Rebel Yell"
 rebel_yell_desc: "Our soldiers are fighting for their homes and wives. Their way of life is at stake, and they will fight to the last man."
 king_cotton: "King Cotton"
 king_cotton_desc: "Our production of cotton brings the Confederacy great wealth through international trade."
 virginia_cavaliers: "Virginia Cavaliers"
 virginia_cavaliers_desc: "The backbone of out calvary core are the families of the Virginia cavaliers, who ingrained horsemanship into the state's culture."
 guerilla_leaders: "Guerrilla Leaders"
 guerilla_leaders_desc: "Our struggle for independence is somewhat lopsided. Our leaders must make the most of the terrain to turn the odds in our favor."
 csa_economic_centralization: "Economic Centralization"
 csa_economic_centralization_desc: "Although we believe in States' rights, our recent struggle has made us take desperate actions to reform the Confederate economy. Economic centralization will allow the government to continue to wage our war of independence."
 
 khmer_ideas: "Khmer Ideas"
 khmer_ideas_start: "Khmer Traditions"
 khmer_ideas_bonus: "Khmer Ambitions"
 temple_conversion: "Temple Conversion"
 temple_conversion_desc: "With our change to Buddhism thanks to Sri Lankan merchants and priests, we need to convert our temples from Hinduism is Buddhism by reason or be the sword."
 adopt_buddhism: "Adopt Buddhism"
 adopt_buddhism_desc: "With the official Adoption of Buddhism, we need to via by royal support, convert the faith of the lower class to Buddhism, and not the mixed beliefs they follow."
 rebuild_the_canals: "Rebuild the Canals"
 rebuild_the_canals_desc: "The canals that made us great are falling into disrepair, if we want to feed massive amounts of people and restore our glory, we need to rebuild the canals to feed our people."
 push_back_the_thai: "Push back the Thai"
 push_back_the_thai_desc: "Thai warlords have been encroaching our lands. We need to reform our army so we can repel them from our nations territory."
 establish_oudong: "Establish Oudong"
 establish_oudong_desc: "Oudong was the new capital of the Khmer empire after the abandonment of Angkor Wat. We need to make Oudong a center of trade to bring commerce and life back to our nation."
 frontier_conquests: "Frontier Conquests"
 frontier_conquests_desc: "It was a tradition of our leaders to conquer new lands in the confusing landscape of South East Asia. We need to let this go on to increase the military prowess of our people."
 khmer_temples: "Khmer Temples"
 khmer_temples_desc: "If we need to keep the legitimacy of our rulers high, our rulers should devote funds to Temple construction so the Buddhists are happy."
 
 NAX_ideas: "Naxian Ideas"
 NAX_ideas_start: "Naxian Traditions"
 NAX_ideas_bonus: "Naxian Ambitions"
 tradition_of_revolt: "Tradition of Revolt"
 tradition_of_revolt_desc: "We led the Ionian Rebellion against the Persian Empire that started the first Persian War. We led our brothers to freedom. When Athens put us all under her suzerainty Naxos was the first to rebel. Any foreigners who want to take our island will have to deal with our rebelling traditions."
 aegean_theme: "Aegean Theme"
 aegean_theme_desc: "Back when Naxos was part of the Byzantine Empire we were a part of the Aegean Theme. The only purpose of this theme was to provide ships to the empire, and we have retained much of our ship-building knowledge."
 emery_mines: "Emery Mines"
 emery_mines_desc: "Our island is rich in the mineral of emery, indeed we produce about 75% of it. Although emery isn't worth very much, our history of mining it has given us a strong work ethic and a lots of mining knowledge."
 pirate_attacks: "Pirate Attacks"
 pirate_attacks_desc: "Our status as a small island has long made us subject to pirate attacks, indeed when the Crusaders came they had to take our island from pirates. When our men fight they think of those pirates, and fight doubly hard to protect our homes!"
 birthplace_of_zeus: "Birthplace of Zeus"
 birthplace_of_zeus_desc: "In the old Greek myths, Zeus, the King of the Gods, was raised on our island. Although we are all good Christians, with the recent revival of ancient culture being the birthplace of Zeus does provide a certain prestige."
 aegean_archipelago: "Aegean Archipelago"
 aegean_archipelago_desc: "In the ancient Athenian Empire there was a law that every member state provided a certain number of ships. We rebelled against that, but it is certainly worth reviving. From now on every single island in our nation will have to provide ships."
 great_merchants: "Great Merchants"
 great_merchants_desc: "Our island has always been an important center of trade for the Aegean. A large portion of our population are merchants, resulting in our nation having much knowledge and experience regarding business and trade."
 
 ATH_ideas: "Athenian Ideas"
 ATH_ideas_start: "Athenian Traditions"
 ATH_ideas_bonus: "Athenian Ambitions"
 trading_hub: "Trading Hub"
 trading_hub_desc: "In the beginning, Athens was just a humble town. But with the intelligence and forethought of her leaders we broke the trading power of the city-state of Aegina, obliterating her currency, turtles, and making the Athenian owl the coin used across Greece. We dominated trade amongst the Ionian isles, and became the most wealthy city-state in all Hellas!"
 academy_of_plato: "The Academy of Plato"
 academy_of_plato_desc: "The great Academy, founded by Plato in Athens in 387 BC. was one of the first great schools of philosophy. It was not a school in the traditional sense, in that there were teachers and students. Instead there were senior and junior members. The Academy was a place of debate, and so attracted many great philosophers and politicians."
 guardians_of_freedom: "Guardians of Freedom"
 guardians_of_freedom_desc: "When the Persians first came to Greece, the Athenians beat them at Marathon. When they next came to Greece, we united the various city states and crushed them at Salamis. Now the Persians have been replaced by Ottomans, but we will still defend Greece!"
 the_acropolis: "The Acropolis"
 the_acropolis_desc: "The Athenian Acropolis was a great citadel in Athens. It's rocky walls made it next to impossible to conquer. It served as the site for some of the greatest symbols of our power, such as the Parthenon. Now we will export the knowledge we gained from the Acropolis fortress to all the corners of our empire!"
 wooden_wall: "The Wooden Wall"
 wooden_wall_desc: "Athena cannot appease Olympian Zeus; With her pleading words and shrewd metes; Yet I speak this word firm as adamant; Though all else within Attica's border shall be taken; Far-sighted Zeus will grant Athena a wooden wall"                                
 equality_for_all: "Equality For All"
 equality_for_all_desc: "Athens was the first great democracy, indeed, democracy is a Greek word. Every man was equal to his neighbor. Since everybody was equal, there were no fights about inferiority or superiority. All of this is assuming of course, that you weren't a woman, a foreigner, or a slave."
 island_empire: "Island Empire"
 island_empire_desc: "The Athenians sent out colonies to other parts of Greece, and far off lands such as Sicily. Our empire was comprised of many islands in the Aegean, and we frequently sent out colonists to increase the population, and ensure the obedience of the natives."
 
 ACH_ideas: "Achaean Ideas"
 ACH_ideas_start: "Achaean Traditions"
 ACH_ideas_bonus: "Achaean Ambitions"
 achaean_league: "Achaean League"
 achaean_league_desc: "In ancient times we were the leaders of the Achaean League. The Achaean League was a union of city stats in the Peleponnesian Penisula. It provided diplomatic and religious ties. It's legacy lives on even today."
 confederacy_of_states: "Confederacy of City-States"
 confederacy_of_states_desc: "Our lands are very small, and do not have much manpower. As a result we banded together with other states to pool our money to get more troops. Our long history of dealing with mercenaries means that we know all their tricks."
 fight_end: "To the Last Man"
 fight_end_desc: "When the crusaders arrived on our land, there were many little Greek lords scattered around. They all had the opportunity to give in, but they unanimously fought to the last man."
 greek_art: "Greek Art"
 greek_art_desc: "Greek art is famed throughout the civilized world. Achaea was always the greatest producer and exporter of Greek art, and with the recent surge in a desire for authenticity amongst the Western states, a great deal of money can be made from the art trade."
 home_of_chivalry: "Home of Chivalry"
 home_of_chivalry_desc: "Our court is regarded by Western Europe as the most chivalrous in the world. Our knights are daring and will do any deed to gain the favor of a lady. We are greatly admired for this."
 tradition_of_education: "Tradition of Education"
 tradition_of_education_desc: "Even now in this great Renaissance of thinking, most of the people are uneducated, it is the elite who get an education. Not so in Achaea, we have always tried to keep the masses educated, so they are more efficient."
 byzantine_organization: "Byzantine Hiring Practices"
 byzantine_organization_desc: "Although Byzantium has fallen, it's traditions are still alive. When the City of the World's Desire fell, many advisors and bureaucrats fled to Achaea. This has given us an in-depth knowledge of Byzantine hiring practices."
 
 CEP_ideas: "Corfuan Ideas"
 CEP_ideas_start: "Corfuan Traditions"
 CEP_ideas_bonus: "Corfuan Ambitions"
 greek_mythology: "Greek Mythology"
 greek_mythology_desc: "Many of the old Greek legends are supposed to have taken place on our island of Cephalonia. Normally that would mean nothing, but with the recent Renaissance of ancient Greece culture, this makes our little island a lot more prestigious."
 hostile_to_founders: "Hostile to Founders"
 hostile_to_founders_desc: "We were originally founded as a colony, but then we attacked our founders. Venice was able to take us over, with great difficulty. Any foreigners may find our island easy to take, but not so easy to keep."
 first_naval_battle: "First Naval Battle"
 first_naval_battle_desc: "The first true naval battle ever fought was fought between us and our mother city, Corinth. This is repeated daily to our sailors, and they fight all the harder, because they know they are continuing a centuries-old tradition."
 tradition_of_democracy: "Tradition of Democracy"
 tradition_of_democracy_desc: "Although we aren't a democracy, we have a long tradition of listening to our people before making a decision. This means our people are a lot less likely to be angry when we make a decision they don't like."
 island_tradition: "Island Tradition"
 island_tradition_desc: "Since our people are from a small island, we have much experience with sailing. Our sailors have been out on the sea from the age of eight. This means they can navigate even the most dangerous of waters with the greatest of ease."
 colony: "Former Colony"
 colony_desc: "Our ancestors were colonists to this island. It has been a long time since then, but we never forgot our knowledge. This combined with our sailing ability means that we are among the greatest explorers around."
 nobile_teatro_di_san_giacomo_di_corfu: "Nobile Teatro di San Giacomo di Corfù"
 nobile_teatro_di_san_giacomo_di_corfu_desc: "The Nobile Teatro di San Giacomo di Corfù was the first, and greatest modern theater in Greece. It is a magnificent theater, and with the revival of ancient plays, great men come from afar to see the plays performed here."
 
 tatar_ideas: "Tatar Ideas"
 tatar_ideas_start: "Tatar Traditions"
 tatar_ideas_bonus: "Tatar Ambitions"
 azerbadjani_ideas: "Azerbadjani Ideas"
 azerbadjani_ideas_start: "Azerbadjani Traditions"
 azerbadjani_ideas_bonus: "Azerbadjani Ambitions"
 kyrgyr_ideas: "Kyrgyr Ideas"
 kyrgyr_ideas_start: "Kyrgyr Traditions"
 kyrgyr_ideas_bonus: "Kyrgyr Ambitions"
 mongol_ideas: "Mongol Ideas"
 mongol_ideas_start: "Mongol Traditions"
 mongol_ideas_bonus: "Mongol Ambitions"
 uzbek_ideas: "Uzbek Ideas"
 uzbek_ideas_start: "Uzbek Traditions"
 uzbek_ideas_bonus: "Uzbek Ambitions"
 samanid_legacy: "Samanid Legacy"
 samanid_legacy_desc: "The Samanids were a Persian state that ruled over much of the now Uzbeki land. They strived to mirror the organisation of the Abbasids, which has left the Uzbeki with an islamic court and government."
 mongol_empire_ideas: "Mongol Ideas"
 mongol_empire_ideas_start: "Mongol Traditions"
 mongol_empire_ideas_bonus: "Mongol Ambitions"
 yuan_ideas: "Yuan Ideas"
 yuan_ideas_start: "Yuan Traditions"
 yuan_ideas_bonus: "Yuan Ambitions"
 ilkhanate_ideas: "Ilkhanate Ideas"
 ilkhanate_ideas_start: "Ilkhanate Traditions"
 ilkhanate_ideas_bonus: "Ilkhanate Ambitions"
 
 KRU_ideas: "Rus Ideas"
 KRU_ideas_start: "Rus Tradition"
 KRU_ideas_bonus: "Call of the Rus"
 ruska_pravda: "Ruska Pravda"
 ruska_pravda_desc: "The legal code of the Kievan Rus, the Ruska Pravda lacks capital and corporal punishment, reflecting a uniquely Nordic, and more humane, way of thought."
 kru_pax_mongolica: "Pax Mongolica"
 kru_pax_mongolica_desc: "The Pax Mongolica (or the \"Mongol Peace\") ushered in an era of stability - granting the Rus' peoples an environment for growth and prosperity."
 varangian_centre: "Varangian Centre"
 varangian_centre_desc: "With solid possession of the primary trading route between Scandinavia and the Mediterranean, the Kievan Rus' have much to gain."
 the_tabor: "Tabor"
 the_tabor_desc: "The Tabor is a battle formation - perfected by the Rus' - which employs the use of caravans as military support and temporary fortifications."
 byzantine_wisdom: "Byzantine Wisdom"
 byzantine_wisdom_desc: "Due to their extensive diplomatic, economic, and evangelical ties, the Rus' have inherited much contemporary thought from their powerful neighbors, the Byzantines."
 chaikas: "Chaikas"
 chaikas_desc: "The Chaika, a galley comprised of a strong and inexpensive wood common to the Zaporozhian region, encouraged the mass deployment of warboats to the inland waters."
 zaporozhian_sich: "Zaporizhian Sich"
 zaporozhian_sich_desc: "The Zaporozhian Sich was an interlying border realm self-governed by the Cossacks, an equestrian knighthood whose martial prowess acted as a natural method of defense against the frequent and devestating raids of the hordes."
 
 ROM_ideas: "Roman Ideas"
 ROM_ideas_start: "Roman Traditions"
 ROM_ideas_bonus: "Roman Ambitions"
 constitution_of_rome: "Constitution of Rome"
 constitution_of_rome_desc: "Precedent cannot be relied upon to operate a government. Formalize the structure of the government, consolidating powers, formalising precedential positions and regulating the succession of the head of state."
 province_system: "Provincial Oversight"
 province_system_desc: "The last province system gave too much power to the governors. Establish smaller provinces and provide direct government oversight on the functions of treasuries and military movements."
 urban_planning: "Urban Planning"
 urban_planning_desc: "Never again shall Rome be a filthy cesspit of poor and rich. This time, we shall plan the reexpansion of it and other cities and improve the existing infrastructure to provide better traffic and public facilities."
 rome_religious_tolerance: "Religious Tolerance"
 rome_religious_tolerance_desc: "It would be an understatement to say that religious persecution was a mistake for Rome the first time around. This time, history won't repeat itself."
 currency_oversight: "Currency Regulation"
 currency_oversight_desc: "Ban the hoarding of bullion by any member of the Roman State, and place strong regulations on the debasement of our currency."
 regulate_trade: "Organise Trade"
 regulate_trade_desc: "Rampant laissez-faire policies will not assist us. The creation of state-owned trade companies and increased regulation of business practises will, however."
 meritous_citizenship: "Meritous Citizenship"
 meritous_citizenship_desc: "Make the title of Citizen something to work for by making it non-heriditary, removing financial requirements and instead setting terms in the military and taking notice of economic and cultural achievements."
 
 CTG_ideas: "Carthaginian Ideas"
 CTG_ideas_start: "Carthaginian Tradition" 
 CTG_ideas_bonus: "Carthaginian Ambition"
 mercenary_reliance: "Mercenary Reliance"
 mercenary_reliance_desc: "We must learn to be more reliant on mercenaries. Our people would much rather pay someone to do the fighting for them."
 ctg_rule_the_seas: "Rule the Waves"
 ctg_rule_the_seas_desc: "The ancient Carthaginians had more naval experience than any other civilization. We should focus on fielding a large navy if we wish to protect our trade."
 mercenaries_en_masse: "Mercenaries En Masse"
 mercenaries_en_masse_desc: "By gaining contracts with mercenary companies from all over the mediterranean, we can ensure a large army is at our disposal whenever necessary."
 carthaginian_tolerance: "Carthaginian Tolerance"
 carthaginian_tolerance_desc: "We cannot afford to be intolerant of the people that we trade with nor the mercenaries we hire."
 trade_regulation: "Trade Regulation"
 trade_regulation_desc: "In order to effectively collect tarrifs on our nation's trade, we must strictly enforce our existing regulations"
 naval_academies: "Naval Academies"
 naval_academies_desc: "Establishing naval academies for our nation will ensure a basic level of competence in our admirals."
 shining_city: "The Shining City"
 shining_city_desc: "Merchants from all over the world flock to our glorious city, eager to get their cut of the lucrative trade."
 
 SCN_ideas: "Scanian Ideas"
 SCN_ideas_start: "Scanian Traditions"
 SCN_ideas_bonus: "Scanian Ambitions"
 scanian_pride: "Scanian Pride"
 scanian_pride_desc: "The Scanian warriors still remember the time as a great viking country, strengthening their resolve in battle."
 scanian_law: "Scanian Law"
 scanian_law_desc: "Scania was the first Scandinavian country with a proper set of medieval laws, lifting honor over injustice."
 scanian_farms: "Scanian Farms"
 scanian_farms_desc: "The Scanian farms were usually much larger than ones in surrounding countries, leading to increased productivity."
 scanian_leaders: "Scanian Leaders"
 scanian_leaders_desc: "The long tradition of military conquest enable the Scanian army to bring forward many skilled leaders, able to inspire the troops to more strength than would be normal."
 write_new_sagas: "Write New Sagas"
 write_new_sagas_desc: "Keen minds preserve knowledge\n...Known from ages past\nSung in the sundown \n..Sagas are our inheritance\nEncouraged by the establishment\nEach country will have its own."
 scanian_shipbuilding: "Scanian Shipbuilding"
 scanian_shipbuilding_desc: "Scania had long coasts along the Baltic sea, resulting in many master shipwrights appearing in the country."
 scanian_monasteries: "Scanian Monasteries"
 scanian_monasteries_desc: "As part of the effort to convert the people of Scania to the one true faith many monasteries was built in the region. Over time they grew famous, their monks wandering across the country helping the poor to a better life."
 
 ICE_ideas: "Icelandic Ideas"
 ICE_ideas_start: "Icelandic Traditions"
 ICE_ideas_bonus: "Icelandic Ambitions"
 natural_seamanship: "Natural Seamanship"
 natural_seamanship_desc: "With the growth of fishing we have also seen a growth in the number of sailors in our realm. We should take advantage of this for our navy as seamanship is just as important as the ship itself."
 call_of_our_forefathers: "The Call of our Forefathers"
 call_of_our_forefathers_desc: "Long ago our illustrious forefathers sailed forth and establish colonies in the North. Our sagas even tell us that they reached a new world and established Vinland. We must follow in their footsteps."
 ice_rough_land: "The Remote Island"
 ice_rough_land_desc: "Iceland was a remote location, far from the warm lands of central Europe. The people born on the island were used to rougher weather, harder conditions and the daily struggle to survive, making them more durable and disciplined as fighters."
 nor_shipbuilding: "Military Shipbuilding"
 nor_shipbuilding_desc: "The expansion of the fishing industry has also led to an expansion in shipbuilding. We have a ready pool of trained shipwrights at hand to expand our own shipbuilding."
 norse_heritage: "Norse Heritage"
 norse_heritage_desc: "Iceland was long a country believing in the the old gods. This pagan tradition made the people accept other religions easier than many other European countries."
 whaling_industry: "Whaling Industry"
 whaling_industry_desc: "As a plentitude of whales roamed the surrounding seas, these beasts of the oceans were hunted for their many uses. Huge sperm whales for the spermaceti to use as oil and the luxorious ambergris, narwhals for their awe-inspiring horns and humpbacks for the blubber and meat. This industry brought a new boom to the local production as whaling vessels came from all over the world to use the local ports."
 
 NOR_ideas: "Norwegian Ideas"
 NOR_ideas_start: "Norwegian Traditions"
 NOR_ideas_bonus: "Norwegian Ambitions"
 nor_fishing: "Encouraged Fishing"
 nor_fishing_desc: "With our long coastline and poor soils we should encourage our people to make their fortune harvesting the bounty of the oceans."
 pioneer_spirit: "Pioneer Spirit"
 pioneer_spirit_desc: "In days gone by our people would brave the high seas to establish colonies on distant shores. Let us rekindle this spirit in our people so they do so again."
 seize_the_opportunity: "Seize the Opportunity"
 seize_the_opportunity_desc: "The world is full of riches for those with the will to take them. Let us take what we can from the world through trade instead of raid."
 
 GRN_ideas: "Greenlandic Ideas"
 GRN_ideas_start: "Greenlandic Traditions"
 GRN_ideas_bonus: "Greenlandic Ambitions"
 inuit_traditions: "Inuit Traditions"
 inuit_traditions_desc: "The original inhabitants of Greenland, the inuits, was a calm people. The settlers of the country soon adapted the local behaviour, resulting in less rebellious attitude."
 land_of_hardships: "Land of Hardships"
 land_of_hardships_desc: "Greenland became one of the roughest places in the known world to live in as the warm weather of past centuries slowly changed to an almost permanent winter. The inhabitants of the remote country adapted to the conditions over time, enabling them to recover from hardships faster than most others."
 ocean_travellers: "Travellers of Oceans"
 ocean_travellers_desc: "Greenland ships travelled the oceans widely, leading to a strong naval tradition."
 anywhere_is_better: "Anywhere is Better"
 anywhere_is_better_desc: "As the Greenlandic people learned more and more about other countries, they started to realize that anywhere probably was better than their icey home. Many of the young and poor grew a desire to move away to new frontiers, hoping to start a new in a warmer place."
 
 GOT_ideas: "Gutnish Ideas"
 GOT_ideas_start: "Gutnish Traditions"
 GOT_ideas_bonus: "Gutnish Ambitions"
 gutic_runestone: "Rune and Picture Stones"
 gutic_runestone_desc: "Several hundred rune and picture stones were erected on Gotland, telling tales of heroic deeds and battles, of the ancestry the country carried and of the masterful ships built. These masterful stones bring pride and joy to the gotlandic people to this day."
 visby_trade: "Town of Visby"
 visby_trade_desc: "The town of Visby was for centuries one of the leading cities of trade in the Baltic Sea. It's perfect location as a central point of trade brought merchants from all countries around the sea, making Gotland a powerful nation of trade in the region."
 gutes_island: "Island of the Gutes"
 gutes_island_desc: "The island of the Gutes, Gotland, raised a sturdy and hardworking people. The culture of the Gute people embraced working towards a goal no matter the setbacks, resulting in increased productivity."
 gutagard: "Heritage of Gutagård"
 gutagard_desc: "Gutagård was a Kontor in Novgorod run by Gotland, competing for much of the medieval ages with the Hansa for the control of trade. The legacy of the Kontor still carries on, leading to Gotland's prowess in trade and commerce."
 gotland_shipbuilding: "Gotland Shipbuilding."
 gotland_shipbuilding_desc: "Many ships of trade were built on Gotland, creating a tradition of fast and efficient shipbuilding."
 gotland_connections: "Gotland Connections"
 gotland_connections_desc: "The merchants from Gotland not only were expert traders, they also often practiced diplomacy for their country, striking deals with foreign powers to strengthen the position of their island."
 gotland_ships: "Gotland Trade Ships"
 gotland_ships_desc: "Gotland's tradition of trade and control of the seas has lead to their trade ships being better equiped than normal."
 
 GOT_ideas_dlc: "Gutnish Ideas"
 GOT_ideas_dlc_start: "Gutnish Traditions"
 GOT_ideas_dlc_bonus: "Gutnish Ambitions"
 gotland_privateers: "Gutnish Privateers"
 gotland_privateers_desc: "Many of the small bays and coves of the coast of Gotland made for perfect hidden bases for privateers that tormented the trade around the island."
 
 TBK_ideas: "High Niger Traditions"
 TBK_ideas_start: "Saharan Traders"
 TBK_ideas_bonus: "Trade Empire"
 sankore_madrasah: "Sankore Madrasah"
 sankore_madrasah_desc: "The Sankore Madrasah, a centre for religious debate and learning, as well as a centre for the study of philosophy, mathematics, and physics, has risen to prominence."
 jewel_of_the_niger: "Jewel of The Niger"
 jewel_of_the_niger_desc: "With the help of the Sankore Madrasah, the study of mathematics flourished, enabling reform of the administration, and allowing tax collection to be ever more efficient."
 trans_saharan_terminus: "Trans-Saharan Terminus"
 trans_saharan_terminus_desc: "The goods of West Africa are routinely been injected into the Mediterranean through the Trans-Saharan trade routes. We rest at the intersection of this route, allowing us status as a Trans-Saharan Terminus."
 center_for_supplicants: "Centre For Talibe"
 center_for_supplicants_desc: "The prestigious scholars from all over West Africa come to Timbuktu to discuss and debate everything from philosophy to science, and theology to architecture."
 the_niger_tariffs: "The Niger Tariffs"
 the_niger_tariffs_desc: "We have implemented tariffs upon those who traverse the Niger River. While unfortunate, this must be done to pay for the growing costs of appeasing both the Mali and Songhai."
 patrons_in_mecca: "Patrons in Mecca"
 patrons_in_mecca_desc: "Mansa Musa, an Emperor of Mali, went on a Hajj to Mecca, drawing great attention from the Islamic community. Shortly thereafter, an Islamic bank with the power of Mecca behind it was established in Timbuktu."
 establishment_of_foreign_embassies: "Foreign Embassies"
 establishment_of_foreign_embassies_desc: "With the attention of both the Christian and Islamic world on West Africa, the establishment of many foreign embassies encouraged Timbuktu to adopt a diplomatic corps to meet with troublesome envoys."
 
 SON_ideas: "Songhain Traditions"
 SON_ideas_start: "Show of Force"
 SON_ideas_bonus: "Veteran Warriors"
 gold_to_salt_trade: "From Gold to Salt"
 gold_to_salt_trade_desc: "Some say that salt is worth its weight in gold... or maybe gold is worth its weight in salt. Whatever the case, by exchanging these two commodities, we have created many thriving trade networks."
 independence_from_mali: "Independence from Mali"
 independence_from_mali_desc: "For many years we were a subject of the Mali Sultanate. As Mali's power has weakened, ours has grown, and we can now claim to be fully independent of Malian overlordship. Let us take steps to make sure we remain so."
 origin_of_trans_sahara_trade: "Origin of Trans-Saharan Trade"
 origin_of_trans_sahara_trade_desc: "With a large portion the salt used in the Trans-Saharan Trade being mined in Songhai lands, much of our workforce is geared towards production."
 jihad_against_the_pagans: "The Pagan Jihad"
 jihad_against_the_pagans_desc: "Despite the best efforts of centuries of Sunni sultanates, West Africa is still plagued by the menace of Animistic pagans. By lifting the banner of jihad, we can cleanse our lands of the unbelievers and expand our frontiers at the same time."
 raiding_the_niger_city_states: "Raiding the Niger City-States"
 raiding_the_niger_city_states_desc: "The considerable wealth of the Niger city-states beckoned to many rulers of Songhai, and were a reliable source of both plunder and slaves."
 songhais_might: "Songhai's Might"
 songhais_might_desc: "Our successive campaigns have led to the adoption of grander military tactics and growth of many experienced troop leaders. Amongst our friends and enemies alike, we are known to be a force worth reckoning."
 defeat_of_mali: "Defeating the Mali Empire"
 defeat_of_mali_desc: "Long have we awaited the collapse of the Mali Empire, and the time finally comes. Songhai is now the reigning power in West Africa! Long live the Songhai Empire!"
 
 DJE_ideas: "Traditions of Djenné"
 DJE_ideas_start: "Median Traders"
 DJE_ideas_bonus: "Military Pride"
 pilgrimage_site: "Pilgrimage Site"
 pilgrimage_site_desc: "Islamic pilgrims travel to us from far and wide, to study our scrolls and to test their faith."
 the_trifecta: "The Trifecta"
 the_trifecta_desc: "With the production of salt, metals, and slaves, our small nation has taken large strides to become the main trading hub in West Africa."
 maintaining_the_balance: "Maintaining the Balance"
 maintaining_the_balance_desc: "A delicate balance of power presides over West Africa, but only by tipping this scale can one become an empire. We should strive to play this game by our own rules."
 gathering_of_the_imam: "Gathering of the Imam"
 gathering_of_the_imam_desc: "Our faith has spawned a desire for greatness. We have sent out a call for the religious elite - the Imam - to join us, so that we may strengthen the core of our nation's leadership."
 surviving_the_songhai: "Surviving the Songhai"
 surviving_the_songhai_desc: "To the west lie the Songhai, a virulent and warmongering peoples far too easily rallied against their neighbors. Our forces must stand firm against their aggression, before it is too late."
 bullion_producer: "Bullion Producer"
 bullion_producer_desc: "Our mines are rich in metals and minerals of varying kinds; however, none of these could match the marvel that gold bullion incites amongst foreign traders."
 the_great_mosque: "The Great Mosque"
 the_great_mosque_desc: "Long is our tradition of constructing adobe mosques. To praise our Muslim roots, let us put forth additional effort to convert one of our mosques into a true wonder!"
 
 GAO_ideas: "Gao Traditions"
 GAO_ideas_start: "Militant City-State"
 GAO_ideas_bonus: "Elite Desert Warriors"
 combat_the_twin_empires: "Combat The Twin Empires of Songhai and Mali"
 combat_the_twin_empires_desc: "Gao has long stood between Songhai and Mali"
 gao_regional_trader: "Regional Trader"
 gao_regional_trader_desc: "Situated between Timbuktu and Zazzau, Gao has the ability to siphon and heavily influence trade."
 conflict_between_mali_and_songhai_over_gao: "Conflict over Gao"
 conflict_between_mali_and_songhai_over_gao_desc: "With the slow decline of the Mali Empire, Songhai pushed more and more  their aggressive expansion against former Mali vassals and independent kingdoms."
 gathering_of_talibe: "Gathering of Talibe"
 gathering_of_talibe_desc: "The Talibe were children who were sent to learn with a Marabout. With many of the students being raised and taught within our capital, it was possible to procure more learned men for our administration."
 surviving_songhai_and_mali: "Surviving the Empires"
 surviving_songhai_and_mali_desc: "The Mali Empire are a withered husk of its former existence, with the Songhai Empire gladly sapping its strength and territories. And now, Gao stands between the impending chaos!"
 resurgence_of_the_great_empire: "Resurgence of the Ancient Gao Empire"
 resurgence_of_the_great_empire_desc: "Once the seat of a great and ancient empire, the Gao Empire will rise from its ashes!"
 
 MSK_ideas: "Traditions of the Mossi"
 MSK_ideas_start: "Equestrian Focus"
 MSK_ideas_bonus: "Mounted Civilization"
 centralization_of_the_kingdom: "Centralization of The Kingdom"
 centralization_of_the_kingdom_desc: "The Mossi Kingdom was deeply centralized, with the power of administration resting firmly in the hands of the capitol."
 resist_the_twin_empires: "Resisting the Twin Empires"
 resist_the_twin_empires_desc: "Caught amidst a death struggle between the Mali and Songhai, the united Mossi peoples refuse to subject themselves to the rule of these pretender empires!"
 between_the_twin_empires: "Inbetween the Twin Empires"
 between_the_twin_empires_desc: "Our hardened populace has made their thoughts clear; the Mali, nor the Songhai, shall ever rule our lands. We will fight to the bitter end of every battle!"
 imperial_struggles: "Imperial Struggle"
 imperial_struggles_desc: "The Mossi peoples no longer desire to fight on their own land. We rally to ancient banners, seeking to take the fight straight to our imperial neigbors!"
 ancestral_faith: "Ancestral Faith"
 ancestral_faith_desc: "Even though our neigbors have fallen from grace, we shall stay true to our ancestry and persevere, converting these lands back to their original faith!"
 static_borders: "Static Borders"
 static_borders_desc: "Our borders have remained unchanging since time immemorial. The core of our Kingdom has stood for centuries, allowing us a definitive point from which we can expand our lands."
 flood_plains: "Flood Plains"
 flood_plains_desc: "Our soil is rich and fertile, allowing us to grow an astounding variety of crops every year. With more innovative agricultural practices, we would be able to create a surplus, allowing us to field a larger number of forces."
 
 ZZZ_ideas: "Traditions of the Queens"
 ZZZ_ideas_start: "Monarch of Chains"
 ZZZ_ideas_bonus: "Trade Empire of Zazzau"
 kingdom_of_slavers: "A Kingdom of Slavers"
 kingdom_of_slavers_desc: "Formed and financed by the slave trade, our economy benefits from a surplus of near-free labor, while our military also gains from the expertise of its highly-mobile slavers."
 knowledge_of_the_land: "Knowledge of the Land"
 knowledge_of_the_land_desc: "Our knowlege of the surrounding hills allows our citizens and military to harass the enemy, forcing losses upon them before we even meet to begin combat."
 walled_cities: "The Great Walls of Queen Amina"
 walled_cities_desc: "Queen Amina, whose wisdom and forethought bound the local tribes together, also built the great walls of our capital cities. We carry her successes as a proud tradition, ensuring the adequate fortification of all our cities."
 warrior_queen: "The Warrior Queens"
 warrior_queen_desc: "We hold a long tradition of Warrior Queens, who, with expert training in both strategy and tactics, inspire our soldiers whilst leading and directing them."
 slave_trader: "Renowned Slave Traders"
 slave_trader_desc: "Our slavers have a strong reputation for providing only the highest quality slaves, and for providing them at reasonably affordable prices."
 wise_ruler: "History of Wise Rulers"
 wise_ruler_desc: "Since our founding by Queen Amina, our rulers have had a standard to keep, training themselves in wisdom and forethought to ensure a fair and competent administration."
 care_of_the_elders: "Care of the Elders"
 care_of_the_elders_desc: "With the knowlege of the elders at stake, we have established a program to care for them and to record their accrued wisdom."
 
 KAN_ideas: "Kanno-Hausan Traditions"
 KAN_ideas_start: "Centre for Trade"
 KAN_ideas_bonus: "Trading Empire"
 hill_warriors: "Tribes of the Hills"
 hill_warriors_desc: "Our nation is comprised of many tribes - with a great number living amongst the hills. They call only the locals friends, greeting any foreigners with arrows and spears instead."
 homage_to_the_faithful: "Homage to the Faithful"
 homage_to_the_faithful_desc: "We support the faithful, in all their endeavors to enlighten every citizen withour our borders."
 military_surplus: "Military Surplus"
 military_surplus_desc: "Setting aside a portion of local agriculture for rations allows us to keep our men supplied with the necessities that make a military life difficult."
 origin_of_trade: "Origin of Trans-Saharan Trade"
 origin_of_trade_desc: "Our trade goods frequently plot the Trans-Saharan trade routes, flowing to the Mediterranean where great cities such as Tunisia and Alexandria."
 true_to_the_faith: "True to the Faith"
 true_to_the_faith_desc: "We, who are true to the faith, allow no dissent amongst our peoples."
 home_grown_soldiers: "Homegrown Soldiers"
 home_grown_soldiers_desc: "The sons of our nation are raised with military undercurrents. Upon turning of age, they're ready to pick up the spear to serve the interests of their homeland."
 
 KSN_ideas: "Katsina-Hausan Traditions"
 KSN_ideas_start: "Trade Foundation"
 KSN_ideas_bonus: "Director of Markets"
 slave_agriculture: "Slave Agriculture"
 slave_agriculture_desc: "Due to our quality production of both food and slaves, our agriculture industry is booming."
 improving_the_capital: "Luxurious Capital"
 improving_the_capital_desc: "While our people take great pride in our capital, foreigners see little more than a mud world. We must take to improving the sights, civilian and government, to create a hidden gem amongst the expanses of West Africa." 
 hausan_economics: "Hausan Economics"
 hausan_economics_desc: "Our nation sites on a juncture of critically important trade nodes. Taking advantage of this fact, we should extend our resources to deepen the amount of control we have over our neighbors' trade."
 flourishing_cities: "Flourishing Cities"
 flourishing_cities_desc: "With the stream-lined production of gold and salt, every city in our lands can hold a ready supply of trade goods, enriching the region and allowing great addtional wealth to be accumulated."
 quality_slaves: "High-Quality Slaves"
 quality_slaves_desc: "Considering the literally aging aspect of a living person, it helps to acquire slaves at a young age, so that their training and readiness to work coincide beautifully."
 hostile_tribes: "Hostile Tribes"
 hostile_tribes_desc: "Though our cities are civilized, many of our subjects are not. We know enough to avoid the hills, for fear of the hostile barbarian tribes... but, luckily for us, foreigners do not."
 to_mecca_we_look_for_glory: "To Mecca, We Look For Glory"
 to_mecca_we_look_for_glory_desc: "Mecca is sacrosanct. We seek not to serve ourselves, but to serve our lord. As such, we look to Mecca for an example of a pious and just rule."
 
 JOL_ideas: "Senegalese Traditions"
 JOL_ideas_start: "Xenophobic"
 JOL_ideas_bonus: "The Spirit of Senegal"
 indentured_agriculture: "Indentured Agriculture"
 indentured_agriculture_desc: "Keeping the population happy and well-fed is hard work; thus, we employ slaves to do all the menial labor, freeing our citizens to handle more important matters - such as waging war."
 bounty_of_the_land_and_sea: "Bounty of the Land and Sea"
 bounty_of_the_land_and_sea_desc: "With a ready supply of food - both from the land and the sea - we can support a greater populace."
 traditional_warriors: "Traditional Warriors"
 traditional_warriors_desc: "As dictated by centuries of tradition, our men are trained from birth to be ferocious warriors."
 conscription_en_masse: "Conscription En Masse"
 conscription_en_masse_desc: "Our military does not bother with recruitment centers or sign-up sheets; no, every able-bodied man is required and honor bound to serve his country - for better or worse."
 extensive_fishing: "Extensive Aquaculture"
 extensive_fishing_desc: "Our people have long charted the shallows for the best places to fish. As it stands, such a humble craft is also of great assistance when provisions are depleted on the campaign trail."
 swift_commanders: "Swift Commanders"
 swift_commanders_desc: "Our commanders are highly effective, trained in the art of mobilizing an army with haste, enabling them to secure optimum positions on the battlefield before the enemies even know we moved."
 competitive_warriors: "Competitive Warriors"
 competitive_warriors_desc: "Our men are hugely competitive, constantly pushing themselves to prove their power. While difficult to control both inside and outside of combat, this creates a breed of warrior unparalled on the battlefield."
 
 GREEK_ideas: "Byzantine Traditions"
 GREEK_ideas_start: "Byzantine Ambitions"
 GREEK_ideas_bonus: "Byzantine Legacy"
 greek_league: "Byzantine Diplomacy"
 greek_league_desc: "We have learned from the past..."
 
 SIK_ideas: "Sikh Ideas"
 SIK_ideas_start: "Sikh Traditions"
 SIK_ideas_bonus: "Sikh Ambitions"
 dal_khalsa: "Dal Khalsa"
 dal_khalsa_desc: "The Dal Khalsa is the Sikh Army. It is very close knit, the men all know each other and their commanders, they know they fight for our freedom!"
 sarbat_khalsa: "Sarbat Khalsa"
 sarbat_khalsa_desc: "The Sarbat Khalsa is the legislative body that represents all Sikhs. They pass religion-wide laws, and they're endorsement of our ruler can make or break us."
 sikh_resilience: "Sikh Resilience"
 sikh_resilience_desc: "Many nations have tried to conquer the Sikhs, but they have all failed. Our people remain strong in the face of occupation, indeed we arose in an occupied land."
 sikh_tolerance: "Sikh Tolerance"
 sikh_tolerance_desc: "The Sikh people are open to others, we don't recognize that other people have other faiths, and we respect that right. Indeed if we weren't tolerant of others, we would surely perish."
 misl_cavalry: "Misl Cavalry"
 misl_cavalry_desc: "The Misls were states, but they were more like mobile armies. They moved around taking whatever land they found. They were focused mainly on their cavalry, which was legendary across Punjab."
 patadari_system: "Patadari System"
 patadari_system_desc: "The Patadari System was the original system that the Misls used to administrate territory. It was somewhat like the Feudal System but much more efficient, all land and wealth was parcelled amongst the captains, who then distributed it to the individual soldiers. The key difference here is that the land was not inheritable amongst the captains."
 sikh_peace: "Sikh Peace"
 sikh_peace_desc: "The Sikh people are peaceful and not prone to war. They prefer when our country is stable and whole."
 
 ARB_ideas: "Al-Arabian Traditions"
 ARB_ideas_start: "Islamic Unification"
 ARB_ideas_bonus: "Al-Arabian Caliphate"
 modernized_corvee: "Modernized Corvée"
 modernized_corvee_desc: "Short-term unpaid labor imposed by the state upon peasants, the corvée will see a steady flow of public workers, allowing our warriors the freedom to do battle."
 sassanian_wealth: "Sassanian Wealth"
 sassanian_wealth_desc: "Our heritage dates back to the Sassanian Empire, where their legacy - along with much of their wealth and success - continues to live on within our traditions."
 arabia_felix: "Al-Arabia Felix"
 arabia_felix_desc: "\"Fortunate Al-Arabia\" entails the foundation of this great nation, and marks only the beginning of its first, and hopefully long-lasting, Golden Age."
 the_levantine: "The Levantine"
 the_levantine_desc: "A highly diverse region of Arabic cultures and ethnicities, the lands of the Levant must become the core of our empire, else we crumble under the turmoil of our own peoples."
 sowar_camelry: "Sowar Camelry"
 sowar_camelry_desc: "With the abundance of camels in the Arabian Peninsula, a division of camel riders - armed with carbine and sword - will act as the stalwart foundation of our military formations."
 mamluk_freedmen: "Mamluk Freedmen"
 mamluk_freedmen_desc: "Releasing the slave citizens of a former nation, some return home... but many choose to remain a part of Arabia, and now exude tolerance throughout our borders."
 arabian_outriders: "Al-Arabian Outriders"
 arabian_outriders_desc: "A prestigious group of Al-Arabian cavalrymen, these men are the elite of the elite. They walk astride the greatest of our nation, serving as their personal bodyguards."
 
 ###VeF ideas in zz_group_ideas###
 swahili_ideas: "Swahili Coast Ideas"
 swahili_ideas_start: "Swahili Coast Tradition"
 swahili_ideas_bonus: "Swahili Ascendancy"
 swahili_1: "Trade Expeditions"
 swahili_1_desc: "Zheng He's sixth expedition reached the coast of east Africa, and established diplomatic relations between the Ming dynasty and Mogadishu, Malindi, Mombasa, Zanzibar, Dar es Salaam and Kilwa. In 1415, a giraffe was taken from Malindi to Beijing as a diplomatic gift for the Chinese emperor, where it caused great excitement."
 swahili_2: "Trade Profits"
 swahili_2_desc: "Kilwa made money from trade and taxes. Merchants using the port of Sofala had to pay import and export taxes, and these were notoriously high. One ivory tusk in seven had to be paid to the sultan of Kilwa."
 swahili_3: "Swahili Migration"
 swahili_3_desc: "Several waves of migration resulted in a fusion of culture and religion. Gradually, Islam became the religion of the Swahili, while elements of traditional religions lived on to today. The integration, however, was not immediate, as there are many oral accounts of attacks from both sides."
 swahili_4: "Sailing Expertise"
 swahili_4_desc: "Kilwan ships made use of the seasonal monsoon winds to sail across to India in the summer, and back to Africa in the winter. Kilwan pilots had a reputation for extraordinary sailing accuracy. The Portuguese marveled at their navigational instruments, particularly their latitude staves, which they considered superior to their own."
 swahili_5: "Center of Trade"
 swahili_5_desc: "Kilwa's fortuitous position made it a much better East African trade center than Mogadishu. It quickly began to attract many merchants and immigrants from further north, including Persia and Arabia."
 swahili_6: "Call to Arms"
 swahili_6_desc: "Portuguese power was broken, in 1698, after Mombasa was besieged by the combined forces of the sultanates of Oman and Pate. When Oman placed garrisons in Kilwa, Zanzibar and Pemba, the Portuguese fled to Mozambique."
 swahili_7: "Stalwart Defenders"
 swahili_7_desc: "Grown all along the coast, the coconut palm was the mainstay of Kilwan life in every way. Kilwan merchant ships - from the large dhows that plied the open oceans to the small zambucs used for local transit - were usually built from the split trunks of coconut palm wood, their sails made from coconut leaf matting and the ships held together by coconut coir."
 
 HUN_ideas: "Hungarian Ideas"
 HUN_ideas_start: "Hungarian Traditions"
 HUN_ideas_bonus: "Hungarian Ambitions"
 hun_renaissanse_knowledge: "A Renaissance Prince"
 hun_renaissanse_knowledge_desc: "The serfs considered their King a just ruler because he protected them from excessive demands and other abuses by the magnates. He was a true renaissance prince, a successful military leader and administrator, an outstanding linguist and an enlightened patron of the arts."
 bulwark_of_christianity: "Bulwark of Christianity"
 bulwark_of_christianity_desc: "With Turkish power waning in the south it falls to the people of the Kingdom of Hungary to defend Christendom from the Turkish threat. Let it be known that we will not flinch from our duty."
 found_the_black_army: "Found the Black Army"
 found_the_black_army_desc: "Inspired by the writing of Julius Caesar, Hungary shall have a core of professional troops for her armies. These men will be so tough that our enemies will brand the soldiers the black army."
 reformed_coinage: "Reformed Coinage"
 reformed_coinage_desc: "To pay for our new professional army we will need a steady stream of revenue. Reforming the coinage to standardize the weights will make this much easier, because we know how much people will have to pay."
 curtailed_peasantry: "Curtail the Freedom of the Peasantry"
 curtailed_peasantry_desc: "Hungary is not blessed with natural frontiers on which she can base her defense. The wild plain that first brought our ancestors here was perfect for launching raids into the West, not for defense. If Hungary is to be defended we will need resources. If we agree to allow our magnates to tie the peasantry more closely to the land they will ensure they work harder."
 strengthened_towns: "Strengthen the Towns"
 strengthened_towns_desc: "Hungary needs wealth to grow and prosper and the towns are key to this. If we ensure our towns are properly protected from the nobles they will continue to bring in trade that we can tax."
 hungarian_estates_general: "Create the Estates General"
 hungarian_estates_general_desc: "We have seen Estates General being used in other European countries and have seen the benefits of this. It allows all parts of our realm to feel important. Let Hungary have one too."
 
 RMN_ideas: "Romanian Ideas"
 RMN_ideas_start: "Romanian Tradition" 
 RMN_ideas_bonus: "Romanian Ambition"
 charles_defeat: "The Defeat of Karoly Robert"
 charles_defeat_desc: "Our victory over our former overlord shall be remembered for all time. We have proven ourselves worthy of freedom."
 filthy_turks: "The Beacon of Christendom" 
 filthy_turks_desc: "The heathens are threatening our ancient traditions. We cannot wait for them to strike first..."
 rule_of_horror: "The Order of the Dragon"
 rule_of_horror_desc: "Wallachia shall be free. We say now: 'No Turk Shall Walk This Land', and let the spirit of the Dragon be upon our souls."
 years_of_peace: "Years Of Peace"
 years_of_peace_desc: "We fought for our freedom, and thus we are free. Those rules of horror ended and light be upon us. Let's create a new Wallachia reborn into the faith of reason."
 the_serfs: "Serf conscription"
 the_serfs_desc: "The heathen repression of our faithful brethren presents unexpected benefits..."
 lord_rus: "Boyar Autonomy"
 lord_rus_desc: "If we leave the boyars to their own devices, they will be less likely to cause trouble for our nation." 
 romanian_identity: "Organic Statute" 
 romanian_identity_desc: "This decree will set the foundations of a modern Romanian nation."
 
 SER_ideas: "Serbian Ideas"
 SER_ideas_start: "Serbian Traditions"
 SER_ideas_bonus: "Serbian Ambitions"
 code_of_laws: "Code of Laws"
 code_of_laws_desc: "A compendium of translations of Greek Byzantine books of law and great works of ancient philosophy to Serbian language was issued by Stephen Dusan on 21st of May 1349 in Skopje. It served as an inspiration for Serbia's very first Code of Laws. "
 bastion_of_orthodoxy: "Bastion of Orthodoxy"
 bastion_of_orthodoxy_desc: "With the Ottoman Empire looming on the eastern horizon and most of Balkans subdued before Baryaktar, Serbia shall serve as the last Balkanite bastion of Orthodoxy, the continuation of the Eastern Christian civilization."
 home_of_hussars: "Home of the Hussars" 
 home_of_hussars_desc: "Although light cavalry formations as a concept were an old Roman idea, the first Balkan hussars - or gusars (corsairs or pirates) as they were known, appeared as auxiliary units of the Byzantine empire, recruited mainly from Byzantine held Serbia in the 10th and 11th century. Even after the Byzantine power dwindled, this tradition remained, and was further refined in the following centuries."
 alemannic_guard: "Alemannic Guard"
 alemannic_guard_desc: "Re-establish the Alemmanic Guard - the tradition of a standing army comprised mainly of German nobles and knights, second or third sons with little hope of inheritance, and nothing but a military career as their prospect in life."
 gold_mines: "Gold Mines"
 gold_mines_desc: "Invite the second wave of Saxon miners all the way from the Holy Roman Empire to settle in Serbia. We can re-open the ancient gold mines that had once made the small Serbian Despotate the richest country in Europe."
 mercenary_armies: "Mercenary Armies"
 mercenary_armies_desc: "Adopt the concept of a standing army comprised mostly of foreign mercenaries. This is quite unlike the age-old tradition of levied peasants, reducing the impact of war on the Serbian economy, especially agriculture."
 balkan_hajduks: "Balkan Hajduks"
 balkan_hajduks_desc: "Unlike their northern counterparts in Hungary, Hajduks in Serbia and neighboring Balkan lands have earned a more infamous reputation. These men lived the hard life of brigands, always in danger, always on the move: preying on poorly defended roads, ambushing Turkish tax collectors and merchants. However, during wars these experienced, tough men often filled the ranks of Serbian armies, providing excellent - if a bit undisciplined - infantry."
 
 african_ideas: "African Ideas"
 african_ideas_start: "African Traditions"
 african_ideas_bonus: "African Ascendancy"
 african_1: "For Glory and Profit"
 african_1_desc: "Mercenaries are most notoriously associated with the colonial days of Africa. While they may not be the world's oldest profession they are likely a very close second; they have existed since war began. It was considered the order of things that the destruction of war should be left to needy foreigners so citizens of rich states could go on making their fortunes."
 african_2: "Raiding Tradition"
 african_2_desc: "Raiding was the most common form of Mossi combat. Informants or scouts would locate a settlement or caravan. The raiding force took advantage of terrain, screening their approach, and utilizing knowledge of supply points like watering holes. The Mossi horsemen then charged, usually encircling the target, seizing slaves and cattle, and making a quick retreat."
 african_3: "African Trade"
 african_3_desc: "Unlike West Africa, the Chadian region did not have gold. Still, it was central to one of the most convenient trans-Saharan routes. Between Lake Chad and Fezzan lay a sequence of well-spaced wells and oases, and from Fezzan there were easy connections to North Africa and the Mediterranean Sea."
 african_4: "Walled Towns"
 african_4_desc: "With respect to Bornu, it should be noted that Ibn Furtu calls the capital of the empire Burni and that the center of the Bornu province is situated in the land of the \"walled towns\""
 african_5: "Cotton Fields"
 african_5_desc: "The availability of cotton has been an incentive to the rise of cloth manufacturing in the city, and it is no coincidence that Leo Africanus makes reference to textile manufacturing in Hausa, indicating Kano as the residence of specialist artisans"
 african_6: "Indigenous Tradition"
 african_6_desc: "In spite of the long time they had been Muslims, up to the beginning of the 19th century, the kings were expected to be the religious fathers of all their people, Muslims and non-Muslims. They observed the rituals of both Islam and the traditional religion, as the occasion demanded."
 african_7: "Warrior Tradition"
 african_7_desc: "The Bornu kingdom imported firearms from North Africa, and Idris Aloma even hired Turkish mercenaries to train his army - a strategic move that enabled Bornu to defeat Songhai in the mid XVIIth century."
 
 CHA_ideas: "Champa Ideas"
 CHA_ideas_start: "Champa Traditions"
 CHA_ideas_bonus: "Champa Ambitions"
 cha_vietnamese_rivalry: "Vietnamese Rivalry"
 cha_vietnamese_rivalry_desc: "Champa's position along the Silk Road of the Sea was the envy of its neighbors. One of its fiercest rivals were the Vietnamese to the north, who would eventually conquer them. Champa would sometimes look to other places, such as China, for help."
 cha_indrapura: "Indrapura"
 cha_indrapura_desc: "Indrapura was the center of Champa from 875 until Indrapura fell to the Vietnamese in the late 10th century. Indravarman II, the founder of the Indrapura dynasty, was the first Cham monarch to adopt Buddhism."
 cha_cultural_influences: "Foreign Cultural Influence"
 cha_cultural_influences_desc: "The Cham people were descended from Malayo-Polynesian settlers, and were the only such in mainland Asia. Throughout the centuries, and in part due to their important position in the Silk Road of the Sea, Champa's culture saw strong influence from Cambodia, China, India, and Java, among others."
 cha_spice_trade: "Spice Trade"
 cha_spice_trade_desc: "Champa's position gave them, for a time, control of the trade along the Silk Road of the Sea. Their income from the trade route was supplemented by their piracy and raiding."
 cha_vijaya: "Vijaya"
 cha_vijaya_desc: "Vijaya was the center of Champa from the fall of Indrapura to the Vietnamese until Vijaya itself was destroyed by them in the 1470s. Vijaya was a major center of Cham culture."
 cha_the_red_king: "The Red King"
 cha_the_red_king_desc: "Known as The Red King in Vietnamese stories, Che Bunga was the last strong king of Champa, ruling from c. 1360 to 1390. He managed to unite the Cham lands under his rule and by 1372 was strong enough to attack Dai Viet from the sea. His forces raided modern Hanoi in 1371 and 1378 and laid siege to it in 1383. His reign spelled the end of Vietnam's Tran Dynasty, revealing it to be weak and ineffective."
 cha_panduranga: "Panduranga"
 cha_panduranga_desc: "Panduranga was the last center of Champa, from the fall of Vijaya until they were ultimately annexed by the Vietnamese. All that remained were stories of their once legitimate rule of the region."
 
 ###VEF-modified ideas in 00_country_ideas###
 ENG_ideas: "English Ideas"
 ENG_ideas_start: "English Traditions"
 ENG_ideas_bonus: "English Ambitions"
 magna_carta_legacy: "Legacy of the Magna Carta"
 magna_carta_legacy_desc: "The Magna Carta clearly defined the rights of the nobles and circumscribed the powers of the King leading to relative stability in England."
 eng_the_staple_port: "The Staple Port"
 eng_the_staple_port_desc: "English Trade with the continent was fostered by the declaration of a continental city as the 'Staple Port'."
 secretaries_of_state: "Secretaries of State"
 secretaries_of_state_desc: "The King had always had a royal servant responsible for the King's correspondence. By the mid 17th century, the number started to rise and they became important parts of the government machine, not just passing on Royal decrees but allowed administrative autonomy."
 eltham_ordinance: "The Eltham Ordinance"
 eltham_ordinance_desc: "Although not passed in the year 1526 they represented the first attempted to streamline the Royal Bureaucracy of England, to make more responsive and cost effective."
 royal_navy: "A Royal Navy"
 royal_navy_desc: "Beginning around 1495, the Tudor monarchy invested heavily in not just ships but the infrastructure to support them. This for many was the official founding of the royal navy."
 navigation_acts: "The Navigation Acts"
 navigation_acts_desc: "These acts represented the high water mark of mercantilism. Our trade will be carried on our ships and will come to our ports first where we will get to tax it."
 eng_industrialization: "Industrialization"
 eng_industrialization_desc: "England forged the way into the modern era with industrial development."
 
 SWE_ideas: "Swedish Ideas"
 SWE_ideas_start: "Swedish Traditions"
 SWE_ideas_bonus: "Swedish Ambitions"
 svensk_riddarna: "Swedish Cavalry"
 svensk_riddarna_desc: "Strong Cavalry comprised the backbone of the military long before Swedish infantrymen became feared during the 30-Years War."
 legacy_of_birger_jarl: "Birger Jarl's Legacy"
 legacy_of_birger_jarl_desc: "Birger Magnuson, Jarl of Sweden, was instrumental in consolidating Sweden and capturing large tracts of Finland."
 statskyrkan: "State Church"
 statskyrkan_desc: "Sweden quickly spread Catholicism to the peoples of the North and when the Reformation came to Sweden, embraced Lutheranism as the State Religion"
 gustavian_reforms: "Reforms of Gustav Vasa"
 gustavian_reforms_desc: "Gustav Vasa, the liberator of Sweden from the Danes, signified the end of the elective monarchy and the broke the Kalmar Union"
 swedish_mil_power: "Swedish Military Advances"
 swedish_mil_power_desc: "Swedish Troops were the scourge of Europe during the 30-Years War. Swedish steel was instrumental in victory for the Protestant faction."
 swedish_englightenment: "Enlightenment"
 swedish_englightenment_desc: "With the decline of military power following the disastrous campaigns of Charles XII, Sweden turned to learning as a way to greatness."
 swedish_arts: "Patrons of the Arts and Sciences"
 swedish_arts_desc: "Swedish Kings from the Bernadot dynasty were avid supporters of music, art and science."
 
 RUS_ideas: "Russian Ideas"
 RUS_ideas_start: "Russian Traditions"
 RUS_ideas_bonus: "Russian Ambitions"
 sudebnik: "Sudebnik"
 sudebnik_desc: "In the late 15th century the decision was taken to regularize the ruling code which had originally been common law that had large region variation. By streamlining the code and increasing the number of offenses that we can fine people for we improve administration and income."
 the_streltsy: "Found the Streltsy"
 the_streltsy_desc: "In order to ensure that we have an army that is capable of defending our realm we should create a standing army of musket armed troops to supplement our levies."
 opprichnina: "Oprichnina"
 opprichnina_desc: "The hereditary nobility is the biggest threat to our control of the state. We need to break their power by reducing the size of their estates and giving this land to people who are loyal to us first."
 abolish_the_mestnichestvo: "Abolish the Mestnichestvo"
 abolish_the_mestnichestvo_desc: "The Mestnichestvo was an ancient system that states that state jobs should be offered to persons based upon how ancient their lineage was. This was problematic because this did not take into account the suitability of the candidate. The abolishment of this system will improve state bureaucracy by allowing appointment by merit."
 siberian_frontier: "Siberian Frontier"
 siberian_frontier_desc: "The distant wastes of Siberia call to us. We must clear a way there and let our cossacks go forth and bring land for the Russian people."
 table_of_ranks: "The Table of Ranks"
 table_of_ranks_desc: "The abolishment of the Mestnichestvo was the first move to make the state bureaucracy more meritocratic. The table of ranks codified this and made service and promotion in the army conditional on service in lower ranks."
 curriculum_of_the_cadet_corps: "Broaden the curriculum of the Cadet Corps"
 curriculum_of_the_cadet_corps_desc: "We have more cadets than there are officer places in our army, we should use the cadet corps to create not just potential officers, but scientists and engineers as well."
 
 
 SPA_ideas: "Spanish Ideas"
 SPA_ideas_start: "Spanish Traditions"
 SPA_ideas_bonus: "Spanish Ambitions"
 the_reconquista: "The Reconquista"
 the_reconquista_desc: "For long years we have waged war against the Moor. This has given us a sturdy discipline that not many can boast. Arise men of Castile and show the world your determination."
 spanish_inquisition: "Spanish Inquisition"
 spanish_inquisition_desc: "No one expected it"
 devout_catholisism: "Devout Catholicism"
 devout_catholisism_desc: "Our faith is our sword and shield. It was only the grace of God that granted us our triumphs in the reconquista. We must always show our devotion to the holy mother church.\nCatholic Cardinal Seat in capital (Spain and Castile only): §G+1§W"
 inter_caetera: "Inter Caetera"
 inter_caetera_desc: "On the 4th of May 1493 His Holiness granted us a papal bull granting us all lands west and south of a line 100 leagues west of the islands of the Azores. We will naturally enforce His Holiness's will."
 gold_fleet: "Treasure Fleet"
 gold_fleet_desc: "The wealth of our empire attracts all the pirates and jackals in existence. We will set up a system of convoys to bring the wealth home and protect it."
 spanish_armada: "A Spanish Armada"
 spanish_armada_desc: "The power of Spain is as much in her fleet as in her feared tercios. We will ensure our navy wants for nothing so that should we ever need to do so we can send a mighty armada forth."
 siglo_de_oro: "Siglo de Oro"
 siglo_de_oro_desc: "A golden age is upon Spain, in painting, architecture, music and literature. Spain is the envy of the world. This will leave a legacy that will echo through time. Although I don't like the book about the man fighting the windmills, I just can't see that one being read by future generations."
 
 DAN_ideas: "Danish Ideas"
 DAN_ideas_start: "Danish Traditions"
 DAN_ideas_bonus: "Danish Ambitions"
 dan_rigsraadet: "Rigsraadet"
 dan_rigsraadet_desc: "As a whole, it was the role of the Council to rule together with the king, to control him, and to manage the affairs of State well. The councilors were seen as a guarantee towards the nobility (and in theory also towards “the people”) that everything was done right."
 dan_royal_navy: "Søværnet"
 dan_royal_navy_desc: "First royal navy established by Queen Margaret I"
 dan_copenhagen_university: "Founding of Copenhagen University"
 dan_copenhagen_university_desc: "The Founding of Copenhagen University and Lund's Stadium Generale"
 dan_naval_bases: "Naval Bases"
 dan_naval_bases_desc: "During this period that dedicated naval bases and shipyards were founded. They would build, maintain and fit out the king’s navy. The first record of a dedicated naval base is Bremerholmd (later Gammelholm) in the year 1500."
 dan_absolutism: "Absolutism"
 dan_absolutism_desc: "By coup-like means, the old elective monarchy dominated by the aristocracy was replaced by a hereditary monarchy. Denmark was transformed into a well-organized bureaucratic state under the paternal leadership of the absolute monarch."
 dan_agricultural_reforms: "Agricultural Reforms"
 dan_agricultural_reforms_desc: "The reforms involved a shift from ecological farming – i.e. farming on nature’s terms – to economic farming – i.e. farming on the market’s terms. The old open-field system was dissolved and each farm was allotted a single parcel of land. At the same time, the farms were often moved onto the land itself, so that the ancient village community was also dissolved."
 dan_trade_policy: "Danish Trade Policy"
 dan_trade_policy_desc: "Government by policy removed most of its import bans and reduced tariffs in perhaps the most radical tariff-reform known at the time, making a clear break with mercantile thought."
 
 TUR_ideas: "Ottoman Ideas"
 TUR_ideas_start: "Ottoman Traditions"
 TUR_ideas_bonus: "Ottoman Ambitions"
 millets: "Millets"
 millets_desc: "Our system of separate religious courts for the minorities in our empire ensures that every community can be governed by its own laws and religious leaders. By strengthening this system we can ensure both efficient integration of new regions and the integration new groups of people into these empire-wide institutions."
 ghazi: "Ghazi"
 ghazi_desc: "Warriors of the faith flock to your banner, to help you fight the infidel."
 timariot_system: "Timariot System"
 timariot_system_desc: "The Ottoman Empire developed a system of feudal land holding to build up and maintain a cavalry force. Each Timar was responsible for supplying cavalry for the imperial army based upon the amount of land he held."
 autonmous_pashas: "Autonomous Pashas"
 autonmous_pashas_desc: "Balancing local needs versus national interests is the hardest part of government. Especially with the pace of communications, it can take a long time for the most basic directives to reach even relatively close provinces. We must encourage the local governors towards more autonomy to ensure that local interests are served."
 lawcode_of_suleiman_01: "The Law code of Suleiman"
 lawcode_of_suleiman_01_desc: "Suleiman is one of the great rulers of history – a soldier, a lawmaker and a reformer. In fact, where the West knows him as Suleiman the Great or Magnificent, in his homeland he is called The Lawgiver. A central part of his reforms was re-examining the taxation of Turks, especially taxes levied on Jews and Christians, taxes for manufactured goods and anti-corruption measures."
 tulip_period: "Tulip Period"
 tulip_period_desc: "Symbolized by the Tulip, the period (1718-1730) represented a period of reform that saw the first Turkish language printing press and a series of reforms to boost industry and commerce."
 imperial_school_of_naval_engineering: "Found the Imperial School of Naval Engineering"
 imperial_school_of_naval_engineering_desc: "Founded in 1773 its goal was to provide the Ottoman Empire a more advanced fleet to defend the coast."
 
 VEN_ideas: "Venetian Ideas"
 VEN_ideas_start: "Venetian Traditions"
 VEN_ideas_bonus: "Venetian Ambitions"
 venetian_arsenal: "Venetian Arsenal"
 venetian_arsenal_desc: "Dating from the 12th century the Arsenal of Venice is the foundation that our power rests upon. To ensure we remain powerful we must expand the arsenal so that more ships can be produced."
 printing_industry: "Printing Industry"
 printing_industry_desc: "Since the invention of the printing press the people of Venice have shown an aptitude towards its use. We should encourage this industry as the benefits to Venice are manifest."
 stato_da_mar: "Stato da Màr"
 stato_da_mar_desc: "Trade is the life blood of Venice and the management of our overseas trade stations is vital to our trading interests. By centralizing the administration of these territories into a single unit we will enhance our trade."
 state_inquisition: "Found the State Inquisition"
 state_inquisition_desc: "The State Inquisition is a panel of three judges set up to deal with threats to internal security. The panel's small size means they can deal quickly with threats and it won't take them long to establish a network of agents both at home and abroad to root out the traitors."
 conscription: "Trading Crewmen"
 conscription_desc: "From Oarsman to Captain, everyone aboard a Venetian ship is encouraged to develop their merchantile skills to suppliment their wages. Each member of a crew was allocated a portion of cargo space according to their rank specifically for personal trade, they were even encouraged to stuff their pockets with small goods to exchange between ports on voyages."
 defend_the_law: "Defend the Law"
 defend_the_law_desc: "It has come to our attention that some members of the Clergy have been guilty of petty crimes. We are going to defy the Church authorities and ensure that all citizens are equal before the law."
 provveditori_ai_beni_inculti: "Found the provveditori ai beni inculti"
 provveditori_ai_beni_inculti_desc: "The department for uncultivated natural resources was set up to assist in the draining of marshland the irrigation of dry lands. The goal is improve the food supply to Venice."
 
 POR_ideas: "Portuguese Ideas"
 POR_ideas_start: "Portuguese Traditions"
 POR_ideas_bonus: "Portuguese Ambitions"
 portugal_e_sao_jorge: "Portugal e São Jorge!"
 portugal_e_sao_jorge_desc: "This was the battle cry of the Portuguese troops. Portugal was a small and somewhat poor country that managed not only to finish it's own Reconquista much earlier then Spain, but it also survived several wars with its bigger, richer neighbor. The exploits of the hidalgos in Asia, Africa and America during the Age of Discovery are also legendary."
 afonsine_ordinances: "Afonsine Ordinance"
 afonsine_ordinances_desc: "The Afonsine Ordinances were one of the first legal codices of the era. It clarified the bounds between royal law and canonical law, relegating the later to a secondary position. Royal law was heavily based on roman law and was very advanced for its time. It regulated business and contracts, as well as criminal and civic justice. It helped Portugal have one of the most modern administrative systems of the era."
 legacy_of_the_navigator: "Legacy of the Navigator"
 legacy_of_the_navigator_desc: "Henry the Navigator was the third son of John I of Portugal. Knowing he would never be King he spent his life promoting exploration, cartography and seamanship. Situated at the very western edge of Europe, and with a rich tradition of fishermen, pilots and navigators, Portugal, under his leadership, was poised to lead Europe into the Age of Exploration. His legacy is still with us today."
 estado_da_india: "Estado da Índia"
 estado_da_india_desc: "During the early XVIth Century, a string of Viceroys of the Estado da Índia, most famously Alfonso de Albuquerque, carved a bloody path across Asia and shut the Muslims out of the Spice Trade. The spice trade would make tiny Portugal into one of the richest countries in the world. The ships of the \"Carreira da Índia\" (The Indian Run) would arrive once a year, loaded with pepper, cloves, nutmeg, cinnamon, silk, china-ware and all the riches of the Orient. Lisbon became one the busiest trade ports in Europe."
 estado_do_brasil: "Estado do Brasil"
 estado_do_brasil_desc: "By the early XVIIth century, the glory days of the \"Estado da Índia\" were beginning to fade. Portugal faced ever-increasing competition from other Europeans in Asia, and stiffening resistance from the native states. While still a important source of income to the Crown, the days of the astounding profits in the spice trade were past. At the same time, though, Brazil was in the process of becoming one of the richest colony in America, producing a seemingly unlimited bounty of sugar, Brazil-wood, tobacco and various other colonial products."
 the_golden_century: "The Golden Century"
 the_golden_century_desc: "At the dawn of the XVIIIth century, settlers in Brazil found gold in the hinterlands of what would become the state of Minas Gerais. In the next 80 years, more gold would be extracted from there then all the gold the Spanish ever mined in all of America. Diamonds would soon be found as well. The stupendous wealth that was being mined in Brazil allowed the Marquis of Pombal, prime-minister to King Don José I, to rebuild Lisbon after the earthquake of 1755, as well as modernize the country and its administration."
 the_peninsular_war: "The Peninsular War"
 the_peninsular_war_desc: "While the country, at this point, was in stark decline from the glorious days of the past, nonetheless it acquitted itself well during the turbulent times of the Napoleonic Wars. The Portuguese Army was thoroughly modernized under the leadership of British and Prussian officers, and its defenses were strengthened. Portuguese troops became one of the most important assets that Wellington had at his disposal during the long and brutal fight of the Peninsular War, and Lisbon would be one of his most important supply bases and safe retreats."
 
 POL_ideas: "Polish Ideas"
 POL_ideas_start: "Polish Traditions"
 POL_ideas_bonus: "Polish Ambitions"
 folwark_system: "Promote the Folwark System"
 folwark_system_desc: "The Folwark system was a system of production that encouraged the production of agricultural surpluses. Peasants were encouraged to work in them through either the use of rents of compulsion. It would form the bedrock of the Polish economy."
 nihil_novi: "Nihil Novi"
 nihil_novi_desc: "Was the principal that no law could be enacted without the full support of the nobility. Although it would act as a break on royal power it would also ensure that the commonwealth enjoyed the support of the nobility."
 peichota_wybraniecka: "Piechota Wybraniecka"
 peichota_wybraniecka_desc: "The Chosen Infantry (Piechota Wybraniecka) were regular infantry drafts from the Royal Peasants. The system was developed to allow the Kingdom to have a standing army of infantry."
 winged_hussars: "Winged Hussars"
 winged_hussars_desc: "The hussars were originally light cavalry troops used for scouting, but with the decline of the old feudal army we have switched over to professional regiments. The new heavier hussars will form the core of it. People will soon fear Poland's winged Hussars."
 wojsko_komputoe: "Wojsko Komputowe"
 wojsko_komputoe_desc: "The Compute Army (Wojsko Komputowe), was based around an annual budget calculated (computed) and approved by the Sejm. The idea was to give the Commonwealth a stable standing army for the defense."
 foreign_section: "Found the Foreign section"
 foreign_section_desc: "The Foreign Section (Cudzodziemski Autorament) were units trained in the German manner and initially had German officers. They provided the spine of the new Polish army, improving the performance."
 focus_on_field_defences: "Focus on Field Defenses"
 focus_on_field_defences_desc: "There is nothing quite like seeing your comrades die in terrible agony to make you wonder if staying on the battlefield is really such a good idea. Using field fortifications can give the illusion of protection and give our troops more heart."
 
 CHI_ideas: "Ming Ideas"
 CHI_ideas_start: "Ming Traditions"
 CHI_ideas_bonus: "Ming Ambitions"
 let_the_people_rest: "'Let the people rest'"
 let_the_people_rest_desc: "Confucian policies of non-intervention in markets and low taxes allowed quick economic recovery in the wake of a Mongol conquest causing population loss and economic devastation."
 fund_academies: "Fund the Confucian Academies"
 fund_academies_desc: "Funding Confucian academies gave ambitious young people and talents bureaucrats a place to study and prepare for exams under the meritocratic imperial examination system."
 treasure_fleet: "The Treasure Fleet"
 treasure_fleet_desc: "The treasure fleet utterly dwarfed the navies of other nations and included the largest wooden ships the world has ever seen."
 artillery_masters: "Masters of Artillery"
 artillery_masters_desc: "Although the Ming never independently developed volley musket fire, they were masters in artillery tactics. A history of fighting nomads rather than heavily walled cities meant Ming cannons were often smaller than western counterparts, but were more mobile and could readily adapt to changing battlefield conditions. Ming cannons were feared in the Imjin war, for example."
 cheap_paper: "Cheap Paper"
 cheap_paper_desc: "Hundreds of thousands of books were printed and published each year under the Ming. This popularisation of book printing in Ming lead to an explosion in literacy."
 accurate_censuses: "Accurate Censuses"
 accurate_censuses_desc: "The Chinese were some of the most meticulous and accurate record keepers in the pre-modern world. Accurate censuses could be maintained now that the country has bypassed external threats and internal instability."
 kings_and_emperors: "'Emperors defend the gates, kings die for the state'"
 kings_and_emperors_desc: "Moving the capital from Nanjing to Beijing is a statement that while other leaders may abandon their country in a moment of peril, we Ming would never give up an inch of soil. The emperor shall defend the gates to the country and lead his people from the frontlines. The Ming is the first line of defense and the last guardian of Chinese civilisation."
 
 PER_ideas: "Persian Ideas"
 PER_ideas_start: "Persian Traditions"
 PER_ideas_bonus: "Persian Ambitions"
 the_immortals: "The Athanatoi"
 the_immortals_desc: "Based upon a previous Eastern Roman model, the Athanatoi (The Immortals) are an elite fighting force with excellent discipline and an efficient system for replacing combat losses."
 persian_rug_production: "Encourage Persian Rug Production"
 persian_rug_production_desc: "Persia has long been famous for its rug and carpet manufacture. However, when the Mongols swept through our lands there was great destruction. For Persia to recover we must recover our economic strength as well. It is time to encourage the recovery of our ancient strengths."
 the_ghulams: "Refound the Zhayedan"
 the_ghulams_desc: "Previously our army has been heavily dependent on Feudal levies (Grivpanvars) who have proved to be more to loyal themselves than the throne. We will refound a standing army of professional infantry and cavalry - Zhayedan or Immortals, whose loyalty is to the Shah first, to defend the country."
 improved_silk_road: "Improve the Silk Road"
 improved_silk_road_desc: "A system of upgrades to roads and bridges, a system of guards to protect the roads (for a small tax) and a chain of Caravanserai to provide rest stops. All help the merchants as they traverse the silk road and also provide increased revenues for the state."
 encouraged_art: "Encourage Art"
 encouraged_art_desc: "There is a huge cultural tradition of Art in the lands of the Persians. From a government perspective this is stuff that people want to buy. The encouragement of art will give our merchants more things to sell abroad boosting the wealth of our nation."
 promotion_of_irrigation: "Promotion of Irrigation"
 promotion_of_irrigation_desc: "If we encourage agriculture we will increase our population so we will have more manpower for our army "
 increased_crown_lands: "Increase the Crown Lands"
 increased_crown_lands_desc: "The large percentage of our income comes from the revenues from agriculture. Over the years the crown lands have been handed over to loyal followers as rewards. It is time to start to claw back these lands in order to ensure we can remain strong."
 
 GEN_Ideas: "Genoese Ideas"
 GEN_Ideas_start: "Genoese Traditions"
 GEN_Ideas_bonus: "Genoese Ambitions"
 reunited_genoa: "Reuniting the Nation"
 reunited_genoa_desc: "The Treaty of Turin, between ourselves and Venice, in 1380 on paper looked as a draw. The crippling loss of our fleet lead to infighting between various factions inside the country. We must bring this to an end if Genoa is to rise again."
 lessons_of_chiogga: "The Lessons of Chioggia"
 lessons_of_chiogga_desc: "In 1380 our fleet suffered a heavy defeat at the hands of the Venetians at the battle of Chioggia. The resulting peace of Turin has handed Venice dominance of the Mediterranean trade. The smaller more maneuverable Venetian Galleys proved superior to ours, we must remedy this."
 genoese_trade: "Rebuilding Genoese Trade"
 genoese_trade_desc: "Venice has been in the box seat for trade for far too long, we need to ensure that our Merchants can retake markets. We must overhaul our legal system to ensure that our merchant families can meet the Venetians on an equal footing."
 the_genoese_arsenal: "Build the Genoese Arsenal"
 the_genoese_arsenal_desc: "Venice began the construction of its arsenal in 1104 and since then Venice has enjoyed an advantage when it comes to ship construction. Genoa cannot allow this to stand, we must have our own arsenal to ensure we too can have a fleet to defend our interests."
 overhauled_bureaucracy: "Overhaul the Bureaucracy"
 overhauled_bureaucracy_desc: "To be blunt money is power. If we wish to remain a player in the Mediterranean we will need more of it to support our fleet and army. Thus we must overhaul our bureaucracy to ensure we can maximize our revenue."
 the_office_of_grand_admiral: "Setup the Office of Grand Admiral "
 the_office_of_grand_admiral_desc: "The life blood of Genoa is trade and trade relies on a fleet. We must ensure that our fleet is properly administered. The setting up of an office of Grand Admiral responsible for the administration of our fleet will make sure our fleet will be better run."
 standardisation_of_designs: "Standardization of Designs"
 standardisation_of_designs_desc: "Each shipyard and even each shipwright has their own design for a ship. Although they are pretty much the same ship in practice, those small differences mean that supplying the materials for the ships becomes more time consuming. Setting up a design board to supply standard designs to our yards will allow us to speed up construction."
 
 SCO_Ideas: "Scottish Ideas"
 SCO_Ideas_start: "Scottish Traditions"
 SCO_Ideas_bonus: "Scottish Ambitions"
 break_the_black_douglas: "Break the Black Douglas"
 break_the_black_douglas_desc: "The Douglas family was richly rewarded for their proud service during our wars for freedom against the hated English, yet now they meddle too far in the affairs of our Kingdom. We have enough proof now of treason thus their lands will be forfeit and will become part of the Royal Domain."
 modernised_royal_scots_navy: "Modernize the Royal Scots Navy"
 modernised_royal_scots_navy_desc: "Since the wars of Independence we have been looking at building up our Navy. Previously we have been using Feudal obligations to supply fleets, we will now create a modern fleet owned by the King based at our new port of Newhaven."
 reign_in_the_clans: "Rein in the Clans"
 reign_in_the_clans_desc: "The Clan chiefs of the Northern parts of our Kingdom are too wayward for the liking to the crown. If we replace the current chiefs with ones loyal to us then we will better be able to harness the power of the wild savages to the north for our armies."
 comets: "Comets?"
 comets_desc: "We have received recently a new tome that is a most interesting read, it is called ‘On the true significance of comets against the vanity of astrologers’. I have decreed that all in the realm should be aware of its contents."
 royal_revenue: "Tighten up Royal Revenue"
 royal_revenue_desc: "If we are to continue to hold Scotland free of bondage we must have money. There are numerous royal estates, profits from justice and feudal rights that are simply not giving the crown their rightful due. We must ensure we receive what is rightfully ours."
 basilikon_doron: "Basilikon Doron"
 basilikon_doron_desc: "From the Greek meaning Royal gift. It was a customary for the current ruler to prepare his or her heir for the task of ruling after them. The Basilikom Doron is the distilled essence of all these lessons written down in a handy manual for all future rulers."
 act_of_revocation: "Pass the Act of Revocation"
 act_of_revocation_desc: "It has come to our attention that our ancestors saw fit to illegally gift parts of the Royal Domain to our nobility. Now it would not be fitting to simply take these lands back but we will from now insist that our beloved and loyal nobility pay rents to our person for them."
 
 MAM_ideas: "Mamluk Ideas"
 MAM_ideas_start: "Mamluk Traditions"
 MAM_ideas_bonus: "Mamluk Ambitions"
 mam_vassals: "Subjugate Sultans"
 mam_vassals_desc: "By increasing the tribute due from our vassals we can fund our wars against the infidel empires."
 mam_saladin: "Salah ad-Din's Legacy"
 mam_saladin_desc: "In glorious memory of our finest general our ranks swell with recruits willing to become holy warriors for Allah."
 mecca_and_medina: "The Holy Cities of the Levant"
 mecca_and_medina_desc: "Control of the various holy cities in the Levant, such as Jerusalem, Bethlehem, and Antioch, has brought us great renown and prestige."
 purchase_new_mamelukes: "Purchase New Mamluks"
 purchase_new_mamelukes_desc: "Our administration is staffed with time servers who are too busy plotting against each other to aggrandize themselves. We shall return to the traditional ways and bring in new Mamluks to staff our administration."
 mam_army_reform: "Reform of the Army "
 mam_army_reform_desc: "Our victory over the Mongols is far in the past, when we were the foremost military power in the world. Times have changed and our armies are no longer what they were. It is time to improve the training of our troops to ensure we do not fall behind."
 reform_fellah_system: "Reform the Fellah System"
 reform_fellah_system_desc: "Since time immemorial the basis of Egypt's economy has been the Fellah farmer who farms his land as no more than a slave. It is time to reform this system to ensure that our farmers have a good incentive to grow more."
 mam_taxes: "Census System"
 mam_taxes_desc: "By instituting a census across our lands we can collect tax money in a much more effective manner."
  
 NAP_ideas: "Neapolitan Ideas"
 NAP_ideas_start: "Neapolitan Traditions"
 NAP_ideas_bonus: "Neapolitan Ambitions"
 academy_of_naples: "Found the Academy of Naples"
 academy_of_naples_desc: "To ensure that the rulers of Naples’ reputations are properly preserved for posterity we will found an Academy for men of letters to properly write about our deeds."
 consolidate_the_royal_domain: "Consolidate the Royal Domain"
 consolidate_the_royal_domain_desc: "The main source of our wealth, and thus power, are the lands that are ours directly. A tactical marriage here, a feudal revision there and before you know it our lands are much greater than before."
 encouraged_city_living: "Encourage City Living"
 encouraged_city_living_desc: "It is easier to keep an eye on people if they are all in one place. This is especially true of our nobles. Let us make life in the city such an attraction that our nobility will dream of being nowhere else."
 expanded_arsenale: "Expand the Arsenale "
 expanded_arsenale_desc: "If we are to defend our long coastline we must ensure that we have a strong navy. We will expand our shipbuilding capacity to ensure that sufficient amounts of ships are available."
 city_of_artists: "City of Artists"
 city_of_artists_desc: "Through the patronage of the worlds greatest artists all will see the glory of our city. All will marvel at the greatness of our dynasty."
 supressed_banditry: "Suppress Banditry"
 supressed_banditry_desc: "For too long we have had merchants petition us about the scourge of banditry in our Kingdom. It is time to take action about this and allow commerce to flow."
 nap_university_of_royal_studies: "Refurbish the University of Royal Studies"
 nap_university_of_royal_studies_desc: "There has been a University in Naples since the 13th century, but sadly the buildings are simply no longer fit for modern, cutting edge teaching. We shall provide it with new facilities to ensure it remains a leading University."
 
 ARA_ideas: "Aragonese Ideas"
 ARA_ideas_start: "Aragonese Traditions"
 ARA_ideas_bonus: "Aragonese Ambitions"
 mercenary_princes: "Mercenary Princes"
 mercenary_princes_desc: "Sandwiched as we are between Castile and France we need to ensure that we have access to soldiers. Let our second and third sons serve as Mercenary Captains so we have the contacts we need to hire men if required."
 protection_of_coastlines: "Protection of the Coastlines"
 protection_of_coastlines_desc: "The threat of the Barbary Corsairs pillaging our coast is a real one. We must build a fleet to protect it. Let us expand our shipyards to ensure that we have the ships to do so."
 ara_mediterranean_trade: "Mediterranean trade"
 ara_mediterranean_trade_desc: "The Italian Cities behave as if the trade of the Mediterranean was all theirs. We will encourage men of commerce to bring this trade to our shores."
 consolidation_of_the_estates: "Consolidation of the Estates"
 consolidation_of_the_estates_desc: "Aragon is a composite realm with each constituent part having its own Cortes. This is an inefficient system of government. We must unite the realm into a single state with one Cortes to govern more efficiently."
 chartered_merchant_companies: "Chartered Merchant Companies"
 chartered_merchant_companies_desc: "Our traders are wasting resources competing with each other rather than with others. This is a waste and we should focus all efforts on taking trade from other people. We shall charter companies who will be given temporary monopolies on trade from certain regions and whose renewal will be dependent on giving the crown its rightful due."
 ara_reformed_admin: "Reforming the Administration"
 ara_reformed_admin_desc: "Our administration is very much that of a feudal state. If we wish to turn Aragon into a modern State we must bring our administration up to date."
 protection_of_the_little_folk: "Protect the Little Folk"
 protection_of_the_little_folk_desc: "Our soldiers will want to know that their loved ones are looked after in the event they fall in battle. Aragon will do its duty and ensure that this is done through a system of workhouses for the orphans of the fallen."
 
 HSA_ideas: "Hanseatic Ideas"
 HSA_ideas_start: "Traditions of The Hansa"
 HSA_ideas_bonus: "Ambitions of The Hansa"
 end_of_victual_brothers: "The End of the Victual Brothers"
 end_of_victual_brothers_desc: "We have shattered the forces of the Victual Brothers and pursued and hunted down the remnants. We must now ensure that such a force of pirates never threatens us again. We will do what it takes to protect our trade."
 strong_league_obligations: "Strong League Obligations"
 strong_league_obligations_desc: "The League has always worked on a very decentralized structure. This was both its strength and weakness. Let us tighten up the obligations of league members in their areas of specialization, so that we are more efficient in trade."
 hsa_shipbuilding: "Improved Shipbuilding"
 hsa_shipbuilding_desc: "For a long time most ships in the Baltic were built by Hanseatic Towns, but new times have brought new competitors who are building cheaper, but naturally inferior, ships. We need to improve our shipyards to maintain our position as the Baltic's foremost trading power."
 reformed_hanstag: "Reformed Hanstag"
 reformed_hanstag_desc: "Until now, the Hanstag has worked on a system where we only passed rules if nobody objected. This worked well when we were the only trading power in the Baltic. We need to switch over to a system where a simple majority is enough. This should improve decision making while still maintaining the support of the cities."
 hanseatic_levy_system: "Hanseatic Levy System"
 hanseatic_levy_system_desc: "Each city within the league is expected to provide levies in the case of warfare. This ad hoc system makes military campaigning difficult because cities aren't willing to supply sufficient forces. We need to reform the system so cities supply a larger share of manpower to the league."
 regularised_contribution: "Regularized Contributions"
 regularised_contribution_desc: "League finances are currently very much done on an ad hoc basis. Towns contribute either money or in kind towards league projects. This is simply not good enough for us to survive in the current climate. Although the towns are free to collect the contribution in their own manner it is vital that each town makes a regular contribution."
 the_hansa_bank: "The Hansa Bank"
 the_hansa_bank_desc: "Using the new system of contribution, we can underwrite a bank for members to use. Backed by the resources of the league, a letter of credit from the bank will be as good as cash. This, as well as other financial instruments, will give our merchants an edge over other countries."
 
 MLO_ideas: "Milanese Ideas"
 MLO_ideas_start: "Milanese Traditions"
 MLO_ideas_bonus: "Milanese Ambitions"
 renaissance_prince: "Renaissance Prince"
 renaissance_prince_desc: "Other rulers in Italy may pay lip service to their support of the cultural rebirth that manifest itself before us, let Milan be the center of it under our patronage."
 patron_of_music: "Patron of Music"
 patron_of_music_desc: "The Musical arts have been sadly neglected by other princes. Let us patronize music for the Glory of God, and ourselves, and Milan will also shine."
 lowered_power_of_barons: "Lowered Power of the Barons"
 lowered_power_of_barons_desc: "Art and culture may be one thing but if we wish to remain independent we will need money. For this we must break the power of the local nobility and ensure that more money flows into the center."
 age_of_condottieri: "The Age of the Condottieri"
 age_of_condottieri_desc: "With mercenaries forming the mainstay of so many armies we would be wise to ensure that we too have mercenaries to hand. Let us ensure that passing mercenary captains are warmly welcomed in Milan so they remember us when it comes to hiring."
 encouragement_of_philosophers: "Encouragement of Philosophers"
 encouragement_of_philosophers_desc: "We in Milan have long been supporters of Renaissance thought. We should continue this tradition and extend patronage and build facilities so the finest thinkers in all of Europe will come here."
 merchant_princes: "Merchant Princes"
 merchant_princes_desc: "The Great Coastal Cities of Italy have long had great trade networks bringing wealth and power to their doorstep. Milan may not be on the coast but it does not mean that the Duchy of Milan cannot get its share too. Let it be known that men of wealth of substance who go forth and bring back the riches of the world will be looked upon with favor at the court of Milan."
 rulership_of_enlightened_principals: "Rulership through Enlightened Principals"
 rulership_of_enlightened_principals_desc: "With the encouragement of philosophers, new theories and principles have started to emerge. By structuring our government along those principles we will enjoy greater support, at least amongst those who actually matter."
 
 BYZ_ideas: "Byzantine Ideas"
 BYZ_ideas_start: "Byzantine Traditions"
 BYZ_ideas_bonus: "Byzantine Ambitions"
 byz_orthodoxy: "Orthodox Faith"
 byz_orthodoxy_desc: "The synergism between the Orthodox Church and the State gives impetus to those who would spread the faith by military means."
 byz_reformed_army: "Army Reforms"
 byz_reformed_army_desc: "Improved training ensures a disciplined fighting force."
 byz_mercs: "Mercenary Regulations"
 byz_mercs_desc: "Like any empire, Byzantium makes significant use of mercenaries. Proper regulation and integration into the army makes them an effective, efficient fighting force."
 byz_patriarch: "Patriarchate of Constantinople"
 byz_patriarch_desc: "With Rome in schism from the other ancient sees, the power and prestige of the Patriarch exceeds that of the Roman Pontif."
 byz_imperial_dip: "Imperial Diplomacy"
 byz_imperial_dip_desc: "The best defense against conspiracy is to not be hated." 
 byz_pacification: "Pacification"
 byz_pacification_desc: "By integrating all newly acquired provinces and peoples, and treating them with respect and dignity, the cost of restoring stability is reduced."
 byz_merchants: "Mercantilism"
 byz_merchants_desc: "Overseas income is the key to long-term success. To fund the empire, we must seek profit in trade."
 
 BYZ_1_ideas: "Byzantine Ideas"
 BYZ_1_ideas_start: "Byzantine Traditions"
 BYZ_1_ideas_bonus: "The Glory of Byzantium"
 theme_system: "The Theme System"
 theme_system_desc: "Decentralized Administration yielded efficacies of scale."
 champions_of_orthodox_christianity: "Champions of the Faith"
 champions_of_orthodox_christianity_desc: "Constantinople is the chief city of the Orthodox Faith and the we are her staunch defenders!"
 reconquer_anatolia: "Reconquer Anatolia"
 reconquer_anatolia_desc: "The lands occupied by the Muslims are our rightful patrimony."
 support_byzantine_merchents: "Support Merchants"
 support_byzantine_merchents_desc: "Our merchants travel far and wide in search of opportunities for profit."
 reform_the_byzantine_bureaucracy: "Reform the Bureaucracy"
 reform_the_byzantine_bureaucracy_desc: "Our empire has a reputation for having a \"Byzantine\" bureaucracy. It must be reformed!"
 support_the_byzantine_renaissance: "Byzantine Renaissance"
 support_the_byzantine_renaissance_desc: "Italy has no monopoly on artistic and scientific advancement!"
 basileia_rhomaion: "Basileia Rhomaion"
 basileia_rhomaion_desc: "The Roman Empire Resurgent."
 
 VIJ_ideas: "Vijayanagar Ideas"
 VIJ_ideas_start: "Vijayanagar Traditions"
 VIJ_ideas_bonus: "Vijayanagar Ambitions"
 vij_promo_trade: "Promotion of Trade"
 vij_promo_trade_desc: "Our lands sit on one of the key trade routes from East to West. We must ensure that our port areas are safe and secure so that visiting captains will stop in our lands and thus we can tax them."
 arab_horses: "Arab Horses"
 arab_horses_desc: "The horses from the Arabian peninsula are far superior to the local breeds. We will use our trade connections to ensure that we have a steady supply of these horses for our troops."
 harsh_penal_code: "Harsh Penal Code"
 harsh_penal_code_desc: "The King maintains the law by killing. Let us establish a new harsh penal code and more importantly make sure it is enforced so our people can feel safe inside our realm."
 vij_tolerance: "Tolerance"
 vij_tolerance_desc: "We should have a Kingdom where men may enjoy such freedom as they may come and go and live according to their own creed."
 carnatic_music: "Carnatic Music"
 carnatic_music_desc: "We must resist the Muslim invasion on all fronts. The musical traditions of the Northern States are already showing signs of foreign influences. This is blasphemy because we all know that music is a divine art form that originated with the Devas and Devis themselves. We will show the Hindu People who defend them."
 adroit_diplomacy: "Adroit Diplomacy"
 adroit_diplomacy_desc: "The numerous invaders of our Hindu people have displayed time and time again the same weakness, the tendency to fight amongst themselves. We must be ready at all times to exploit this to our own ends."
 army_for_city_of_victory: "An Army for the City of Victory"
 army_for_city_of_victory_desc: "For the City of Victory to be worthy of its name we must ensure we have an army that brings us victories. Let us ensure our troops are trained and take pride in their role."
 
 KOR_ideas: "Korean Ideas"
 KOR_ideas_start: "Korean Traditions"
 KOR_ideas_bonus: "Korean Ambitions"
 hanguel_alphabet: "The Hanguel Alphabet"
 hanguel_alphabet_desc: "The Korean language is so fundamentally different from Chinese that the use of Chinese characters renders all but the most highly educated illiterate. Our new alphabet will allow all our people to be able to read and write."
 grand_code: "Grand Code for State Administration "
 grand_code_desc: "To ensure proper, stable government we will codify exactly how the government will work. This will be Korea's first written constitution."
 hyanyak_system: "Hyang'yak System "
 hyanyak_system_desc: "With agriculture being the bedrock of our economy the management of villages is the most important thing. We will set up a system of self government for the villages to encourage a sense of community."
 geobukseon: "Geobukseon"
 geobukseon_desc: "The need to defend our coast line is important, and to this end we have developed the Turtle ship. These heavily armored behemoths will ensure that our fleets are able to protect our coast lines."
 hopae_system: "The Hopae System"
 hopae_system_desc: "The Hopae System is an identity tag system that requires all Koreans to carry a tag with their name, place of birth, status and place of residence. This will make it easier to know who people are and where they are."
 kyujanggak: "The Kyujanggak"
 kyujanggak_desc: "To assist in the administration of Korea we will create a huge royal library to act as a repository for knowledge. With this we seek to advance the great Korean Culture."
 kor_economy_reform: "Economic reform"
 kor_economy_reform_desc: "We need a comprehensive reform of the tax system and an opening up positions to talent, so that even the sons of concubines may rise up through the ranks. These reforms will bring in more money for the state."
 
 BOH_ideas: "Bohemian Ideas"
 BOH_ideas_start: "Bohemian Traditions"
 BOH_ideas_bonus: "Bohemian Ambitions"
 compacta_of_prague: "Compacta of Prague"
 compacta_of_prague_desc: "The Hussite wars are over and it is time to unite the nation. Let all be forgiven so the Czech people can live in peace."
 boh_elective_monarchy: "Elective Monarchy"
 boh_elective_monarchy_desc: "For too long the fractious nobility of Bohemia have been a huge impediment to royal authority. From now on we will ensure that every new monarch has the full support of the nobles prior to his or her coronation. That should avoid any problems."
 wagenburg: "Wagenburg"
 wagenburg_desc: "During the Hussite wars our armies relied on wagon forts, which would allow us to win battles we should have lost. Although we may not always use wagons, using infantry sharp shooters from defensive position will become the tactic of choice for our ever invincible Czech armies."
 letter_of_majesty: "Letter of Majesty"
 letter_of_majesty_desc: "The Hussite wars have left a legacy of dangerous divisions on ecclesiastical matters in the Czech lands. If Bohemia is to prosper we must end this divisive conflict and bring order to our lands. We will promulgate a letter of majesty in our realms granting the freedom of conscience to all."
 hussite_legacy: "Hussite Legacy"
 hussite_legacy_desc: "While the Church in Rome gets increasingly reactionary in the face of theological challenges we in Bohemia are much more relaxed about this. This leads us to be more relaxed towards new ideas."
 kutnohorian_deal: "The Kutnohorian Deal"
 kutnohorian_deal_desc: "The nobility will always remain sensitive regarding their prerogatives, so we need to guarantee that their privileges are guaranteed forever."
 czech_nationalism: "Czech Nationalism"
 czech_nationalism_desc: "The Czech people have survived everything the world has thrown at them, we have shown our resilience."
 
 ITA_ideas: "Italian Ideas"
 ITA_ideas_start: "Italian Traditions"
 ITA_ideas_bonus: "Italian Ambitions"
 no_a_geographical_construct: "Not a Geographical Construct"
 no_a_geographical_construct_desc: "Since the fall of the Western Empire, Italy has been dominated by foreign powers and been divided into many parts. Those powers that dominated us sniggered at the idea of us Italians. But now, Italy has risen again."
 tradition_of_the_legion: "The Tradition of the Legion"
 tradition_of_the_legion_desc: "During Roman times Italy dominated all of the world worth dominating. Italy has risen once more and it is time for the legions to march again. Our soldiers will be constantly reminded of the tradition of victory they have inherited and be regularly drilled to help them emulate them. Marius's Mules will once more take to the field."
 ita_mare_nostrum: "Mare Nostrum"
 ita_mare_nostrum_desc: "Italy has a long and vulnerable coastline. Protecting it is our highest priority. We must be like Pompey the Great and dominate these seas so Italy can be safe."
 office_of_censor: "The Office of Censor"
 office_of_censor_desc: "In the great days of the Roman Republic the Censors had the duty of keeping a list of the citizens who were eligible for military service. We will once more have censors whose job it is to assess who could see service in the new Legions."
 italian_tax_reform: "Italian Tax Reform"
 italian_tax_reform_desc: "The Western Empire ceased to be effective when it no longer had the tax base to support their armies. We must ensure that this does not happen to the New Rome that has risen forth phoenix like from the ashes of the old."
 heir_to_the_empire: "Heir to the Empire"
 heir_to_the_empire_desc: "The Holy Roman Empire has failed to take the mantle of the Western Empire, it is time for Italy to take up the banner and remake the great Empire."
 path_to_citizenship: "The Path to Citizenship"
 path_to_citizenship_desc: "The Roman Empire's strength was its ability to make those they ruled want to be part of the Empire. We will emulate this system to make those who are part of our domains seek to become part of our empire."
 
 MCH_ideas: "Manchu Ideas"
 MCH_ideas_start: "Manchu Traditions"
 MCH_ideas_bonus: "Manchu Ambitions"
 united_three_jurchens: "United Three Jurchens"
 united_three_jurchens_desc: "By uniting the three tribes of Haixi, Jianzhou and Wild Jurchens, we can found a real dynasty that dominates Manchuria."
 the_manchu_alphabet: "Manchu Alphabet"
 the_manchu_alphabet_desc: "The Jurchen script created by Emperor Aguda is lost. Our people have to use the Mongolian scribes to record every document, while illiterate Han Chinese and Mongolians could understand their respective languages when read aloud. By converting Mongolian alphabet, the new Manchu Alphabet would be suitable for Manchu people and would make the administration easier."
 manchu_eight_banners: "The Eight Banners"
 manchu_eight_banners_desc: "By combining our tribal army with the traditional Niru company system, the highly organized and centralized force of Eight Banners is created."
 link_with_the_mongol_dynasty: "Link with the Mongol Dynasty"
 link_with_the_mongol_dynasty_desc: "Marrying Borjigin princess from Chahar Mongolia allows us to command the strong Mongolian horsemen more easily."
 the_green_standard_army: "The Green Standard Army"
 the_green_standard_army_desc: "Enlist the disgruntled soldiers and officers from the Ming Army and establish the Green Standard Army."
 pigtail_or_death: "Pigtail or Death"
 pigtail_or_death_desc: "By executing the people who refuse to shave their hair on the front of the head and braid the rest hair into a pigtail, the Manchu superiority and dominance over all conquered people is continually shown and reminded even during the peace time, thus no one would dare to rebel against us."
 the_chinese_rules: "The Chinese Laws"
 the_chinese_rules_desc: "The Chinese way to administrate a nation is effective and worthy to be learned, by adopting Chinese laws and using Chinese officials we can rule our empire more easily."
 
 PAL_ideas: "Palatinate Ideas"
 PAL_ideas_start: "Palatine Traditions"
 PAL_ideas_bonus: "Palatine Ambitions"
 imperial_vicar_and_archsteward: "Imperial Vicar and Archsteward"
 imperial_vicar_and_archsteward_desc: "As the hereditary Imperial Vicar and Archsteward of the Holy Roman Empire, we enjoy the good reputation from our Imperial Rank."
 heidelberg_university: "Heidelberg University"
 heidelberg_university_desc: "The Ruprecht-Karls-Universität Heidelberg is the oldest university in Germany, it attracted scholars from all over the continent and developed into a cultural and academic center. Thanks to such a fact, it's much easier for us to discover outstanding talented person and hire them into our court."
 center_of_reformation_in_southern_germany: "Center of Reformation in Southern Germany"
 center_of_reformation_in_southern_germany_desc: "Our realm is one of the important centers of religion reformation and we should take advantage of this position. By supporting the reformation factions in other countries, we can weaken our rivals and thus strenghten ourselves..."
 bibliotheca_palatina: "Bibliotheca Palatina"
 bibliotheca_palatina_desc: "By uniting the book collections from Stiftsbibliothek in Church of the Holy Spirit, University Library Heidelberg and other libraries in our castles and the Lorsch Abbey, we founded the Bibliotheca Palatina, the most important library of the German Renaissance. With such an extraordinary reserve of knowledge, it's sure that the science and philosophy in our territory will advance faster."
 heidelberg_catechism: "Heidelberg Catechism"
 heidelberg_catechism_desc: "For use in teaching Reformed Christian doctrine, the confessional document of Heidelberg Catechism is published under our commission. The Catechism is adopted as one of the Three Forms of Unity by the Reformed Church. This achievement will definitely help us to convert more people to the Reformed faith."
 hortus_palatinus: "Hortus Palatinus"
 hortus_palatinus_desc: "The Garden of the Palatinate was commissioned by Frederick V, Elector Palatine in 1614, and soon become famous across the continent as the Eighth Wonder of the World and Germany's greatest Renaissance garden."
 mannheim_school_of_orchestra: "Mannheim school of Orchestra"
 mannheim_school_of_orchestra_desc: "Our lords are always among the most famous patrons of the arts, especially the orchestra. Under our patronage, Johann Stamitz and other talents founded the world-famous Mannheim school." 
 
 LIT_ideas: "Lithuanian Ideas"
 LIT_ideas_start: "Lithuanian Traditions"
 LIT_ideas_bonus: "Lithuanian Ambitions"
 warlord_dukes: "Warlord Dukes"
 warlord_dukes_desc: "In remarkable two centuries of fierce warfare, Lithuanian warlord dukes managed to unify into a proper warrior state a country that was nothing more than a loose federation of tribes before, mount resistance against the aggression of the Catholic holy orders and conquer vast swaths of land in the East. Our military leaders are inspired by those achievements."
 auksine_laisve: "Auksine Laisve"
 auksine_laisve_desc: "Auksine Laisve, Lithuanian for Golden Liberty, is a set of laws and privileges that put the nobles of the country above other classes, and often even above monarch's and parliament's power. Arriving in Lithuania from Poland, this unique system will increase their loyalty to the crown, as long as the monarch doesn't attempt to renege on the promise of maintaining the golden state of liberty for the nobility."
 magdeburg_laws: "Magdeburg Laws"
 magdeburg_laws_desc: "One of consequences of Lithuania's drift towards the west is introduction of German city laws too many urban areas of the country. Magdeburg laws in their custom local form will govern many different economic and political aspects of urbanization of the country, from city planning to trade and taxation."
 magnate_estates: "Magnate Estates"
 magnate_estates_desc: "Magnates of Lithuania are called 'little kings' for their vast estates and private armies. Defending the indivisibility of their domains and trying to maximize the profits from them, they will develop a system in many regards resembling that of ancient Roman latifundia."
 lithuanian_hussars: "Lithuanian Hussars"
 lithuanian_hussars_desc: "Winged Hussars are the heavy cavalry of Lithuania as much as of Poland. Introduced in both countries by reforms of Stephen Batory, King of Poland and Grand Duke of Lithuania, they will remain undefeated on the battlefields of Eastern Europe for more than a century."
 statutes_of_lithuania: "Statutes of Lithuania"
 statutes_of_lithuania_desc: "Statutes of Lithuania are a set of three different legal reforms which gather, unify and update the laws of the realm. Known for their harsh punishments and the introduction of death penalty, they are in line with many contemporary western penal codes. Each crime is supposed to be punished the same regardless of the class of the person committing it, but in practice many disadvantages for peasantry will be maintained. Lithuanian Statutes will later inspire a similar reform in Russia."
 lithuanian_renaissance: "Lithuanian Renaissance"
 lithuanian_renaissance_desc: "Lithuania experiences a Renaissance in the late 15th and early 16th centuries. Inspired by the ideas of Reformation and Italian influences, education, arts, architecture and literature will flourish in this era. Lithuanian language will be formulated in its written form and first works of Lithuanian literature will be created." 
 
 MAR_ideas: "Maratha Ideas"
 MAR_ideas_start: "Maratha Traditions"
 MAR_ideas_bonus: "Maratha Ambitions"
 tradition_of_military_service: "Tradition of Military Service"
 tradition_of_military_service_desc: "Maratha cavalrymen have a long tradition of service as 'Bargirs' for the deccan sultanates. The increased militarization of the Deccan due to the many wars fought in the area has made our cavalry one of the most dangerous forces in India."
 forts_of_maharashtra: "Forts of Maharashtra"
 forts_of_maharashtra_desc: "In these hilly and densely forested lands keeping many and well maintaned forts is a necessity for offense as well as defense. Keeping our many forts well maintained should be a top priority."
 peasant_soldiers: "Peasant Soldiers"
 peasant_soldiers_desc: "The villages of the Desh are full with able men who would be more than willing to serve in our armies. Let us train and recruit all Marathi speakers to serve in our armies."
 office_of_the_peshwa: "Office of the Peshwa"
 office_of_the_peshwa_desc: "Let us create an office entirely devoted to the running of our state and its armies. With a skillfull minister in charge, the Peshwa, our country will be versatile enough to expand quickly and efficiently."
 encourage_ties_with_brahmin_financial_families: "Strengthen ties with Brahmin Financial Families" 
 encourage_ties_with_brahmin_financial_families_desc: "The financial sector of our state is dominated by Brahmin banking families. Let us integrate them further in our state by hiring them as tax collectors, creating regulations to strengthen their rights and protect their traditions. We will have gained the favour of our financiers as well as access to able and learned administrators."
 reform_the_bureaucracy: "Reform The Bureaucracy"
 reform_the_bureaucracy_desc: "A growing state needs a bureaucracy capable of quickly assessing new lands. We must expand and differentiate our bureacuracy, reexamining any demands on revenue and quickly assess the demands and worth of new lands."
 expand_maratha_navy: "Expand Maratha Navy"
 expand_maratha_navy_desc: "Westerners and muslims cannot be allowed to dominate the Indian Ocean. We must endevour to expand our navy and create viable naval bases along our western coast."
 
 TAU_ideas: "Taungu Ideas"
 TAU_ideas_start: "Burmese Traditions"
 TAU_ideas_bonus: "Burmese Ambitions"
 legacy_of_the_pagan_dynasty: "Legacy of the Pagan dynasty"
 legacy_of_the_pagan_dynasty_desc: "The Pagan dynasty was the first  kingdom established by the Burmese. If we can unify their territory   along with Ayeyarwady river, other countries will recognize that we are  the successor of the old kingdom of Pagan."
 mandala_system: "Mandala System"
 mandala_system_desc: "The relationship between the lord and his vassals in Southeast Asia is defined as 'mandala', the circle. While the lord controlled the country from the center, the vassals would have greater independence. If the personal relation between us and our vassals are beneficial, then our tributaries will pay tribute to us and would also help us with providing men in time of war."
 nat_worship: "Nat Worship"
 nat_worship_desc: "Nats are Burmese spirits revered often in conjunction  with Buddhist practice. The 37 Great Nats and other small spirits are   worshiped, especially in rural areas. This popular religious custom  unites our diverse subjects together."
 bayingyi: "Bayingyi"
 bayingyi_desc: "The Europeans have begun to appear in our realm. If we  settle and grant them land, those 'Bayingyi' would be willing serve us   as soldiers of our army."
 chakravartin: "Chakravartin"
 chakravartin_desc: "The Chakravartin is an ideal universal ruler in both  Hinduism and Buddhism, one who rules ethically and benevolently over  the entire world. It is a symbol of not only spiritual kingship and   leadership, but also temporal as well."
 manu_kye_dhammathat: "Manu Kye Dhammathat"
 manu_kye_dhammathat_desc: "If we compile our existing laws and customs  into a new law book written in simple Burmese language, this Manu Kye   Dhammathat, the Manu Kye Law Book, will gain enormous popularity among  our subjects."
 the_hluttaw: "The Hluttaw"
 the_hluttaw_desc: "The 'Hluttaw', the royal release, is the central  council of ministers in our court. Its fiscal, executive, and judicial   branches are the administrative organs of our nation."
 
 GRA_ideas: "Granada Ideas"
 GRA_ideas_start: "Granadan Traditions"
 GRA_ideas_bonus: "Granadan Ambitions"
 gra_strait: "Straits of Gibraltar"
 gra_strait_desc: "The importance of controlling the strait which separates our kingdom has necessitated the building of large and efficient shipyards."
 gra_war_history: "Legacy of War"
 gra_war_history_desc: "Our people have grown accustomed to constant warfare and are therefore much more easily convinced to continue the fight."
 gra_reconquista: "Memories of the Reconquista"
 gra_reconquista_desc: "Having been driven from our homeland in Spain by the vicious assaults of their Catholic armies, our people have little trust for these infidels."
 gra_drilling: "New Military Codes"
 gra_drilling_desc: "By reviewing and modernizing our military regulations we can significantly improve the morale and effectiveness of our forces."
 gra_taxes: "Universal Enlistment"
 gra_taxes_desc: "Institute a tax for those who do not take a term of service in the army."
 gra_stability: "Office of Oversight"
 gra_stability_desc: "By placing men answerable to the Sultan in a position to review the decisions of our courts, we can ensure justice and stability in the realm."
 gra_trade: "Port of Tangier"
 gra_trade_desc: "The Port of Tangier became a key center for N. African trade with the continent."
 
 PAP_ideas: "Papal Ideas"
 PAP_ideas_start: "Papal Traditions"
 PAP_ideas_bonus: "Papal Ambitions"
 ecclesiastical_primacy: "Ecclesiastical Primacy"
 ecclesiastical_primacy_desc: "The Pope has the sovereign authority to establish religious canon and law in the Catholic church. The State shares a special relationship with those who conform with the Catholic authority."
 papal_investiture_and_tithes: "Papal Investiture and Tithes"
 papal_investiture_and_tithes_desc: "Into Rome flow the riches of Christian Europe."
 glory_of_rome: "Glory of Rome"
 glory_of_rome_desc: "We control the great city and the ancient capital of the Romans. We are the preservers of their marvelous tradition."
 donation_of_constantine: "Donation of Constantine"
 donation_of_constantine_desc: "The Donation of Constantine demonstrates our authority to bestow the title of the Emperor of the Romans upon whomsoever we choose. It may also prove that we're rather good at forging documents."
 centralize_the_states: "Centralize the States"
 centralize_the_states_desc: "We will consolidate our power in Papal provinces by seizing it from the local princes."
 the_vatican_museums: "The Vatican Museums"
 the_vatican_museums_desc: "Years of collecting and donations have made Vatican City the home of many museums. We've accumulated one of the most impressive art collections in history."
 holy_father: "The Holy Father"
 holy_father_desc: "Being the Vicar of God to Roman Catholics gives us a certain amount of political leeway. The Papal Bull, documents carrying the Pope's official seal, carry the weight of the very word of God. With these rulers have been cursed and entire continents divided."
 
 TIB_ideas: "Tibetan Ideas"
 TIB_ideas_start: "Tibetan Traditions"
 TIB_ideas_bonus: "Tibetan Ambitions"
 vajrayana_buddhism: "Vajrayana Buddhism"
 vajrayana_buddhism_desc: "Our people are united in our own unique view of the world represented through our Thunderbolt form of Buddhism.  It guides our very governance and daily life in familiar and expected patterns for the lowest serf to the highest lama."
 bon_influence: "Bön Influence."
 bon_influence_desc: "The vestiges of the original and indigenous Bön faith still hold sway in Tibet, both competing with and merging with the Vajrayana way of Buddhism.  The divine presences or Bön deities are incorporated into the very construction of the people’s homes making them in effect a castle (dzongka) against the malevolent forces outside it.  The fierce and inspiring Gods, Elementals, Demons, and Spirits are quite a contrast to the serene Buddha."
 yaks: "Yaks!"
 yaks_desc: "Domesticated yaks have been kept for thousands of years by our people, cultivating and improving our knowledge of their breeding will only make them more useful.  In addition to pulling plows and being able to ride them, they give us their milk, fibre and meat, and carry a heavy load through deep snow.  Their dried droppings are an important fuel, used all over Tibet, and is often the only fuel available on the high treeless Tibetan Plateau.  Their butter is an ingredient of the butter tea that Tibetans consume in large quantities, and is also used in lamps and made into butter sculptures used in religious festivities.  Their use is ever expanding with our knowledge and ingenuity."
 way_of_virtue: "The Way of Virtue"
 way_of_virtue_desc: " Dgelugspa, also known as the Yellow Hat sect, is a school of Vajrayana Buddhism focusing on principles of universal compassion as the fundamental spiritual orientation.  Founded in the late 14th century, the Dgelugspa became the pre-eminent Buddhist school in Tibet since the end of the 16th century. "
 potala_palace: "Potala Palace"
 potala_palace_desc: "Construction of the Potala Palace began in 1645, under the direction of Lozang Gyatso, the Great Fifth Dalai Lama.  Rising a thousand feet above the valley floor in Lhasa, with stone walls that measure sixteen feet thick at the base, this fortified palace commands an impressive place.  Within its thirteen stories, this center of government has over 1,000 rooms, 10,000 shrines and 200,000 statues. "
 way_of_ancients: "The Way of the Ancients"
 way_of_ancients_desc: "Nyingma, also known as the School of the Ancient Translations is the oldest school of Vajrayana Buddhism, incorporating mysticism and local deities shared by the pre-Buddhist Bön religion.  Historically, the Nyingma tradition is unique amongst the schools in that its supporters never held political power, and therefore its practitioners were mostly removed from the political machinations of Tibet, focusing on austerity, celibacy and mysticism.  Their presence, however, cultivates discipline in our society and keeps us attuned to our roots."
 pale_earth: "The Pale Earth School"
 pale_earth_desc: "The Pale Earth, or Sakya School of Vajrayana Buddhism, derives its name from the unique grey landscape of Ponpori Hills in southern Tibet near Shigatse, where Sakya Monastery, the first monastery of this tradition was built by Khon Konchog Gyalpo (1034–1102) in 1073.  The Sakya tradition was founded in the late 11th century by Drogmi, a famous scholar and translator who had studied at Vikramashila University in India.  This school is known for its studious and academic bent and its colleges produce Tibet’s most inquisitive minds."
 
 ASS_ideas: "Assamese Ideas"
 ASS_ideas_start: "Assamese Traditions"
 ASS_ideas_bonus: "Assamese Ambitions"
 buranjis: "The Buranjis"
 buranjis_desc: "All our kings decend from the great Sukaphaa who founded our kingdom in 1228 after his long journey into Assam. Swargdeo Sukaphaa was also the first of our rulers to realize the great need of documentation for the coming generations and it was he who had the first 'Store that teaches the ignorant' or Buranji created. Thanks to this and other Buranjis created throughout the history of our kingdom we know the history of our people well and it is not hard to identify the many heirs of Sukaphaa."
 wet_rice_cultivation: "Wet Rice Cultivation"
 wet_rice_cultivation_desc: "When our Tai ancestors first arrived in Assam the lands that were available to them were marches and swamps. They quickly realized that these lands were not as productive as they could be. Making use of the wet rice cultivation techniques of our old homeland has allowed us to prosper in an area that others found too poor to care about. While we are no longer restricted to the marches of Upper Assam, rice cultivation remains the backbone of our economy."
 river_warfare: "River Warfare"
 river_warfare_desc: "The Assamese terrain and the Brahmaputra river in particular is our greatest ally against foreign invaders. Any foreign army that wishes to advance along the Brahmaputra river will have to endure the rains of summer at which point they will have to take great care not to be cut of from their supply lines along the river. By preparing for guerilla tactics, assaulting the invaders supply lines and raiding their stores we can ensure that an enemy risk getting cut off in very hostile lands with starvation and epidemic diseases taking their toll."
 reform_paik_system: "Reform the Paik System"
 reform_paik_system_desc: "Since our people arrived here in the 13th century we have made use of a corvee labor system inspired by our South-East Asian roots. Paiks are used for defence, civil construction and military production and are an integral part of our kingdom. As our country grows however this system is in need of restructuring. A thorough reexamination of all Paik duties, Paik quotas and a new and clear graded system for the officers of the system will create a resilient system that will be of great help to us against any foreign threats."
 process_of_appeal: "Process of Appeal"
 process_of_appeal_desc: "Due to the hierarchical organization of our society it is important that we are seen to uphold justice in our lands and that our subjects feel that they enjoy the protection of the state. Making use of the Paik system we can create a chain of appeals from lower officers all the way up to the ministers of the king."
 ahom_land_survey: "Land Survey"
 ahom_land_survey_desc: "We have observed that our western neighbours have devised an ambitious administrative system where all lands are routinely surveyed to better evaluate their worth. We should introduce similar measures here. By inviting land surveyors from the west and training our own in their methods we might be able to increase our tax revenue substantially. We must also henceforth make renewed surveys regularly to account for the changing trends of economy and demographics."
 ahom_diplomacy: "Ahom Diplomacy"
 ahom_diplomacy_desc: "Our country draws much of its strength from old traditions and from making the most of the resources within our borders. It is time however to look outwards and see what other parts of the world can offer us. By instituting official positions specifically for diplomacy and by encouraging exchange with other kingdoms we might both enrich our culture and find new allies against our local enemies."
 
 SWI_ideas: "Swiss Ideas"
 SWI_ideas_start: "Swiss Traditions"
 SWI_ideas_bonus: "Swiss Ambitions"
 the_swiss_confederation: "The Swiss Confederation"
 the_swiss_confederation_desc: "In 1291 the cantons of Schwyz, Uri, and Unterwalden banded together to escape from the Habsburg inheritance, and since then, they and the other cantons have been resolute in resisting foreign incursions on our autonomy within the Empire. Nonetheless, we still aren't a proper country but an alliance or confederation of cantons with a coordinated military policy to protect our privileges. This decentralized model helps to keep our realm responsive and stable."
 swiss_mercenaries: "Swiss Mercenaries"
 swiss_mercenaries_desc: "How many kings have had cause to shout 'Summon the Switzers' whenever there has been an assassination attempt? From the Swiss Guard who protect His Holiness in Rome to the Swiss mercenaries serving as auxiliaries and bodyguards in most of the courts of Christendom, Swiss mercenaries have proven legendary in their ability. Perhaps our native sons will give us a discount for working in our courts?"
 alpine_defensiveness: "Alpine Defensiveness"
 alpine_defensiveness_desc: "Throughout the late 13th and 14th centuries, we have been constantly repelling Habsburg (and, often, by extension, Imperial) incursions into our lands. Our mighty soldiers have played a major role in that, but the hardy, difficult terrain of our mountainous home has made invasion equally difficult."
 oasis_of_peace_and_prosperity: "Oasis of Peace and Prosperity"
 oasis_of_peace_and_prosperity_desc: "Even as the most gruesome of wars rages, there's usually little call to bring Switzerland in: after all, both sides need their Swiss mercenaries, and neither wants to be cut off. Perhaps if peace is prosperity, we should focus more on peace."
 swiss_tolerance: "Swiss Tolerance"
 swiss_tolerance_desc: "The Reformation threatens to tear our land apart. Some provinces join the Protestant movement, others Reform, and still others remain Catholic. Our land is ravaged by violence and confusion. Why must we kill each other over transubstantiation and predestination when we could turn our mountain home into a realm united once more?"
 haven_for_refugees: "Haven for Refugees"
 haven_for_refugees_desc: "Other countries shed political malcontents and authors with texts critical of their governments banned abroad. Some of these figures are quite interesting, and what harm would it do us to let them criticize their homelands from the safety of their new Alpine refuge? We will establish a tradition of Switzerland as the land where exiles can speak their mind freely."
 clockwork: "Clockwork"
 clockwork_desc: "Some fools think that clockwork is for clocks alone. When one witnesses the power of rotating gears ticking away, it's obvious that clockwork can do just about anything one wants it to do: maybe the Creator of the Universe himself wound up existence like a clock and let the gears spin on their own, ticking away the centuries. Be that as it may, Swiss clockmakers are the greatest masters of the art of clockwork in existence, barring God Himself of course."
 
 BRI_ideas: "Breton Ideas"
 BRI_ideas_start: "Breton Traditions"
 BRI_ideas_bonus: "Breton Ambitions"
 legacy_of_breton_independence: "Legacy of Breton Independence"
 legacy_of_breton_independence_desc: "Brittany has never been part of France.  Though we have been ravaged by Franks, Vikings, and the English in the past, we have, thus far, maintained our identity as a people apart.  Let all of our neighbors be aware that Brittany will remain free, the last home of true Gallic traditions."
 estates_of_brittany: "The Estates of Brittany"
 estates_of_brittany_desc: "First called in the 14th century, the Estates of Brittany allowed free men from all rungs of society, even the Third Estate, to share their grievances and petition the Duke for redress.  By calling in the Estates, we can vent some of the tension in our lands."
 breton_march: "Breton March"
 breton_march_desc: "The old kings of Francia called the militarized frontier between their lands and Brittany the Breton March.  At the time, they wanted it to keep us out.  Let us revive the fortifications of the Breton March, this time to keep our enemies out."
 breton_catholicism: "Breton Catholicism"
 breton_catholicism_desc: "The French may have claimed to be the 'eldest daughter of the Church' since the days of Clovis, but their observance is spotty and their fealty to Rome only evident when it suits them.  The Breton doesn't hide his veneration of the Blessed Virgin or his loyalty to the teachings of His Holiness and the one true Catholic Church."
 protect_the_coastline: "Protect the Coastline"
 protect_the_coastline_desc: "Brittany is uniquely exposed to danger from invasion from the seas, as our country contains more than the usual amount of coastline.  We need an adequate number and supply of ships to prevent ourselves from falling to foreign invaders."
 league_of_the_public_weal: "League of the Public Weal"
 league_of_the_public_weal_desc: "We must turn to other powers in order to protect our independence from centralized power, whether in England or France.  The diplomat's gilded tongue does as much to defend us as the guns of our troops."
 breton_adventures: "Breton Adventures"
 breton_adventures_desc: "There are new worlds to explore and colonize. We need to grab our share!"
 
 HED_ideas: "Hejazi Ideas"
 HED_ideas_start: "Hejazi Traditions"
 HED_ideas_bonus: "Hejazi Ambitions"
 custodian_of_the_two_holy_cities: "Custodian of the Two Holy Cities"
 custodian_of_the_two_holy_cities_desc: "Our people feel particularly connected to the holy places of Mecca and Medina, the cradle of Islam. Their place of origin affords them the feeling of being a chosen people and also provides them with special status in the eyes of many other Muslims."
 hed_red_sea_trade: "Red Sea Trade"
 hed_red_sea_trade_desc: "With the spice trade flowing up the Red Sea, we must ensure that we take part in this lucrative trade."
 sharifs_of_mecca: "Sharifs of Mecca"
 sharifs_of_mecca_desc: "Mecca, the holiest city of Islam is ruled by our Sharifs who are descendants of Hasan ibn Ali, our Prophet's grandson. Historically, the Sharif was charged with protecting the cities and ensuring the safety of pilgrims performing the Hajj."
 hed_desert_warfare: "Desert Warfare"
 hed_desert_warfare_desc: "The inhospitable terrain of the Arabian desert has made our warriors stronger and able to wear down our enemy before moving in for the killing blow."
 cradle_of_gold: "Cradle of Gold"
 cradle_of_gold_desc: "The Mahd adh Dhahab, also known as the Cradle of Gold, is the gold mining area near our city of Medina. We must ensure that we make more use of this mine to the benefit our people."
 hajj: "Hajj"
 hajj_desc: "The Hajj pilgrimage is one of the five pillars of Islam, that must be carried out by every able-bodied Muslim who can afford to do so at least once in his or her lifetime. Pilgrims around the world will come to our lands to fulfill their religious duty."
 successor_to_the_caliphate: "Successor to the Caliphate"
 successor_to_the_caliphate_desc: "Hejaz was once at the centre of the Caliphate under the leadership of the first four caliphs: Abu Bakr as-Siddîq, Omar ibn Al-Khattâb, Uthmân ibn Affân and Alî ibn Abî Tâlib. We have once again grown powerful enough to proclaim the title of Caliph and our state as the successor to the Caliphate. God is Great!"
 
 KGR_ideas: "Kangran Ideas"
 KGR_ideas_start: "Kangran Traditions"
 KGR_ideas_bonus: "Kangran Ambitions"
 katoch_dynasty: "Katoch Dynasty"
 katoch_dynasty_desc: "The royal dynasty of Kangra, the Katoch dynasty, is said to be the oldest dynasty reigning today, it's history goes all the way back to nearly 4000 years ago. There is no doubt that we are the legitimate rulers of Kangra."
 kangra_fort: "Kangra Fort"
 kangra_fort_desc: "The famous Kangra Fort is the oldest fort in the Himalayas. It occupies a strategic location in a mountain pass, and could surve as a safe refuge for our leaders in times of war."
 mahabharata_epic: "Mahabharata Epic"
 mahabharata_epic_desc: "The famed Mahabharata Epic mentions our fort at great length. This has led to a great many prestigous visitors to our humble nation."
 hill_chiefs: "Hill Chiefs"
 hill_chiefs_desc: "The many hill tribes inhabiting our country often make our lives difficult. However an enemy were to take our land, those same hill chiefs would make it near impossible for them to keep it."
 mercenary_invasions: "Mercenary Invasions"
 mercenary_invasions_desc: "Kangra has been the subject of many mercenary invasions. This is obviously a tragedy, but every cloud has a silver ligning. As a result of these invasions we have become well acquainted with mercenaries and all of their tricks."
 guerilla_armies: "Guerilla Armies"
 guerilla_armies_desc: "Our nation has a long and proud tradition of guerillas instead of a regular army. As such our men have become used to retreating, only to attack once more, and are less shocked by defeat."
 open_to_friendship: "Open to Friendship"
 open_to_friendship_desc: "Our nation has sought friends in odd places. It doesn't matter to use what faith our friends are, or the color of their skin, so long as they help us."
 
 ###VEF-modified ideas in zz_group_ideas###
 colonial_ideas: "Colonial Ideas"
 colonial_ideas_start: "Colonial Traditions"
 colonial_ideas_bonus: "Colonial Ambitions"
 founding_fathers: "Founding Fathers"
 founding_fathers_desc: "All those politicians, soldiers and diplomats who played an influential role in establishing their nation, by winning their country's independence and creating a new system of governance."
 continental_trade: "Continental Trade"
 continental_trade_desc: "While the New World colonies had to import a lot of manufactored products, they also became a major supplier of raw materials for the European market."
 religious_outposts: "Religious Outposts"
 religious_outposts_desc: "Spreading Christianity in the New World by converting the indigenous peoples was a priority of especially the Catholic Church, and often went hand-in-hand with commercial interests in the process of colonizing the New World."
 col_free_thinkers: "Free Thinkers"
 col_free_thinkers_desc: "The ideas that freedom of thought and freedom of speech is the right of every man were strong in the colonies. That without it there could be no such thing as public liberty."
 colonial_militia: "Colonial Militia"
 colonial_militia_desc: "In the absence of regular garrisons, colonial militias played an important role in local conflicts and border raids against native tribes and other colonies. Made up of adult male citizens who often were expected to provide their own weapons and equipment."
 new_frontiers: "New Frontiers"
 new_frontiers_desc: "The movement to push the colonial frontier further and further inland in the New World, by establishing everything from small trade stations to full settlements with large areas of cultivated land."
 liberty_heroes: "Liberty Heroes"
 liberty_heroes_desc: "Many of the leaders of the New World independence wars did not only possess the necessary military skill but also the charisma needed to encourage morale and hold together the army and being an inspirational leader for the people."
 
 rajput_ideas: "Rajput Ideas"
 rajput_ideas_start: "Rajput Traditions"
 rajput_ideas_bonus: "Rajput Ambitions"
 clan_loyalties: "Clan Loyalties"
 clan_loyalties_desc: "The influence of our clan extends far beyond our own borders. We are able to draw upon the Rajputs of our clan from all over northern India when filling the ranks of our armies."
 fortifying_rajputana: "Fortifying Rajputana"
 fortifying_rajputana_desc: "The lands of Rajputana can be harsh and unforgiving. The only way to achieve lasting control of many of these areas is through control of the impressive fortresses that exist in the region. The repair, maintenance and construction of these forts should be our priority."
 marwari_horses: "Marwari Horses"
 marwari_horses_desc: "Like their masters the Rajput cavalry horses are meticulously trained to perform on the field of battle. It is said that a Marwari horse may only leave the battlefield under one of three conditions - victory, death or carrying a wounded master to safety. By taking good care of these divine beings we ensure the everlasting dominance of our horsemen on the battlefields of India."
 rajput_resistance: "Rajput Resistance"
 rajput_resistance_desc: "Rajput bards tell stories of our people's many battles against foreign invaders and how our ancestors would rather die than admit themselves defeated. We must encourage this spirit of unity and give the bards reason to write new ballads of bravery in the face of death."
 rajput_painting_school: "Create Rajput Painting School"
 rajput_painting_school_desc: "Rajput painters already have an excellent reputation. We must encourage our artists to develop their skills and add to the glory of our dynasty by creating a school of painting particular to our state."
 rajput_martial_ethos: "Martial Ethos"
 rajput_martial_ethos_desc: "The upbringing and traditions of Rajput warriors ensure a wide base for recruiting officers to lead our armies. In order to capitalize on this we should ensure that career opportunities are abound to encourage all these promising young men to serve as officers both in our own armies and abroad."
 marwari_trading_houses: "Rajput Trading Houses"
 marwari_trading_houses_desc: "Throughout the years migratory Rajput traders have travelled the roads of Hindusthan. These entrepreneurs must be encouraged and given incentives to grow their enterprises. Soon our clan-members will have established trading houses all over India."
 
 bengali_ideas: "Bengali Ideas"
 bengali_ideas_start: "Bengali Traditions"
 bengali_ideas_bonus: "Bengali Ambitions"
 ganges_brahmaputra_confluence: "Ganges-Brahmaputra Confluence"
 ganges_brahmaputra_confluence_desc: "The mighty Ganges and Brahmaputra have traveled far to intermingle and spread out into the Bengal Delta, funneling trade and commerce in its wake. For thousands of years the area around the delta has been a natural place for the easy exchange of goods and ideas."
 rice_fields: "Bengal's Endlessly Productive Rice Fields"
 rice_fields_desc: "We Bengalis are primarily rice eaters, and the rainfall and soil in the area lends itself to massive surplus rice production, with the mighty silt laden rivers and monsoon allowing for three separate growing and harvest seasons a year."
 hindu_sufi_syncretism: "Bengali Hindu-Sufi Syncretism"
 hindu_sufi_syncretism_desc: "Beyond the eastern frontiers of the Islamic world, came Sufi mystics to settle land grants or to commune with nature in Bengal, intermingling with the Hindu population. Cooperation led to extensive land reclamations in forested and marshy areas and helped to introduce new syncretic forms of music, painting, dancing and sculpture reflected in the temples and shrines constructed during this period."
 mustard_oil_ilish_mach: "Mustard Oil & Ilish Mach"
 mustard_oil_ilish_mach_desc: "Wars may torch the granaries and markets.  The weather may wither or crush the crops in the fields.  Elephants and ants may try to eat what we have planted.  Give us a little oil, however, and our fish-laden rivers will give us the food we Bengalis desire most!"
 jute_production: "Jute Production in Bengal"
 jute_production_desc: "Native to our region, Jute is a long, soft, shiny vegetable fiber that can be spun into coarse, strong rope, matting or thread.  In high demand for its resilience and relatively light weight, we Bengalis can benefit from its cultivation and production."
 opium_fields: "Opium Fields of Bengal"
 opium_fields_desc: "What’s that?  People will give us gold and silver for our flowers!?  The opium of our region is highly prized and easily grown, commanding twice the price of any other opium in the world.  Let the trade begin!"
 bengali_renaissance: "The Bengal Renaissance"
 bengali_renaissance_desc: "The Bengal Renaissance that took place in this region was a reaction to the encounter and impact of Europeans arriving for not only commerce, but for study, art and scholarship. The Bengal Renaissance blended together Hindu teachings from the past with Western education, politics and law, as well as a re-casting of Bengali culture. This led to a flourishing of the arts and sciences."
 
 gujarati_ideas: "Gujarati Ideas"
 gujarati_ideas_start: "Gujarati Traditions"
 gujarati_ideas_bonus: "Gujarati Ambitions"
 garba: "Garba!"
 garba_desc: "Originating out of the worship of the Hindu Goddess Ambaji by women through dance, our people have refined a new and very graceful form of dance called the Garba.  The basics of the dance are singing and clapping rhythmically in a circular formation.  Today, our men and women gather together to use this dance to celebrate any occasion with great fervor, coming together as a community and wearing outfits exquisitely embroidered.  All of us together, young and old, peasant and prince, Muslim and Hindu, dancing in an ever growing circle."
 jain_routes: "Jain Connections"
 jain_routes_desc: "Jainism is an ancient way of life, put into its current form by Mahavira (599 BCE – 527 BCE).  For a thousand years, Gujarat has been the stronghold of the Jain community and faith, with many holy sites and temples, royal dynasties patronizing the religion and forming a common community with Hindus.  Muslim invasions from the east, by Mahmud Ghazni (1001 CE) and Mohammad Ghori (1175 CE), oppressed the Jaina community, vandalizing temples or converting them into mosques, as well as having burned Jaina libraries... but the Jains of Gujarat have survived, adapted and prospered, using their connections with Jain communities across the world to serve as a hub for both the faith and commerce."
 gujarati_lipi: "Gujarati Lipi"
 gujarati_lipi_desc: "In the late 16th century, Gujarati Lipi, a new script and writing system was developed. It was developed by mercantile interests and became also known as the saraphi (bankers), vaniasai (merchants) or mahajani (traders) script, due to its association with commerce. It’s use became widespread rapidly throughout Gujarat, Kutch and Sindh, to represent those languages, study Sanskrit and became adopted by the Zoroastrian Community to write Avestan. It provided a common writing system for many different communities, binding them together as well as facilitating unity and a common identity."
 merchant_diaspora: "Gujarati Merchant Diaspora"
 merchant_diaspora_desc: "There is nowhere our people do not trade!  On every shore our people pursue commerce, following the trade winds... our fleets sail to and fro seeking new opportunities.  Our merchants know the craft and value of making good and hardy ships on a merchant’s budget."
 spice_trade: "Hub of the Indian Ocean Trade"
 spice_trade_desc: "Due to the nature of the monsoon trade winds and its geographic location, Gujarat has long served as the hub of all trade in the Indian Ocean going east.  Gujarat is an essential intermediary in east–west trade, between the Red Sea, Egypt and Malacca: Gujarati merchants were important middlemen bringing spices from the Mallaku Islands as well as silk from China, and then selling them to the Egyptians and Arabs.  Our own provinces benefit from all this market access."
 western_factors: "Foreign Merchants set up Factories"
 western_factors_desc: "Following Arabs and Portuguese in the early 17th century, the British East India Company established a factory in Gujarati territory in 1614.  Many foreigners from the west are coming to our lands to purchase our goods wholesale in ever greater quantities... this can only have a good outcome!  Right?"
 guj_africa: "Gujarati Diaspora Descends on Africa"
 guj_africa_desc: "The beginning of the 19th century saw tens of thousands of Gujaratis move to Africa to work as mercantile middle-men between the colonial powers and the indigenous populations with whom they already had trading relationships.  Our people are establishing permanent trading communities and sending the wealth home."
 
 indian_muslim_ideas: "Indian Sultanate Ideas"
 indian_muslim_ideas_start: "Indian Sultanate Traditions"
 indian_muslim_ideas_bonus: "Indian Sultanate Ambitions"
 tolerate_idol_worshippers_i: "Tolerate the Idol Worshipers"
 tolerate_idol_worshippers_i_desc: "The great prophet Moses showed us that the worship of the cow was an affront to God. The idol worshipers continue to cling to their ways, but Allah is compassionate and merciful. We will do our duty and ensure that all of our subjects enjoy our protection and wait for them to come to Allah."
 persian_court: "Court Persian"
 persian_court_desc: "We need to ensure that all of our people, regardless of background (although we naturally assume that you are not poor), can understand what we are doing and are able to communicate their concerns. We will thus promote the Persian language as the language for court, literature, poetry, culture and science. Thus all men who wish to deal with us will know what language to learn."
 comphrehensive_land_survey: "Comprehensive Land Survey"
 comphrehensive_land_survey_desc: "In order to know who should pay tax we must first know who owns what. Thus we will organize a comprehensive land survey and then ensure it is kept up to date. We will always get the tax we are due."
 counting_the_people: "Counting the People"
 counting_the_people_desc: "Now that we know who owns what, the logical follow up is to get an idea of who lives where. This will allow us to know where to look when we seek men to serve in our armies."
 equality_under_law: "Equality Under the Law"
 equality_under_law_desc: "The growth of trade has led to the growth in a merchant class. However, the traditional landed aristocracy has been said to abuse their position and unjustly appropriate the earning of the merchants. This has to stop and from now on all people of sufficient wealth will be equal before the law."
 high_court_culture: "High Court Culture"
 high_court_culture_desc: "The promotion of the Persian language has over the years led to a collection of great poets and writers using the language to create works of unparalleled sophistication and artistry. People from neighboring countries marvel at the artistry of these people and already a fresh generation is preparing to write yet greater works."
 sultanate_bureaucracy: "Sultanate Bureaucracy"
 sultanate_bureaucracy_desc: "The Government Bureaucracy is an institution unto itself and it makes enforcing our will unnecessarily complicated. We must reform the bureaucracy to ensure that it is responsive to our will."
 
 horde_ideas: "Horde Ideas"
 horde_ideas_start: "Horde Traditions"
 horde_ideas_bonus: "Horde Ambitions"
 life_of_steppe_warrior: "The Life of a Steppe Warrior"
 life_of_steppe_warrior_desc: "The Arid steppe is a foreboding and unforgiving place for the unprepared. We as a people are used to living in the harshest of environments and as such our people are sturdy and have a knack for survival. We will ensure that all of our soldiers share these experiences and are thus able to survive much better."
 horse_supplies: "Horse Supplies"
 horse_supplies_desc: "War is harder on horses than it is on men. We need to ensure that our fearsome cavalry are well maintained. We must ensure that we have enough horses at all times to keep our armies strong and do so cheaply."
 steppe_leaders: "Steppe Leaders"
 steppe_leaders_desc: "By preserving our ancient traditions of the hunt we ensure that our armies are lead by men who understand the use of the horse in combat. This will lead to better leadership."
 traditions_of_the_great_khan: "Traditions of the Great Khan"
 traditions_of_the_great_khan_desc: "The great Khan, made the world tremble with the fearsomeness of his horse men and the breath of his ambition. We must bring back these traditions so we too can make the world tremble at our armies."
 tradition_of_conquest: "The Tradition of Conquest"
 tradition_of_conquest_desc: "Conquering people can be a tricky business, not everyone is ready for our enlightened government. Still we have discovered that there are easier ways than building a mountain of skulls to bring people into our empire. It is something that our ancestors never learnt."
 logistics_of_khan: "Logistics of the Khan"
 logistics_of_khan_desc: "People forget that the conquests of the Great Khan were as much by superior logistics as by superior military strength. We must emulate the techniques of the Great Khan while making them current with the times. This will give us greater scope for conquest."
 glory_of_conquest: "The Glory of Conquest"
 glory_of_conquest_desc: "Let it be known that boy cannot be a man unless he has rode first with our invincible host, that he can take no wife until he has defiled another man's wife, that he is not worthy of a hut until he has burnt down someone else's. Let service in our armies be the only route to manhood."

 theocracy_ideas: "Divine Ideas"
 theocracy_ideas_start: "Divine Traditions"
 theocracy_ideas_bonus: "Divine Ambitions"
 holy_order: "Holy Order"
 holy_order_desc: "Only the purest of faith can be become a foot soldier in the army of Christ. To be pure in mind, spirit, and body requires not just a man who is heaven bound but also a superior warrior. These soldiers will form the nucleus of an army that will stand against anyone who dares to attack us."
 church_administration: "Church Administration"
 church_administration_desc: "The clergy are a very rare breed of animal in these benighted days, being almost universally literate. This makes clergymen not only capable of reading the scriptures, but very effective administrators."
 true_defender_of_the_faith: "True Defender of the Faith"
 true_defender_of_the_faith_desc: "Our castles are our churches and we must defend them to the last. We will stand on the walls as brothers, in the name of our Lord Jesus Christ, and let no man falter."
 turn_the_other_cheek: "Turn the Other Cheek"
 turn_the_other_cheek_desc: "When the enemy comes, do not aid him for he is your enemy. Do not assist him, for he is your foe. Do not offer him shelter, for he is your doom. Let none provide help for the enemy, and instead turn the other cheek, as Jesus would have done." 
 onward_christian_soldiers: "Onward Christian Soldiers"
 onward_christian_soldiers_desc: "Let it be the duty of every Christian Soldier, not to march off for war, but to stay at home and defend the fortress of Christ."
 render_unto_ceasar: "Render unto Caesar"
 render_unto_ceasar_desc: "Then he saith onto them, 'Render therefore unto Caesar the things which are Caesar's.'"
 no_witches: "Let No Man Tolerate the Witch"
 no_witches_desc: "Witches and Warlocks abound. The vile influence of their covens is everywhere. It is every citizen's final duty to assist the Supreme Sacred Congregation and the Universal Inquisition in their quest to root out this heinous practice."
 
 german_ideas: "German Ideas"
 german_ideas_start: "German Traditions"
 german_ideas_bonus: "German Ambitions"
 zunft: "Zunft"
 zunft_desc: "Guilds specific to every sort of craft are founded to insure the quality of products and to train young artisans."
 fruhlings_und_herbstmesse: "Frühlings- und Herbstmesse"
 fruhlings_und_herbstmesse_desc: "Some cities are given the special right to open fairs in every spring and autumn. These seasonal markets are quite attractive for foreign traders."
 reichskreis: "Reichskreis"
 reichskreis_desc: "German territories are grouped into regional circles. Their functions are keeping local peace with common forces, collecting the imperial taxes and coordinating opinions for the Imperial Diet and the Imperial Chamber Court."
 polizeiordnung: "Polizeiordnung"
 polizeiordnung_desc: "German lords and cities enact laws concerning the daily life of their folks to secure the local peace and public morality."
 cuius_regio_eius_religio: "\"Cuius regio, eius religio.\""
 cuius_regio_eius_religio_desc: "Both Catholic and Protestant German lords have an exclusive right to control religious matters in their demesnes according to the principle \"Whose realm, his religion.\""
 thurn_und_taxis: "Thurn und Taxis"
 thurn_und_taxis_desc: "The House of Thurn und Taxis pioneered the German postal service, a complex network of the communication which covers various European regions and all of Germany."
 residenzstadt: "Residenzstadt"
 residenzstadt_desc: "German dukes make their residences in cities, and govern the land from there. In this way, the cities become not only administrative and economic centers, but also many cultural buildings are constructed by their monarchs."
 
 irish_ideas: "Irish Ideas"
 irish_ideas_start: "Irish Traditions"
 irish_ideas_bonus: "Irish Ambitions"
 irish_endurance: "Irish Endurance"
 irish_endurance_desc: "Decades of disease and famine have mostly pushed the English invaders from our lands. Meanwhile, the Irish people grow all the stronger from their harrowing experiences. Yes, there is no stronger man on God's green earth than an Irishman!"
 the_clanns: "The Clanns"
 the_clanns_desc: "The Clanns of Ireland make up a strong political body for land and family management. In smaller families, the family elected chieftan is in charge of maintaining the family and protecting their lands. Land and leadership is passed through the family electorate system of Tanistry. From the royal clanns the symbolic high king of Ireland is elected, creating a bond of union between the Irish families."
 more_than_irish: "More Than Irish"
 more_than_irish_desc: "Heartily did the Norman invaders embrace the Irish traditions; so much so that it was said they put on the airs of being 'More Than Irish'. The very nature of our culture is contagious, and for centuries yet will men embrace our way of life."
 innefectual_overlords: "Ineffectual Overlords"
 innefectual_overlords_desc: "The English government in Dublin and their Irish Parliament puppets have been weakened as result of England's many conflicts in the Hundred Years War and the War of the Roses. Their influence no longer holds any sway over the true lords of Ireland, and now is the time to strike out for our independence."
 foreign_nationals: "Foreign Nationals"
 foreign_nationals_desc: "In 1487, the Irish lord John de la Pole, Earl of Lincoln, invited a host from Burgundy to Dublin to support the crowning of Yorkist English pretender Lambert Simnel. Ireland would make for a fine base of resistant against the English mainland, and forever keep the would-be occupiers at bay. We may also one day gain powerful supporters, such as the Kingdom of Spain."
 loyal_catholics: "Loyal Catholics"
 loyal_catholics_desc: "While the English may toil and spin in the winds of the Reformation, the Irish people as a whole are determined to remain under the wing of their lord The Pope."
 unconquerable_ireland: "Unconquerable Ireland"
 unconquerable_ireland_desc: "No English lord could contain the will of the Irish for long. Despite all efforts, rebellion after rebellion sprouted in an attempt to displace English rule. Insurgency after insurgency will spring up in their path, and Ireland shall never truly be theirs. And, as they sail from our lands, we shall further influence resistance against the protestant imperialists to on our eastern flank."
 
 arabian_ideas: "Arabian Ideas"
 arabian_ideas_start: "Arabian Traditions"
 arabian_ideas_bonus: "Arabian Ambitions"
 arab_indian_ocean_trade: "Indian Ocean Trade"
 arab_indian_ocean_trade_desc: "Our sailors have been to the Swahili coasts and as far as Hindusthan and even the Malay lands. We can play a critical role in the flow of goods between these wealthy regions."
 arabian_horses: "Arabian Horses"
 arabian_horses_desc: "Every cavalryman has heard that the best horses are Arabian horses, and who has a larger supply of these beauties than we do? Put some of our top horses to stud and watch as we produce a steady supply of the greatest horses known to man."
 land_of_the_prophet: "Land of the Prophet"
 land_of_the_prophet_desc: "The people of our lands were the first to hear the words of the Prophet Muhammad, peace be upon him. Every day we can see clans and tribes descended from people who lived in his day and heard his words. Though Islam may spread far and wide to the ends of the Earth, never forget that it started in this holy oasis of faith."
 spreading_the_prophets_word: "Spreading the Prophet's Word"
 spreading_the_prophets_word_desc: "There is no god but Allah, Muhammad is His messenger. By now, all men should know these holy words, but a shocking amount still dwell in the pitiable state of ignorance of Islam. Our missionaries are ready to spread the words of the Prophet."
 bedouin_traders: "Bedouin Traders"
 bedouin_traders_desc: "There aren't many sharply-delineated man-made borders in Arabia, and even if there were, the Bedouin would ignore them. Though the Bedouin nomadic journeys through our lands and into others has risks, it also facilitates easy access to trade through the entire region, as Bedouin nomads know no import tariffs or trade embargoes."
 coffea_arabica: "Coffea Arabica"
 coffea_arabica_desc: "We hear that the Europeans cannot get enough of this ancient drink of ours. Coffeehouses are booming all over Europe and, though they have attempted to plant it elsewhere, the original coffee of Arabia will always be the best and most desirable."
 idea_arabia: "Arabia"
 idea_arabia_desc: "Although Arabia has many different clans, tribes and countries, all share in the use of the Arabic language, it forms the unifying feature of all Arabs. Under a strong leadership we can unite all Arabian lands under a single flag and one ruler."
 
 latin_ideas: "Italian Ideas"
 latin_ideas_start: "Italian Traditions"
 latin_ideas_bonus: "Italian Ambitions"
 italian_renaissance: "Italian Renaissance"
 italian_renaissance_desc: "Italy is the birthplace of the Renaissance, in these lands the knowledge of the ancient world have been explored and its ideals reborn. Our philosophers, artists, authors and universities remain at the forefront of European scholarship."
 italian_condottieri: "Italian Condottieri"
 italian_condottieri_desc: "The many wars of the Italian city states have attracted a host of military contractors or Condottieri from far and near. Should we ever desire to go to war finding mercenary bands willing to fight for us will not be hard."
 italian_aristocracy: "Italian Aristocracy"
 italian_aristocracy_desc: "Every inch of Italian soil has been hotly contested for generations. Over the centuries the many claims of various noble houses have been meticulously documented, forged and fought over. Any foreign invader would have a very hard time making credible claims to these lands, much less actually integrating them and controlling the various parties within them."
 tracee_italienne: "Trace Italienne"
 tracee_italienne_desc: "The arrival of the cannon has changed the battlefields and sieges of Italy forever and our old medieval fortifications are no longer quite up to the task. Italian engineers have recently pioneered a new style of fortresses with thick earthen ramparts and ditches. Instead of maintaining our outdated walls we should build such fortifications as they are more suited to modern warfare."
 high_renaissance_art_and_architecture: "High Renaissance Art & Architecture"
 high_renaissance_art_and_architecture_desc: "All of Christendom watches with envy as the Italian courts overflow with some of the finest architects, artists and poets of our age. We must take care to extend our patronage wide enough that none of this talent has to be wasted on the barbarian courts outside of the peninsula."
 italian_diplomacy: "Italian Diplomacy"
 italian_diplomacy_desc: "The Italian city states have a long history of diplomatic relations and traditions. We would be wise to make use of this to further our international ambitions. The reputation and experience of our ambassadors will allow us to greatly expand our influence outside our borders."
 commedia_del_arte: "Commedia dell'arte"
 commedia_del_arte_desc: "A new form of improvisation theatre have become common in the Italian lands. Various theatre companies have are travelling and performing on temporary stages with common people and nobility alike as their spectators. By sponsoring some of the better companies and ensuring that they perform during carnivals and other festivities we would undoubtedly earn the gratitude of our subjects."

 NSE_ideas: "North Sea Union Ideas"
 NSE_ideas_start: "North Unionist Traditions"
 NSE_ideas_bonus: "North Unionist Ambitions"
 raiding_expertise: "Raiding Expertise"
 raiding_expertise_desc: "For centuries our people have terrorized the shore, appearing out of the fog to plunder, and escaping before they can be stopped. We will continue the old traditions."
 many_shores: "Many Shores"
 many_shores_desc: "Our nation is split by the North Sea, putting most of our population on the shore. No nation finds it as easy or as necessary to field a fleet as us."
 control_of_the_Sea: "Control of the Sea"
 control_of_the_Sea_desc: "Our economy is tied to North Sea trading more than any other. No other nation can compete with our merchant marine."
 naval_artillery: "Naval Artillery"
 naval_artillery_desc: "Naval combat is based around the cannon. We have spared no expense to develop and produce only the finest."
 surviving_the_elements: "Surviving the Elements"
 surviving_the_elements_desc: "The climate is harsh, but we carry on. Between experience and our trade routes, we will keep our military supplied and fed."
 long_distance_trade_routes: "Long Distance Trade Routes"
 long_distance_trade_routes_desc: "As lucrative as the North Sea is, some traders want more. Their relentless exploration has been successful, and we find ourselves with new lands to trade with."
 for_the_union: "For the Union!"
 for_the_union_desc: "Our people have unwavering faith in our Union. Their sacrifice on the battlefield is legendary. As a reward for their patriotism, we will give them some of the land that we conquer."
 
 LUX_ideas: "Luxembourg Ideas"
 LUX_ideas_start: "Luxembourgian Traditions"
 LUX_ideas_bonus: "Luxembourgian Ambitions"
 renovatio_imperii: "Renovatio imperii"
 renovatio_imperii_desc: "As the rulers of the Holy Roman Empire it is our duty to unite it under our crown. We should issue some reforms to ease that path. We are the true heirs of the Roman and Karling Empire!"
 lux_war_taxes: "Luxembourgian War Taxes"
 lux_war_taxes_desc: "As a tiny county it is hard to maintain a big army. We have to collect more war taxes than normal in order to maintain an army which is capable to defend the empire."
 marriage_politics: "Marriage politics"
 marriage_politics_desc: "In order to strengthen our position in the empire we should marry our heirs to kingdoms with no male heirs. By following this rule we are sure to get other crowns too. Furthermore we should counter our rivals by marring their daughters."
 educated_monarchs: "Educated monarchs"
 educated_monarchs_desc: "Our rulers should be prepared for their reign. They should be educated by the best minds of our time. If we secure the education of our rulers, our lands and the empire will benefit from it. Therefore its our duty to build many universities and patronate art and science."
 conciliarism: "Conciliarism"
 conciliarism_desc: "The empire needs a strong church. But the church needs some reforms. We should call for a council on our grounds to strengthen our religion. The pope, cardinals, reformers and kings should participate. It is a excellent opportunity to talk to some other monarchs too."
 gibraltar_of_the_north: "Gibraltar of the North"
 gibraltar_of_the_north_desc: "The fortress of Luxembourg is one of Europe's strongest fortifications. We should extend even more so it will become unconquerable. Our enemies are going to call it the Gibraltar of the North!"
 iron_crown_of_lombardy: "Iron Crown of Lombardy"
 iron_crown_of_lombardy_desc: "Our monarchs are one of the few emperors who received the honor to be crowned with the Iron Crown of Lombardy. This shows that even the Lombards are on our side and legitimate our rule."
 
 steppe_riders: "Steppe Riders"
 steppe_riders_desc: "The Tumans of the Mongols were often levied from the citizenry of individual clans; every man was expected to be able to handle a bow and horse, allowing the Khan to raise large, skilled cavalry formations with relative ease."
 oyun_tulkhuur: "Oyun Tulkhuur"
 oyun_tulkhuur_desc: "The Mongol Empire's success relied mostly on the syncreatism of religion under the Great Khan. Rather than ascribe to one set of religious ideals, the Mongols followed the 'Key of Intelligence', a set of spiritual and moral codes written by Genghis."
 engineering_expertise: "Engineering Expertise"
 engineering_expertise_desc: "One of the first nations to make engineers a permenant part of their army, the Mongols were formidable at siege warfare."
 mongol_nerge: "Nerge"
 mongol_nerge_desc: "Traditional hunting practices of the Mongols were often geared towards preparing troops for combat, allowing the Khanate to use complex formations and manouvres to confuse, attack and rout the enemy."
 consolidation_of_the_khanate: "Consolidation of the Khanate"
 consolidation_of_the_khanate_desc: "By ruling under a system of local tributaries and city-states, the Mongol Empire could successfully incorporate widely disparate cultures into their realm."
 the_checkpoint_system: "The Checkpoint System"
 the_checkpoint_system_desc: "Allowing messengers and traders to travel with ease and safety, the Orto, or Checkpoint System, supplied fresh horses for riders and built outposts across the Steppe."
 mongol_legacy: "Mongol Legacy"
 mongol_legacy_desc: "The re-emergence of one of the greatest empires in history is to be feared by all."
 
 DAI_ideas: "Vietnamese Ideas"
 DAI_ideas_start: "Vietnamese Traditions"
 DAI_ideas_bonus: "Vietnamese Ambitions"
 
 ADH_ideas: "Andhra Ideas"
 ADH_ideas_start: "Andhra Traditions"
 ADH_ideas_bonus: "Andhra Ambition" 
 
 CRN_ideas: "Cornish Ideas"
 CRN_ideas_start: "Cornish Traditions"
 CRN_ideas_bonus: "Cornish Ambitions"
 stout_independence: "Stout Independence"
 stout_independence_desc: "The hardy Cornish peoples have long maintained ideals of being an independant kingdom dating back as far as history."
 tamar_estury: "Tamar Estury"
 tamar_estury_desc: "The large deepwater port at the mouth of the Tamar, protected by a defensible island can harbour many ships."
 tin_industry: "Tin Industry"
 tin_industry_desc: "Tin has long been mined and traded throughout the known world, the seams of tin are the backbone to the Cornish economy."
 smugglers_and_pirates: "Smugglers and Pirates"
 smugglers_and_pirates_desc: "A nation of smugglers and pirates, it is no easy task to levy tariffs on a Cornishman, they will use the rocky coves and inlets to hide their ilicit dealings"
 mining_experts: "Mining Experts"
 mining_experts_desc: "The skills of the local miners are unsurpassed throughout the world, they can quickly turn their talents to digging out or undermining any fortifications."
 golden_age_of_piracy: "Golden Age of Piracy"
 golden_age_of_piracy_desc: "Long traditions of piratical behavior have bred the great men of the golden age of piracy, men like Edward Teach."
 miners_banks: "Miners Banks"
 miners_banks_desc: "A strong banking system, secured by the assets of our mines and metal working industries help boost our economic prowess"
 
