l_english:

 ###Localisations for idea groups###
 
 innovativeness_ideas: "Innovative Ideas"
 innovativeness_ideas_bonus: "Full Innovative Focus"
 patron_of_art: "Patron of the Arts"
 patron_of_art_desc: "Our quest towards a culturally cultivated society begins here. Our artistic wonders will go down in history as the most marvelous of this era."
 knowledge_transfer: "Knowledge Transfer"
 knowledge_transfer_desc: "Preserving of experience is the most important thing a country can do. We need to ensure that those who serve in combat pass on this knowledge to the younger recruits, through a system of mentoring."
 sea_hawks: "Seahawks"
 sea_hawks_desc: "Allows us to focus heavily on military advancements and thereby increase our naval tradition."
 national_ob: "National Observatory"
 national_ob_desc: "More than a building to observe the stars, the National Observatory was a place of great learning - spanning the study of science, philosophy, and mathematics."
 scientific_revolution: "Scientific Revolution"
 scientific_revolution_desc: "We should strive towards a social and economic revolution marked by technological inventions and a transfer from an agricultural society into an industrial one."
 ecumenism: "Ecumenism"
 ecumenism_desc: "The problem with how to deal with heretics in the realm is always difficult. Although the good old-fashioned fire and sword approach will solve most problems eventually, diplomacy can also succeed. By encouraging dialogue between the various sects we can reduce misunderstanding and promote peace in the realm."
 humanist_tolerance: "Humanist Tolerance"
 humanist_tolerance_desc: "By striving towards a more tolerant society and making attempts at solving our social and religious problems in more rational ways, the risk of civil disorder will diminish."
 
 religious_ideas: "Religious Ideas"
 religious_ideas_bonus: "Fully Religious Focus"
 devoutness: "Devoutness"
 devoutness_desc: "Religion is one of the most important bulwarks of our rulership. By public displays of piety by the rulers, the ruled will follow suit. The growing of piety amongst our people will strengthen our rule."
 missionary_schools: "Missionary Schools"
 missionary_schools_desc: "Although there is no shortage of people ready to go out and spread the true faith, most of these people simply do more harm than good. However specialist schools to train the missionaries will ensure we have more people who can not only spread the faith, but succeed as well."
 vef_holy_war_3: "Inspiration"
 vef_holy_war_3_desc: "The common folk are inspired to serve in defense of their faith."
 divine_supremacy: "Divine Supremacy"
 divine_supremacy_desc: "It is of the utmost importance that we rid our nation and its surrounding borders from the infidels pestering our lands."
 rel_tradition: "Religious Tradition"
 rel_tradition_desc: "The strength of our faith and public displays of piety and worship are admired by other lands both near and far. This is reflected in the prestige and glory to our realm."
 inquisition: "Inquisition"
 inquisition_desc: "Establish a state-sanctioned Inquisition to maintain the religious purity of our populace by rooting out heretics and blasphemers."
 relig_mod_7: "Holy War"
 relig_mod_7_desc: "Join the battle cry of the Holy wars, 'God wills it' and crush the infidels.\nCatholic Cardinal Seat: §G+1§W"
 
 economic_ideas: "Economic Ideas"
 economic_ideas_bonus: "Full Economy Focus"
 ia_recruiting_centers: "Recruiting Centers"
 ia_recruiting_centers_desc: "We have developed an efficient method of recruiting and training young men for military service."
 bureaucracy: "Bureaucracy"
 bureaucracy_desc: "Allows us to increase our tax revenues by adopting a more bureaucratic administrative system governed by state officials."
 ia_unit_cost: "Efficient Funding"
 ia_unit_cost_desc: "Our military and industry work closely with our financial experts to keep costs down."
 organised_construction: "Organized Construction"
 organised_construction_desc: "The need to upgrade the infrastructure of our government is a costly business, if we structure the process correctly we can do this cheaper."
 nationalistic_enthusiasm: "Nationalistic Enthusiasm"
 nationalistic_enthusiasm_desc: "The supporting of our troops is vital to national defense. With our excellent administration we are able to secure generous discounts for our supplies."
 debt_and_loans: "Debt and Loans"
 debt_and_loans_desc: "Debt is sometimes simply unavoidable, however an organized debt market will allow us to float loans at a lower interest rate."
 ei_naval: "Improved Naval Engineering"
 ei_naval_desc: "Our engineers have developed new methods and techniques to improve the speed of building and the combat power of our combat ships."
 
 cultural_unity_ideas: "Cultural Unity"
 cultural_unity_ideas_bonus: "Full Cultural Unity"
 national_archives: "National Archives"
 national_archives_desc: "An accurate documentation of our histories, both new and old, will drive our citizens to embrace their heritage more strongly."
 bill_of_rights: "Bill of Rights"
 bill_of_rights_desc: "By granting the citizens certain fundamental rights, we reduce the likelihood of a peasant uprising."
 sphere_of_influence: "Sphere of Influence"
 sphere_of_influence_desc: "By retaining your influence within a series of important cultural borders, the transition between ease and aggression can be more easily maintained."
 local_nobility: "Local Nobility"
 local_nobility_desc: "The nobility know they are simply better than normal people and will give their loyalty to those that are worthy. If we confirm their privileges they will of course remember our largess and be more resistant to the inducements of foreign powers."
 optimism: "Optimism"
 optimism_desc: "Victory is not just won off the battlefield but also in the drawing rooms. Our advancement of reason makes our people able to shrug off the effects of temporary setbacks and prepare instead for our inevitable victory."
 iconography: "Iconography"
 iconography_desc: "Inspire the analysis of great works - most commonly, the content of an image, the subjects depicted, the particular compositions, the distinct artistic style, and the overall legitimacy of such works."
 adherence: "Adherence"
 adherence_desc: "The peoples within your lands, vast and numerous, have merged their cultures to create a great and harmonious union. This sense of community cannot be broken - only bolstered."
 
 exploration_ideas: "Exploration Ideas"
 exploration_ideas_bonus: "Full Exploration Focus"
 quest_for_the_new_world: "Quest for the New World"
 quest_for_the_new_world_desc: "Allows us to join the number of nations set to explore the world outside of their borders or strive to be the first nation to circumnavigate the world by commencing a quest for the new world."
 colonial_ventures: "Colonial Ventures"
 colonial_ventures_desc: "Proclaim to your citizens the hidden wealth of uncharted lands, attracting them to colonial ventures, and allowing us greater capital to settle the vast unknowns."
 overseas_exploration: "Overseas Exploration"
 overseas_exploration_desc: "Setting up colonies in distant lands is pretty much a one way trip. If strange new diseases don't get you, the amount of time it takes to sail back means you won't be coming home. If we remind people of the potential riches, we can encourage them to seek lands further afield."
 land_of_opportunity: "Land of Opportunity"
 land_of_opportunity_desc: "By portraying colonial lands and new virgin territory where any man can make his fortune, possibly some women too, people will emigrate quicker to the colonies. Meaning the nation will have spent less money encouraging people to go there."
 vice_roys: "Viceroys"
 vice_roys_desc: "Appoint representatives of the monarch to oversee our foreign colonies, thereby improving our colonial administration through more accurate tariff collection."
 excellent_shipwrights: "Excellent Shipwrights"
 excellent_shipwrights_desc: "By gathering the best shipbuilders our nation has to offer, we are able to build us a fleet of modern vessels unmatched in craftsmanship and maneuverability."
 gf1_cost: "Efficient Arsenals"
 gf1_cost_desc: "Our efficient shipbuilders have streamlined the process of constructing warships"
 
 expansion_ideas: "Expansion Ideas"
 expansion_ideas_bonus: "Fully Expansionist"
 dominance: "Dominance"
 dominance_desc: "In the right eyes, intimidation sometimes appears the same as benevolence, especially when facing unruly neighbors who fear for their independence."
 federal_apostates: "Federal Apostates"
 federal_apostates_desc: "As we acquire new land, we must also acquire its inhabitants. We must persuade these locals of varying religions and cultures to become apostates, so they may seamlessly integrate within our realm."
 ia_claims: "Faster Claims"
 ia_claims_desc: "Our spies can create cores very efficiently allowing rapid expansion."
 tolerance_idea: "Tolerance"
 tolerance_idea_desc: "Adopting a more accepting view towards the minority religions in our country will greatly increase our religious unity."
 office_of_fa: "Office of Foreign Affairs"
 office_of_fa_desc: "Creation of a special office, dedicated towards the resolution of extraterritorial affairs, will curb foreign animosity generated due to our expansions."
 imperial_administration: "Imperial Bureaucracy"
 imperial_administration_desc: "The extensive network of government officials is necessary to the smooth operation of the empire."
 diplomatic_stab: "Trusted Diplomacy"
 diplomatic_stab_desc: "There is less concern among the administration when diplomats can prepare ahead of time for radical decisions."
 
 administrative_ideas: "Centralization Ideas"
 administrative_ideas_bonus: "Fully Centralized"
 ai_advisors: "Superior Advisor Recruiting"
 ai_advisors_desc: "Our efficient administrative practices extend to recruiting excellent advisors at reasonable cost."
 administrative_efficiency_idea: "Administrative Efficiency"
 administrative_efficiency_idea_desc: "The most important part of any government is getting the right advice. We must ensure that we are as inclusive as possible when it comes to advisors so we can maximize the number of different viewpoints we are presented with."
 civil_servants: "Civil Service"
 civil_servants_desc: "By establishing a Civil Service of eager young bureaucrats will ensure that we are able to quickly adapt to new advances in administration and governance."
 educational_conversion: "Educational Conversion"
 educational_conversion_desc: "Forcing the people to integrate is always difficult. For this task, we must passively normalize them, steadily eroding their culture while working to replace it with our own."
 religion_of_state: "Religion of State"
 religion_of_state_desc: "Amongst the masses, there lies room for only one religion. We must stake our claim here, and enforce our state religion!"
 house_of_commons: "House of Commons"
 house_of_commons_desc: "In order to displace the aristocracy, we must engage the citizenry in politics. Formulate the House of Commons, and invite all prominent members of society to attend as equals!"
 central_speech: "Centralized Speech"
 central_speech_desc: "The largest enemy to a centralized state is often speech. To fix this, we must designate an official language, and apply pressure unto those of our citizens who don't adapt."
 
 delegative_ideas: "Delegative Ideas"
 delegative_ideas_bonus: "Full Delegation"
 eig_federal_1: "States of the Federation"
 eig_federal_1_desc: "With a longstanding and specific tax code regarding vassals we will receive greater benefits from lesser states under our wing."
 deleg_mod_2: "Loyalty of the Masses"
 deleg_mod_2_desc: "Local government creates a strong sense of solidarity in communities. When foreign powers try to take that away, they shall know the consequences.\nLong term Vassal or March Relations: §G+1§W"
 marcher_lords: "Marcher Lords"
 marcher_lords_desc: "By granting considerable autonomy to vassals in border regions, these 'Marcher Lords' will be able to raise large military armies to support us in our wars."
 eig_delegative_3: "Local Bureaucracies"
 eig_delegative_3_desc: "By delegating certain province-specific duties to local administrations, we may reduce overall national government spending and increase the efficiency of the bureaucracy."
 resettlement_plan: "Resettlement Plan"
 resettlement_plan_desc: "Inspired by the Ancient Roman Empire, we have much to gain from the voluntary resettlement of our peoples into acquired territories, albeit in a far more peaceful and non-intrusive manner."
 cultural_tolerance: "Cultural Acceptance"
 cultural_tolerance_desc: "By acknowledging the parity of our cultures, we may foster the growth of new sectors in the economy dedicated to serving cultural and religious minorities."
 institutional_tolerance: "Institutional Tolerance"
 institutional_tolerance_desc: "The age of bigotry is over. Parliament shall pass an act banning any sort of religious persecution by members of the government or public."
 
 diplomatic_ideas: "Conciliatory Ideas"
 diplomatic_ideas_bonus: "Full Conciliatory"
 the_blue_book: "The Blue Book"
 the_blue_book_desc: "With a handy book of connections, sometimes all it takes is some tact to ensure a quick response to diplomatic affairs."
 benevolence: "Benevolence"
 benevolence_desc: "Our nation is a bastion of tolerance and enlightenment. Ensuring that all other nations know this, we can foster better relations abroad."
 learned_men: "Learned Men"
 learned_men_desc: "By putting rigorous effort into the selection and education of our diplomatic envoys, we stand to greatly increase our ability to exert influence over a foreign nation.\nMonthly Vassal Integration: §G+0.06§W\nLong term Vassal or March Relations: §G+1§W"
 silver_tongues: "Silver Tongues"
 silver_tongues_desc: "Masters in the art of tact, our diplomats are so skilled that they are able to smooth over even the most horrendous diplomatic incidents."
 diplomatic_discovered: "Quick Appeasers"
 diplomatic_discovered_desc: "Our ambassadors are well-trained, if the need arises, to cover for our spies."
 diplomatic_influence: "Diplomatic Influence"
 diplomatic_influence_desc: "By focusing on Diplomacy we can increase the power we wield on the diplomatic stage. This power can gain us many friends."
 foreign_elite: "Foreign Elite"
 foreign_elite_desc: "By enticing the foreign elite into our country with offers of wealth and power, we gain influence over their past constituents, allowing us a significantly smoother process of integrating their territories."
 
 spy_ideas: "Espionage Ideas"
 spy_ideas_bonus: "Full Espionage"
 provocation: "Provocation"
 provocation_desc: "Some of our citizens are natural-born harassers, born solely to intensify a conflict. Let us procure some of these lunatics and offer them training to deepen their inherent abilities."
 vetting: "Vetting"
 vetting_desc: "With so many offices held, we sometimes find that those who run our administration are susceptible to bribes from foreign powers. A few, simple background checks will help to weed out the corruption."
 effective_spies: "Effective Spies"
 effective_spies_desc: "Our agents are very effective at creating the necessary stories and documents to 'prove' our claims to foreign lands."
 infiltrators: "Infiltrators"
 infiltrators_desc: "A dagger held at the throat of every nation, our special agents are trained specifically to entice whole populations to dissidence, and - eventually - to incite total rebellion."
 efficient_spies: "Efficient Spies"
 efficient_spies_desc: "Most peasants will sell their own mother for cash but find those who can do something truly useful is more difficult. Through experience we are learning to separate the wheat from the chaff."
 espionage: "Espionage"
 espionage_desc: "Allows us to train more spies and thereby increase our chances of obtaining political and military information about our enemies."
 rumourmongering: "Rumormongering"
 rumourmongering_desc: "Enemies are vulnerable on all fronts. Poison in the right ear can be just as deadly as ten thousand soldiers. We must be ready to use whatever dark means it takes to win."
 
 intimidatory_ideas: "Intimidatory Ideas"
 intimidatory_ideas_bonus: "Revolution"
 autarky: "Autarky"
 autarky_desc: "Defined as economic self-reliance, we must take steps towards financial independence - breaking foreign connections that would otherwise hinder our national progress."
 cabinet: "Cabinet"
 cabinet_desc: "By establishing an executive council, we are able to assemble our most skilled diplomats."
 flexible_negotiation: "Flexible Negotiation"
 flexible_negotiation_desc: "You can never quite know what can be gained at the peace table so we should enter the with all options open."
 eig_delegative_5: "Political Aides"
 eig_delegative_5_desc: "If we delegate minor diplomatic duties to subordinates instead of higher-ups, our workload shall be reduced and mistakes made can easily be scapegoated and rectified."
 diplomatic_corps: "Diplomatic Corps"
 diplomatic_corps_desc: "Through the establishment of a professional Diplomatic Corps we ensure that the hard-learned lessons of senior diplomats are passed on to the younger generation."
 noble_resilience: "Noble Resilience"
 noble_resilience_desc: "Prolonged war can bring great hardships to our people and the remoteness of government makes it hard for us to explain the justness of our cause. The lowest ranks of the nobility are those closest to the peasants, if we ensure their status and position they will in turn act as a key prop to our regime when things get tough."
 international_nobility: "International Nobility"
 international_nobility_desc: "International relations are a tricky business. Some say that the merchant class who are used to dealing with foreigners are best for this. Those who say this ignore the kindred ties that our noble families have established through the years, these ties should be taken advantage of to help our cause diplomatically."
 
 mercantilist_ideas: "Domestic Market"
 mercantilist_ideas_bonus: "Organized Trade"
 mi_embargos: "Effective Embargoes"
 mi_embargos_desc: "We defend our home trade nodes ruthlessly!"
 mi_trade_power: "Improved Trade"
 mi_trade_power_desc: "We are very efficient at extracting trade value from the goods in which we traffic."
 mi_production: "Protectionism"
 mi_production_desc: "By protecting our markets at home, we increase our production of goods."
 mi_merchant_training: "Merchant Schools"
 mi_merchant_training_desc: "Our schools are turning out excellent merchants."
 free_trade_income: "Profitability"
 free_trade_income_desc: "Our merchants extract the maximum amount of profit from their dealings"
 free_trade_province_power: "Local Traders"
 free_trade_province_power_desc: "Encouraging local merchants to broker and set up supply chains will increase the trade value within our nation."
 mi_own_trade: "Trading at Home"
 mi_own_trade_desc: "We know how to control our home markets.\nBiennial Mercantilism: §G+0.20%§W"
 
 free_trade_ideas: "Merchant Adventures"
 free_trade_ideas_bonus: "Full Merchant Adventures"
 merchant_adventures: "Merchant Adventures"
 merchant_adventures_desc: "Allows us to make use of the numerous traders lusting for fame and fortune, eager to offer their services for a chance to search and explore new trade routes."
 free_trade_foreign_power: "Foreign Investment"
 free_trade_foreign_power_desc: "Encouraging foreigners to invest in our markets and traders will increase the assets they may deal with."
 overseas_merchants: "Overseas Merchants"
 overseas_merchants_desc: "To grow trade we need to extend the rights of citizenship to people who live abroad, support our trade and are of the right social class."
 trade_manipulation: "Trade Manipulation"
 trade_manipulation_desc: "At those key choke points where trade could go one way or another, the ability to gain an edge there is key to the growth of our trade income."
 free_trade_efficiency: "Competition"
 free_trade_efficiency_desc: "Ruthless competitive and back-door practices makes our merchants more efficient."
 free_trade_power: "Market Forces"
 free_trade_power_desc: "Reducing red tape will grant our merchants the freedom to react more quickly to changes in the marketplace."
 trade_dockyards: "Trade Dockyards"
 trade_dockyards_desc: "Expanding our isolated trade ports into dockyards, we'll be able to support the repair and resupply of small military vessels, allowing our forces to extract the most of their frigates.\nBiennial Mercantilism: §R-0.20%§W"
 
 land_trade_ideas: "Land Routes"
 land_trade_ideas_bonus: "Continental Trade"
 ent_trade: "Entrepreneurial Trade"
 ent_trade_desc: "This elite breed of merchant is willing to travel great distances, regularly spanning whole continents and oceans, in search of stellar opportunities."
 central_exchange: "Central Exchange"
 central_exchange_desc: "The right hand of the government - wielding its full authority, and armed with federally-purchased trade goods - the Central Exchange belays our will across foreign lands and oceans."
 national_trade_policy: "National Trade Policy"
 national_trade_policy_desc: "By adopting a national trade policy, we can strengthen our commercial presence and increase the effectiveness of our trade."
 debits_and_credits: "Debits and Credits"
 debits_and_credits_desc: "A virtue of double-entry bookkeeping, the integration of debit and credit into our trade infrastructure will allow our citizens - merchants or otherwise - safer transaction methods for use in trade."
 food_security: "Food Security"
 food_security_desc: "Inspired by key tenets of Agrarianism, we have implemented a program designed to encourage the surplus cultivation of our nation's various foodstuffs. With this surplus, we may capitalize on the periodic famines of our less-fortunate neighbors."
 cartographers: "Cartographers"
 cartographers_desc: "Every trade route has a minimum and maximum distance; it's up to this cabinet of mapmakers to test their logic, constantly searching for and replotting the safest and shortest path."
 free_cities: "Free Cities"
 free_cities_desc: "Allowing our cities a regulated self-governance, primarily in matters of trade, will allow us to open and profitable trade centers."
 
 gf1_ideas: "Grand Fleet Ideas"
 gf1_ideas_bonus: "Naval Theory"
 gf1_heavy_ships: "Ships of the Line"
 gf1_heavy_ships_desc: "Our heavy ships are more capable than most"
 gf1_morale: "Lifelong Sailors"
 gf1_morale_desc: "By encouraging men to make our navy their livelihood, they will be more accustomed to life at sea."
 merchant_marine: "Merchant Marine"
 merchant_marine_desc: "Let every merchant ship fly our merchant ensign with pride and know that our navy will always be there to protect them if needs must."
 grand_navy: "Grand Navy"
 grand_navy_desc: "Allows us to create one of the largest and most powerful fleets the world has ever seen."
 gf2_blockade: "Blockades"
 gf2_blockade_desc: "We have developed efficient methods of ensuring tight blockades of enemy ports."
 improved_shipyards: "Improved Shipyards"
 improved_shipyards_desc: "To defend our interests around the globe we will require a strong fleet. We must ensure our shipyards can produce ships as quickly as possible to replace any losses we may suffer."
 gf1_attrition: "Citrus"
 gf1_attrition_desc: "By properly provisioning our ships we can minimize attrition among our crews"
 
 mm1_ideas: "Galley Expertise Ideas"
 mm1_ideas_bonus: "Soft Water Experts"
 war_galley: "War Galley"
 war_galley_desc: "We must refit our galleys to remain competitive - aiming towards stronger rams, reinforced hulls, and additional hardpoints for the launching of varying ranged projectiles."
 naval_college: "Naval College"
 naval_college_desc: "By promoting the navy as a glorious, aristocratic career choice, we can enlist a professional corps of naval officers to oversee our gunnery crews."
 escort_ships: "Corvettes"
 escort_ships_desc: "The Corvette is a class of small ship, specifically designed to escort friendly vessels and harass the enemy, relying on speed and maneuverability rather than firepower."
 galley_tactics: "Galley Tactics"
 galley_tactics_desc: "A galley's strength lies within its ability to swarm and flank. Therefore, for every frigate our enemies cast forth, we must have a squadron of galleys ready to meet them."
 close_blockade: "Close Blockade"
 close_blockade_desc: "Invite our foremost naval veterans to recount their experience, helping us to devise new, more aggressive methods to initiate a blockade of enemy ports."
 sheltered_ports: "Sheltered Ports"
 sheltered_ports_desc: "It is an unfortunate fact that ships tend to be damaged during battle, and equally unfortunate that the damage is rarely able to be repaired at sea. To alleviate this problem we will create a system of sheltered ports along our coastline where our ships can patch themselves up."
 standardization: "Standardization"
 standardization_desc: "Using the wealth of our maritime knowledge, we must form a core association of naval architects. They will work towards the creation of a naval standard - so no small ship varies from a tested and true design."
 
 land_ideas: "Logistical Ideas"
 land_ideas_bonus: "Unbreakable Chain"
 trade_outposts: "Trade Outposts"
 trade_outposts_desc: "A series of numerous (albeit small) military outposts straddle our borders. It would be within our best interests to share such outposts with traders, offering them an extended base for their trade missions."
 postal_service: "Postal Service"
 postal_service_desc: "With communications being what they are, it is difficult to ensure that our dispatches arrive in a timely fashion. Creating a network of courier offices will make it easier for our voice to be heard, even in distant lands."
 tourism: "Tourism"
 tourism_desc: "Our nation emanates a particular radiance, drawing many tourists to our borders. While they come mainly to experience our greatness, they also partake in our knowledge - much of which will be carried home with them."
 loose_vanguard: "Loose Vanguard"
 loose_vanguard_desc: "Implementing a loose vanguard into our marching formation - one capable of clearing a path of earthly and artificial obstructions - will allow our armies quicker movement, both inside and outside of combat."
 private_roads: "Private Roads"
 private_roads_desc: "In order to encourage deep trade, our nation has created private roads - assuredly smooth and patrolled frequently - for the use of any civilian or merchant with enough coin."
 supply_trains: "Supply Trains"
 supply_trains_desc: "While on campaign attrition is our biggest enemy, the key thing then is to get men to replace these losses as quickly as possible."
 federal_storage: "Federal Storage"
 federal_storage_desc: "A supply base has much use. While serving its main purpose of storing important logistical products, it also offers merchants the chance to rent a warehouse to deepen their land-based trade influence."
 
 quality_ideas: "Quality Ideas"
 quality_ideas_bonus: "Full Quality"
 quality_education: "Quality Education"
 quality_education_desc: "The most vital moment of any army's existence is straight after a battle. Win or lose, exhausted troops are most vulnerable. We must ensure that our troops are ready for combat before the opposition is."
 naval_drill: "Naval Drill"
 naval_drill_desc: "The confusion of combat can leave a warship unfit for action for a long time. A well drilled crew will recover much faster than an ordinary one."
 gf1_manuever: "Marines"
 gf1_manuever_desc: "When placed aboard a series of little, individual reedboats, a few squads of tactical infantry could easily transition into waterborne warriors."
 napoleonic_warfare: "Esprit de Corps"
 napoleonic_warfare_desc: "Traditional armies relied on furious discipline to maintain order in the ranks, however, by appealing to unit pride we can reach even higher levels of discipline."
 naval_dogs: "Sea Dogs"
 naval_dogs_desc: "Crashing amongst the waves with a presence rarely seen, our navies are paragons of the sea, and crew as ferocious as they are experienced."
 sappers: "Sappers"
 sappers_desc: "With our forces constantly hindered by the presence of great fortifications, we must explore more manual options, and train a corps of engineers in the art of demolition."
 oak_forests_for_ships: "Oak Forests for Ships"
 oak_forests_for_ships_desc: "The more punishment our ships can take the more they can dish out. Let us ensure that we have a ready supply of the finest seasoned oak for our warships."
 
 quantity_ideas: "Quantity Ideas"
 quantity_ideas_bonus: "Full Quantity"
 enforced_service: "Enforced Service"
 enforced_service_desc: "The principal of volunteering underpins our whole army structure. Sometimes there aren't enough volunteers. We should force people to volunteer."
 ships_penny: "Ship's Penny"
 ships_penny_desc: "Ships are expensive, what we need to do is to get other people to help pay for them. The Ship's penny is a perfect example of this."
 ei_attrition: "Improved Foraging and Storage"
 ei_attrition_desc: "Our engineers have developed improved tools for foraging and new methods to store and transport food."
 mass_army: "Levée en Masse"
 mass_army_desc: "We have, up to now, been very choosy over who should serve as a ranker in our military. We only took the poorest and most desperate, basically the people no one else would miss. Now though we are going to open up the ranks to everyone, who isn't rich."
 grand_army: "Grand Army"
 grand_army_desc: "Allows us to create one of the largest and most powerful armies the world has ever seen."
 the_old_and_infirm: "The Old and Infirm"
 the_old_and_infirm_desc: "The veteran sergeants are some of the most despicable and corrupt men imaginable, but these men are still useful. Rather than leave them to be beggars on our streets, men like this should be used when their service ends. Let's make them into drill sergeants and quartermasters so their unique skills can be put to use."
 the_young_can_serve: "The Young Can Serve"
 the_young_can_serve_desc: "How old does a boy have to be before he is a man? How old must he be before he can die for his country? Some rulers are squeamish; we, on the other hand, are an equal opportunity butcherer."
 
 offensive_ideas: "Cavalry Ideas"
 offensive_ideas_bonus: "Equestrian Focus"
 bayonet_leaders: "Bayonet Leaders"
 bayonet_leaders_desc: "Men turned towards their enemy, will never see cowardly officers. Our officers must lead from the front!"
 erosion_tactics: "Erosion Tactics"
 erosion_tactics_desc: "The strength of our cavalry resides, not in their brutish charge, but rather their ease of mobility. Our men shall flow alongside the enemy's formation, steadily chipping away at its flanks!"
 glorious_arms: "Glorious Arms"
 glorious_arms_desc: "The sight of our glorious and prestigious armies - with our soldiers forged through blood, sweat, and steel - inspire true fear within our adversaries."
 finest_of_horses: "Finest of Horses"
 finest_of_horses_desc: "How steadily those troops take the ground! How beautifully those cavalry form! Look at those grey horses! Who are those fine horsemen? These are fine troops."
 military_traditions: "Military Traditions"
 military_traditions_desc: "Military thought is constantly evolving and we ensure that our military thought evolves with it. By encouraging a tradition of service amongst our nobility, to be a man of status is to be a man who has won glory on the battlefield. Although bravery and stuff like that is always useful, there is nothing quite like outclassing your enemy to make it easy."
 plebian_cavalry: "Plebeian Cavalry"
 plebian_cavalry_desc: "Trained to ride upon a steed and armed with a shortened carbine, these low-status skirmishers are a decent alternative to aristocratic cavalry, capable of both firing from horseback and dismounting to fight in line."
 noble_officers: "Noble Officers"
 noble_officers_desc: "Who leads our troops is an important choice. Our nobility is seeking to ensure that preference is given to them. It will give them a chance to show their valor by giving the enemy cold steel and we will allow them to do this."
 
 defensive_ideas: "Infantry Ideas"
 defensive_ideas_bonus: "Hard Power"
 elastic_defense: "Elastic Defense"
 elastic_defense_desc: "An elastic defense, both cheap and effective, is a flexible force of reserve troops at the core of the nation, ready and willing to provide a steady fight in the protection of their homeland."
 drummers_corps: "Drummers Corps"
 drummers_corps_desc: "When not acting as signalers, belaying the orders of the commander through tune, a talented drummers corps would also maintain a rhythm to keep soldiers in check."
 private_to_marshal: "Private to Marshal"
 private_to_marshal_desc: "Every private has an officer's blade in his pack. Well, perhaps not exactly, but for those who distinguish themselves in battle, promotion and reward will justly follow."
 homesteaders: "Homesteaders"
 homesteaders_desc: "Maintaining their own weapons and carrying the pride of the nation, it is these rural homesteaders who will always be there to join their country in making that final stand."
 regimental_system: "Regimental System"
 regimental_system_desc: "By organizing our armies into regiments tied to distinct geographical areas we can allow the army to put down roots into the community. Thus when we come to raise more battalions for our regiments they will be able to be recruited faster."
 battlefield_rhythym: "Battlefield Rhythm"
 battlefield_rhythym_desc: "Keeping our men in formation, either with a steady beat or through dutiful marching songs, will work to standardize and expedite troop movement."
 superior_firepower: "Superior Firepower"
 superior_firepower_desc: "The use of massed firepower to disrupt the enemy before delivering the coup de grace is one of our army's strength and we will ensure that our leaders know this."
 
 artillery_ideas: "Artillery Ideas"
 artillery_ideas_bonus: "Full Boom"
 reconstruction: "Reconstruction"
 reconstruction_desc: "In order to break down a structure to its fundamental building blocks, we must first understand how best to prepare such structures and, in the process, learn how to wisely construct our own defenses."
 siege_engineering: "Siege Engineering"
 siege_engineering_desc: "With the integration of a dedicated corps of siege engineers, our leaders will be able to extract the most out of their forces whilst sieging a province."
 barracks_ships: "Barracks Ships"
 barracks_ships_desc: "While at sea, shore facilities are rare. To accommodate our growing military presence, we must transform our largest hulks into mobile naval barracks', so that our soldiers may always be stationed where they're needed."
 field_observers: "Field Observers"
 field_observers_desc: "Detached from their artillery assignments, we have implemented a relay system designed to keep our observers out in the field, so that they may more accurately witness and correct firing trajectories."
 indirect_fire: "Indirect Fire"
 indirect_fire_desc: "With the integration of field communications to our gun crews, we can approximate the location of our enemy and - with any luck - harass them from out of sight."
 oil_propellant: "Oil Propellant"
 oil_propellant_desc: "While originally intended for use on land, a new shell propellant has been implemented on our battleships, as its oil-based consistency has proven resistant to the rigors of the oceans."
 massed_battery: "Massed Battery"
 massed_battery_desc: "Let us mass our artillery in a single grand battery, its destructive power will blast a hole in the enemy lines."
 
 mercenary_ideas: "Mercenary Army"
 mercenary_ideas_bonus: "Gold to Blood"
 organised_payment: "Organized Payments"
 organised_payment_desc: "Mercenaries are a difficult lot, often playing against separate commanders on the same side, forcing a bidding war for their services. We must streamline their hiring process to prevent abuse by their leadership."
 mercenary_leadership_pool: "Mercenary Generals"
 mercenary_leadership_pool_desc: "Our ability to maintain a solid officer corps is unmatched."
 noble_financing: "Noble Financing"
 noble_financing_desc: "When drafting men for military campaigns, noble families have two choices: offer their favored sons' conscription, or offer a hefty donation in lieu of such service. Many choose the latter."
 merc_retainers: "Mercenary Retainers"
 merc_retainers_desc: "Amongst the leagues of mercenary captains in the world, some are far more experienced than the rest. We should keep these commanders on retainer to sponsor the training of our forces!"
 organised_mercenary_recruitment: "Mercenary Recruitment"
 organised_mercenary_recruitment_desc: "Money is not the only limit when it comes to recruiting mercenaries. The other bottleneck is having mercenary companies who actually wish to serve with us. Thus we must ensure our system allows every company to join us."
 privateers: "Privateers"
 privateers_desc: "Waging war on enemy commerce rests on the apex of the first triad of victory. We will encourage crusty sea captains to strike at the enemy's trade."
 benefits_for_mercenaries: "Benefits for Mercenaries"
 benefits_for_mercenaries_desc: "Mercenaries will always look for the best deal, so we need to ensure that mercenaries remain with us. By ensuring we look after our mercenary companies, they will stay loyal for longer and require less direct monetary compensation."
 
 standing_army_ideas: "Standing Army"
 standing_army_ideas_bonus: "Excellent Discipline"
 camp_followers: "Camp Followers"
 camp_followers_desc: "Oftentimes, the bulk of an army would be equally matched by its camp followers. Ranging from the personal to the more business-minded, these followers allowed armies to function more cheaply, acting as a semi-autonomous gathering."
 ia_schools: "Leadership Schools"
 ia_schools_desc: "We have established military and naval academies creating a large pool of available officers."
 superior_seamanship: "Superior Seamanship"
 superior_seamanship_desc: "Enables us to transform our fleet into a supreme naval force with high-class vessels and highly skilled captains and sailors."
 battlefield_commisions: "Battlefield Commissions"
 battlefield_commisions_desc: "Allows us to focus heavily on military advancements and thereby increase our army tradition."
 gf1_maintenance: "Foraging Parties"
 gf1_maintenance_desc: "Allowing our crews to forage when along the coast will decrease the cost of provisioning our ships"
 military_drill: "Military Drill"
 military_drill_desc: "Allows us to invest in military training and thereby improve battle formations, weapon handling and boost the morale of our army."
 modern_legions: "Modern Legions"
 modern_legions_desc: "With the foundation set, our nation's military forces shall be combined into modern legions, an organized integration of all of our military arms - infantry, shock, and cannon - so that no upkeep shall be wasted."
 
 drafted_army_ideas: "Drafted Army"
 drafted_army_ideas_bonus: "Tactical Paragons"
 ei_land: "Improved Army Engineering"
 ei_land_desc: "Our engineers have developed new methods and techniques to improve the speed of manufacturing weapons as well as improvements to sights and manufacturing techniques."
 formalized_officer_corps: "Formalized Officer Corps"
 formalized_officer_corps_desc: "Traditionally officers come from the nobility, but we don't have that many nobles leading to a shortage of officers. However, there are actually plenty of persons of lower class in our armies. We should consider promoting some of them as professional officers."
 military_propoganda: "Military Propaganda"
 military_propoganda_desc: "By appealing to the fears of our citizens - whether through truth or slander - our peoples will rise to the call and willingly come to our aid."
 land_ideas_commisions: "Battlefield Commissions"
 land_ideas_commisions_desc: "Integrate a reformed promotion system, rewarding those of efficiency and dedication, rather than personal and prestigious standing."
 white_enlistment: "White Enlistment"
 white_enlistment_desc: "Through manipulating our people's fear of the draft, we stand to gain much by offering career incentives for those with the inclination to join our armed forces early, and without our forced hand."
 national_guard: "National Guard"
 national_guard_desc: "We have instituted training for our civilian men in the proper tactics required to defend their and are more quickly able to summon them."
 press_gangs: "Press Gangs"
 press_gangs_desc: "Life at sea is hard and unforgiving and not everyone is keen on a career in the Navy. By legalizing the impressment of men of seafaring habits, it will be easier to crew our ships speeding up the process of commissioning ships."
 
 bureaucracy_ideas: "Bureaucracy Ideas"
 bureaucracy_ideas_bonus: "Bureaucratic Administration"
 clash_of_ideas: "Clash of Ideas"
 clash_of_ideas_desc: "Recently, Parliament has become more and more polarised. No longer do religious or racial issues dominate the floor, but ideological ones. May the best prevail."
 state_conversion: "State Conversion"
 state_conversion_desc: "A nation without absolutes is one destined for the grave. We must meet the expectations of our citizens, and take steps towards complete unity - in matters of both culture and religion."
 private_ventures: "Private Ventures"
 private_ventures_desc: "Prodded by laws to ensure a healthy coexistence with the government, we must appeal towards capitalist ventures, allowing our citizens handle privately the first steps of lucrative construction opportunities."
 sentimentalism: "Sentimentalism"
 sentimentalism_desc: "In favor of moral truths, our people have grounded their moral emotions and sentiments. All who enter our borders are bound by this shared humanity, allowing for easier religious persuasion."
 official_census: "Official Census"
 official_census_desc: "It is time for a compulsive, all-encompassing survey of the national population. There is no escaping from the reach of the government, especially when the taxman knocks."
 tempered_society: "Tempered Society"
 tempered_society_desc: "In the desire for forward progress, we now constitute equal and professional environments for work, pushing tolerance towards other religions in favor of work-related competence."
 citizen_gradient: "Citizen Gradient"
 citizen_gradient_desc: "We must work to limit the fragmentation of foreign cultures and disputed religions within our borders, arranging cooperative ethnic neighborhoods to lessen the likelihood of hostile confrontations."
 
 plutocracy_ideas: "Plutocracy Ideas"
 plutocracy_ideas_bonus: "Full Plutocracy"
 organizations: "Organizations"
 organizations_desc: "Leagues better than the lone merchant, an organization is a conglomeration of like-minded traders and businessmen, including their capital, and allows for extraordinary expense in the search of profit."
 corporatism: "Corporatism"
 corporatism_desc: "Amidst a government swayed by the wealthy, civilian merchant factions have come together to cooperate and improve their odds against the entirely capitalist elite."
 golden_rules: "Golden Rules"
 golden_rules_desc: "Internal or overseas, we stand to gain much by fueling competition between the merchants of our realm, so long as we ensure their steps beat one-another also improves our national output."
 apprenticeship: "Apprenticeship"
 apprenticeship_desc: "Pushing our merchants towards foreign trade practices, with the adoption of foreign apprentices, will steadily expand our realm - and our wealth - like a slow, encroaching tide."
 free_merchants: "Free Merchants"
 free_merchants_desc: "In more reactionary and hidebound societies men of trade are looked down upon as somehow being lesser men than those who own land. Well not for us, we know that wealth is power regardless of where it comes from."
 contrivances: "Contrivances"
 contrivances_desc: "With a helping hand from the government, the upper echelons of citizenry possess the wealth and power to produce truly extravagant products, all of which bear the name of our great nation."
 fast_negotiations: "Fast Negotiations"
 fast_negotiations_desc: "Sometimes the key to closing a trade deal is to be quickest. We need to ensure that our merchants are able to have the deal done."
 
 stratocracy_ideas: "Stratocracy Ideas"
 stratocracy_ideas_bonus: "Full Stratocracy"
 mw_leaders: "Military Academies"
 mw_leaders_desc: "Our best and brightest young men compete to attend the National Military Academies."
 economy_of_force: "Economy of Force"
 economy_of_force_desc: "When clashing upon the seas, our navy must fight as whole. We need to ensure that all of our ships and weapons are brought to bear against the enemy at the same time!"
 saturation_fire: "Saturation Fire"
 saturation_fire_desc: "With the evolution of the musket, we stand to put more lead downrange than ever before. Revising our fire direction tactics would allow our leaders more lethal control of this storm of bullets."
 national_armada: "National Armada"
 national_armada_desc: "The glorious naval wing of your empire - your national armada - warrants special attention. This includes a hefty investment for the continued growth and sustainability of its fearsome image."
 prepositioning: "Prepositioning"
 prepositioning_desc: "Unseen since the days of Rome, we should construct large, encompassing military installations in strategic points around our empire. This will facilitate our armies, should we decide to assign them a permanent land to persist."
 wartime_spirit: "Wartime Spirit"
 wartime_spirit_desc: "A nation at war is a nation together. Bonding towards a common goal, petty conflicts tend to vanish in face of a greater threat, binding our subjects to their militaristic duties."
 sealift_docks: "Sealift Docks"
 sealift_docks_desc: "While dockyards are the hubs of trade and commerce alike, they also serve another precious role - a base for logistics. Let us revamp our docks, so that we may carry all of our assets into the fight more quickly."
 
 imperial_ambition_ideas: "Imperium"
 imperial_ambition_ideas_bonus: "Full Imperialism"
 assimilation: "Assimilation"
 assimilation_desc: "One and true, there is but a single country beneath our government, and its various branches - be they vassal or otherwise - would do well to remember this."
 militaristic_offset: "Militaristic Offset"
 militaristic_offset_desc: "In the event of a revolt, maintaining a ranging level of citizenry in the military was of great benefit. This literal connection to the populace helped ease tensions - often quelling roars into mere whispers."
 empirism: "Empirism"
 empirism_desc: "The growth of our ever-expanding empire must be maintained. For this purpose, we must rally our citizens towards the cause of expansion, and carry them to our colonies in swift fashion."
 partitions: "Partitions"
 partitions_desc: "As we acquire a new territories, we must ensure it population's happiness and well-being above all else, and closely tie its ethnic and cultural communities together for fear of upheaval."
 land_claim: "Land Claim"
 land_claim_desc: "To sustain our empire, we must acquire new territories. Let us proclaim our nation's legal ownership over desired land and water, and enlist the aid of the population to make them ours!"
 intelligentsia: "Intelligentsia"
 intelligentsia_desc: "With the charge of disseminating already existing cultures, we must employ our teachers, preachers, and artists towards the complex task of spreading our nation's grand political initiatives."
 faux_religion: "Faux Religion"
 faux_religion_desc: "In the face of threatening numbers, we can only hope to appease the people by offering them religious freedom - even if we're deceptively installing our own."
 
 foreign_affairs_ideas: "Foreign Affairs"
 foreign_affairs_ideas_bonus: "Foreign Reverence"
 expatriates: "Expatriates"
 expatriates_desc: "Whether here via emigration or otherwise, the bulk of our international citizens remain loyal, and offer our diplomats seats of great vestige in foreign lands."
 integrated_financing: "Integrated Financing"
 integrated_financing_desc: "Through the delicate intertwining of our financial system with the politics of another country, we're more easily able to form lasting diplomatic connections with other nations.\nLong term Vassal or March Relations: §G+1§W"
 office_of_concession: "Office of Concession"
 office_of_concession_desc: "This office oversees the political side of its relations with foreign countries, and routinely takes measures to ease tensions, whether through gifts or consideration."
 hunter_killers: "Hunter-Killers"
 hunter_killers_desc: "Wielding the full authority of the government, a group of licensed spy-killers have been loosed upon our nation, meant to hunt down those who seek to harm our interests."
 hegemonies: "Hegemonies"
 hegemonies_desc: "An indirect form of government, hegemonies are vassals constricted by our supreme dominance, allowing us unquestionable rule over their geopolitical landscapes.\nMonthly Vassal Integration: §G+0.02§W"
 clandestine_agents: "Clandestine Agents"
 clandestine_agents_desc: "An interworking of the diplomatic and infiltration branches, these hybrid agents are powerfully convincing, allowing us a hand in capitols around the globe."
 diplomatic_amenities: "Diplomatic Amenities"
 diplomatic_amenities_desc: "We must seek out amenities within foreign territories, extending our influence, while, at the same time, maintaining a friendly and cohesive image with its peoples."
 
 martial_ideas: "Martial Domain"
 martial_ideas_bonus: "Martial Dominance"
 mw_garrisons: "Civil Defense"
 mw_garrisons_desc: "Our people quickly respond to the threats against our cities and rebuild defenses in a speedy fashion."
 terra_firma: "Terra Firma"
 terra_firma_desc: "A focus upon the earth, your nation knows its strengths lie within its vast and experienced land armies. Only by improvement, shall we as a nation remain."
 engineer_corps: "Engineer Corps"
 engineer_corps_desc: "Allows us to gather the greatest minds our nation has to offer in the area of military technology and make use of their unrivaled services."
 structured_barrage: "Structured Barrage"
 structured_barrage_desc: "Preparing in advance the length of a barrage, the ammunition to expend, and the interval between strikes, can be a powerful tool in the rending of men and walls alike."
 battle_standards: "Battle Standards"
 battle_standards_desc: "Held proudly amidst the smoky battlefield, the introduction of custom battle standards will serve to unify our divisions under a more cohesive and prestigious denomination."
 mounted_charge: "Mounted Charge"
 mounted_charge_desc: "While it takes much effort, a beast that can wade into the enemy ranks amplifies its master's fierceness tenfold. A class of these men and beast will spearhead our position on the battlefield."
 platoon_warfare: "Platoon Warfare"
 platoon_warfare_desc: "Diverting from costly tradition of line combat, we must instead turn to the introduction of smaller, more mobile platoons, capable of splitting from a main force to quickly engage any threats."
 
 democracy_ideas: "Democracy Ideas"
 democracy_ideas_bonus: "Free Thinkers"
 di_parliament: "Parliamentary System"
 di_parliament_desc: "Our nation, for administrative purposes, would do well to establish a permanent parliament, which sits regular meetings."
 di_code_of_laws: "Code of Law"
 di_code_of_laws_desc: "Our new Parliament has ruled that no longer shall our legal system be based on many conflicting decrees and precedents- instead, we shall rule by a new code of laws."
 di_formal_cabinet: "Formalised Cabinet"
 di_formal_cabinet_desc: "Our nation's cabinet, long an informal entity, has finally received special sanction from the Parliament as the official delegatory committee for the head of government's administration."
 universal_suffrage: "Universal Suffrage"
 universal_suffrage_desc: "By extending to our citizens basic liberties, such as the right to vote and the opportunities to do so, we stand to further unify our population under a strong government."
 di_legitimacy: "Popular Mandate"
 di_legitimacy_desc: "Our new parliament has the electoral mandate of a number of our citizens. By popularising this idea, the government will benefit from an increased feeling of administrative legitimacy among our citizenry."
 di_seperation_of_powers: "Separation of Powers"
 di_seperation_of_powers_desc: "Long has there existed potential for abuse of power in our government. By separating the executive, legislative and judicial powers into separate and equal departments, we avoid this potential and further increase the legitimacy of our government."
 federalism: "Federalism"
 federalism_desc: "With an equal distribution of power between the state and its people, our lesser partners' cries of subjugation are simply outdated, as they, too, represent a part of the federation."
 
 thalassocracy_ideas: "Thalassocracy"
 thalassocracy_ideas_bonus: "Full Thalossacracy"
 carronades: "Carronades"
 carronades_desc: "We cannot always defend our merchants. However, with the implementation of short-range, anti-crew carronades mounted to their top decks, they'll be more effective at dissuading hostile parties themselves."
 targetting_arc: "Targeting Arc"
 targetting_arc_desc: "A lavish redesign of our cannon mounts has produced greater vertical adjustments, allowing our fire crews the ability to independently and more efficiently seek targets."
 sea_peoples: "Sea Peoples"
 sea_peoples_desc: "Through our naval triumphs, a rumor has reached our ears that we are borne of the sea, as our ferocity in battle can only be matched by the great deepwater predators."
 depredation: "Depredation"
 depredation_desc: "Meant to raze and plunder the countryside along the intended path of hostile forces, a number of state-sponsored depredation parties will prove a powerful nuisance to our enemies."
 civilian_flotilla: "Civilian Flotilla"
 civilian_flotilla_desc: "By admitting merchant vessels into our flotillas, allowing traders, wenches, and craftsmen alike to sail amongst our own, we stand to turn our fleets into massive, roaming - practically self-sufficient - sea fortresses."
 coastal_batteries: "Coastal Batteries"
 coastal_batteries_desc: "While coastal fortresses rarely see combat, these strategic fortifications overlook the sea, and provide a strategic training grounds where we can repurpose our retiring naval officers."
 adaptive_tactics: "Adaptive Tactics"
 adaptive_tactics_desc: "Granting autonomy to select squadrons amongst our fleet, they will serve as our fist - analyzing, adapting to, and then engaging the most terrible threats we face."
 
 autocracy_ideas: "Autocracy Ideas"
 autocracy_ideas_bonus: "Full Autocracy"
 patriotism: "Patriotism"
 patriotism_desc: "In times of trouble, our nation inspires within all men and women a prestige unable to be revoked or forgotten, inspiring the masses to our cause."
 call_to_arms: "Call to Arms"
 call_to_arms_desc: "Amongst our seafarers lies a hidden potential, one capable of being voluntarily mustered at the slightest hindrance to our national goals."
 reservists: "Reservists"
 reservists_desc: "With the establishment of the reserves, maintaining a portion of our citizens in inactive service, our nation will always have a ready group of soldiers trained to serve our interests."
 ironclads: "Ironclads"
 ironclads_desc: "With great effort from our naval architects, our nation has made the advancements necessary to dictate armored hulls - and nothing is more frightening than an iron behemoth at sea."
 high_command: "High Command"
 high_command_desc: "A strong, hierarchical leadership is necessary to maintaining the order of an army, especially during the chaos of battle."
 veterancy: "Veterans"
 veterancy_desc: "Recognizing the benefits of an experienced soldier, we must maintain a line of hardened veterans so long as they're still able, so that our lines will not crumble beneath devastating losses."
 naval_realities: "Naval Realities"
 naval_realities_desc: "To find success at sea, we must accept the reality of naval combat, and standardize our warships so that their crews may operate at a more measured pace." 
