 ###VEF_Italian_governments###
 medici_republic: "Florentine Republic"
 medici_republic_desc: "While nominally a republic, the city of Florence is firmly under the control of the powerful Medici family who conduct diplomacy and politics as de-facto rulers of the city."
 medici_republic_ruler: "Cittadino"
 medici_republic_ruler_female: "Cittadina"
 
 venice_republic: "Most Serene Republic"
 venice_republic_desc: "The merchant republic of Venice was a hybrid of aristocracy in the Senate, plutocracy in the Major Council, and monarchy in the Doge."
 venice_republic_ruler: "Doge"
 venice_republic_ruler_female: "Dogaressa"
 
 signoria_monarchy: "Signoria"
 signoria_monarchy_desc: "In Italian history the rise of the Signoria is a phase often associated with the decline of the medieval commune system of government and the rise of the dynastic state. In this context the word Signoria (here to be understood as 'Lordly Power') is used in opposition to the institution of the Commune or city republic. The composition and specific functions of the Signoria varied from city to city. In some states (such as Verona under the Della Scala family or Florence in the days of Cosimo de Medici and Lorenzo the Magnificent) the policy was what we would term today a single party state in which the dominant party had vested the Signoria of the state in a single family or dynasty."
 signoria_monarchy_ruler: "Signore"
 signoria_monarchy_ruler_female: "Signora"
 
 siena_republic: "Consistory"
 siena_republic_tuscan: "Government of Ten Priors"
 siena_republic_desc: "This form of government has no official head. A council, consisting of of several persons, leads the country."
