 religious_order: "Order of St. John"
 religious_order_desc: "This is a militant order of knights so zealous in their faith that they have devoted their lives to championing it by force of arms. There may be many such religious orders, but few have enough power to claim control of a large area like this! By owning their own country, the order gains an immense amount of support from taxation and levies that allows it to pursue other goals.\n\nA religious order demands orthodoxy from its subjects and has the power of the state to combat heresy, making it relatively intolerant towards dissent.  Religious orders do not voluntarily relinquish power and they may only change government in special cases (such as converting to Protestant or after developing the key ideas needed for absolutist government)."
 religious_order_ruler: "Grand Master"
 religious_order_ruler_female: "Grand Mistress"
 
 ###VEF_Empires###
 byzantine_empire: "Byzantine Empire"
 byzantine_empire_desc: "The Eastern Roman Empire, popularly known as the Byzantine Empire, survived long past the fall of Rome and the Western Empire. Emperor Constantine the Great transferred his capital to the city of Byzantium in 330 and renamed it Constantinople."
 byzantine_empire_ruler: "Basileus"
 byzantine_empire_ruler_female: "Basilea"
 
 roman_empire: "Roman Empire"
 roman_empire_desc: "The restored Roman Empire, or Imperium Romanum, is the recreation of an autocratic form of government characterized by republican ceremony and monarchial rule.  The known world shall once again tremble at its might and kneel before its majesty."
