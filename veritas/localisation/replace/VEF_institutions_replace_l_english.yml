 institution_events.2.t:0 "Growth of the Printing Industry"
 institution_events.2.d:0 "The ability to mass-produce the written word would revolutionize the spread of information and in many ways the early modern society as a whole. Pioneered by renaissance men such as Venetian Printer Aldus Manutius, the new art helped fuel the Renaissance by making the translated classics more widely avilable. Later the Reformation benefitted greatly from the ability to spread critical publications and translations of the holy scriptures.\nNow that Printing has matured as a technique and spread throughout Europe editions have grown and hundreds of thousands of copies of everything from religious and political pamphlets to instructions in how to behave or scientific treatises are circulating the continent. With print shops growing evermore commonplace rulers have found it hard to contain the new technique as the comparatively easy means of production means censorship can be sidestepped by moving business across a border or even just changing the name on a title page."
 institution_events.2.a:0 "This changes everything..."
