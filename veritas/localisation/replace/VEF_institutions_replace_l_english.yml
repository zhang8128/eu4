 institution_events.200.d:0 "The ability to mass-produce the written word would revolutionize the spread of information and in many ways the early modern society as a whole. Pioneered by renaissance men such as Venetian Printer Aldus Manutius, the new art helped fuel the Renaissance by making the translated classics more widely avilable. Later the Reformation benefitted greatly from the ability to spread critical publications and translations of the holy scriptures.\nNow that Printing has matured as a technique and spread throughout Europe editions have grown and hundreds of thousands of copies of everything from religious and political pamphlets to instructions in how to behave or scientific treatises are circulating the continent. With print shops growing evermore commonplace rulers have found it hard to contain the new technique as the comparatively easy means of production means censorship can be sidestepped by moving business across a border or even just changing the name on a title page."
 institution_events.201.d:0 "Rumors have reached us of far-away lands where the written word is mass produced in huge and never before imagined numbers. According to these informants this has reshaped their learned and political world entirely."
 institution_events.3.t:0 "Birth of Colonialism"
 institution_events.3.d:0 "The discovery of the New World has heralded a new era not only for the colonizers and the colonized. This has lead to a spread of materials and techniques as well as a realization of the vast size of the globe. Animals, crop types, silver and diseases spread across the Atlantic the first steps have been taken towards a truly global economy. As foreign lands and people are mapped and documented ideas as well as religious and philosophical debate has become more and more colored by what we have found in overseas societies. Great minds feel the need to question what was once truth and from Valladolid to Fatehpur Sikri the nature of the world is now up for debate."
 institution_events.3.a:0 "This changes everything..."
 institution_events.3.a.tt:0 "Countries that have not yet fully §YEmbraced§! the §YColonialism§! Institution will recieve an increasing technology cost penalty of §R1%§! per year up to at most §R10%§!."
 institution_events.300.d:0 "The discovery of the New World has heralded a new era not only for the colonizers and the colonized. This has lead to a spread of materials and techniques as well as a realization of the vast size of the globe. Animals, crop types, silver and diseases spread across the Atlantic the first steps have been taken towards a truly global economy. As foreign lands and people are mapped and documented ideas as well as religious and philosophical debate has become more and more colored by what we have found in overseas societies. Great minds feel the need to question what was once truth and from Valladolid to Fatehpur Sikri the nature of the world is now up for debate."
 institution_events.301.d:0 "Merchants are reporting an increased influx of goods that seem entirely alien to them. These exotic goods are brought by travellers who claim to have met strange men from afar. While it is hard to know what to make of such rumors these men are convinced our world is now changing fundamentally and that these strangers are the bringers of bad fortune."
 institution_events.4.t:0 "Scientific Revolution"
 institution_events.4.d:0 "The growth of support for the concepts of empirical science and the so-called Scientific Method have resulted in new and interesting discoveries being reported across the land."
 institution_events.4.a.tt:0 "Countries that have not yet fully §YEmbraced§! the §YScientific Revolution§! Institution will recieve an increasing technology cost penalty of §R1%§! per year up to at most §R15%§!."
 institution_events.4.a:0 "This changes everything..."
 institution_events.400.d:0 "The growth of support for the concepts of empirical science and the so-called Scientific Method have resulted in new and interesting discoveries being reported across the land."
 institution_events.401.d:0 "Fragments of rumours have come through the trade routes and foreign colonists that new and interesting discoveries they call Science have been made in a faraway land."
 institution_events.5.t:0 "Global Trade"
 institution_events.5.d:0 "Goods have been moved across continents since antiquity. But where this was previously limited to a set number of routes and goods such as the manufactured goods of India and China finding their way across the Indian Ocean and along the Silk Road, all trade is now increasingly becoming part of a greater world network. With the discovery of the Americas, sea routes around Africa and the crossing of the pacific ocean, local trade networks are being connected into one world-spanning interconnected web.\nSilver mined in the Andes is now being boxed and taken via Europe all the way to China and India. Iron mined and wrought in Scandinavia is being sold in West Africa by English Merchants and others are making a fortune just distributing cloth and spices within the South East Asian trade sphere. Local Indian merchants are investing in future European trade ventures. It may still be early to speak of a truly Global Economy but surely the first seeds have been sown."
 institution_events.5.a.tt:0 "Countries that have not yet fully §YEmbraced§! the §YGlobal Trade§! Institution will recieve an increasing technology cost penalty of §R1%§! per year up to at most §R20%§!."
 institution_events.5.a:0 "This changes everything..."
 institution_events.500.d:0 "Goods have been moved across continents since antiquity. But where this was previously limited to a set number of routes and goods such as the manufactured goods of India and China finding their way across the Indian Ocean and along the Silk Road, all trade is now increasingly becoming part of a greater world network. With the discovery of the Americas, sea routes around Africa and the crossing of the pacific ocean, local trade networks are being connected into one world-spanning interconnected web.\nSilver mined in the Andes is now being boxed and taken via Europe all the way to China and India. Iron mined and wrought in Scandinavia is being sold in West Africa by English Merchants and others are making a fortune just distributing cloth and spices within the South East Asian trade sphere. Local Indian merchants are investing in future European trade ventures. It may still be early to speak of a truly Global Economy but surely the first seeds have been sown."
 institution_events.501.d:0 "Our long distance trade contacts have begun to produce more and more exotic goods for our markets. They claim it is because their contacts with other lands have in turn increased from a few times a year to an almost constant contact with various trade network and firms. Some have even offered us to invest in their comming deliveries, something they claim is a common custom in their far-away homelands."
 institution_events.6.t:0 "Agricultural Revolution"
 institution_events.6.d:0 "New methods of crop rotation, land care, and fertilisation have seen a marked increase in the yields we recieve from our farmland and consequently the density of populations we can support."
 institution_events.6.a.tt:0 "Countries that have not yet fully §YEmbraced§! the §Agricultural Revolution§! Institution will recieve an increasing technology cost penalty of §R1%§! per year up to at most §R20%§!."
 institution_events.6.a:0 "This changes everything..."
 institution_events.600.d:0 "New methods of crop rotation, land care, and fertilisation coming out of England have displayed a marked increase in the yields recieved from farmland and consequently the density of populations that can be supported by it."
 institution_events.601.d:0 "Europeans arriving on our shores today seem to have the ability to bring vastly greater amounts of crops out of the ground than we have ever seen."
 institution_events.7.t:0 "The Enlightenment"
 institution_events.7.d:0 "The last century has seen Rationalism and Empiricism gaining an ever increasing popularity among the great minds of the age. In letters, publications or coffee houses kings, scientists, philosophers and litterateurs are discussing the merits of tolerance, the scientific method and the spreading of enlightenment ideals to all humanity. From universities or courts of enlightened monarchs expeditions are being sent to measure, catalogue, weigh and map the world so that we can better understand the laws that govern the things around us. Others discuss the laws that govern society and try to reach an understanding of the Rights of Man. In [From.Capital.GetCapitalName] a colossal undertaking has begun in the assembly of a complete encyclopedia of all knowledge. The Light of Reason has now been lit and many will not rest until it has been brought to all corners of the earth."
 institution_events.7.a.tt:0 "Countries that have not yet fully §YEmbraced§! the §YEnlightenment§! Institution will recieve an increasing technology cost penalty of §R1%§! per year up to at most §R25%§!."
 institution_events.7.a:0 "This changes everything..."
 institution_events.700.d:0 "The last century has seen Rationalism and Empiricism gaining an ever increasing popularity among the great minds of the age. In letters, publications or coffee houses kings, scientists, philosophers and litterateurs are discussing the merits of tolerance, the scientific method and the spreading of enlightenment ideals to all humanity. From universities or courts of enlightened monarchs expeditions are being sent to measure, catalogue, weigh and map the world so that we can better understand the laws that govern the things around us. Others discuss the laws that govern society and try to reach an understanding of the Rights of Man. In [From.Capital.GetCapitalName] a colossal undertaking has begun in the assembly of a complete encyclopedia of all knowledge. The Light of Reason has now been lit and many will not rest until it has been brought to all corners of the earth."
 institution_events.701.d:0 "Strange expeditions of men in powdered wigs have begun to appear at our borders. These travellers seem more interested in our plants, animals and even subjects than they are in our actual [Root.Monarch.GetTitle], our traders or our riches. Our informers tell us these people consider themselves the carriers of an 'Enlightenment', surely a ludicrous statement..."
 institution_events.8.t:0 "Nationalism"
 institution_events.8.d:0 "The eighteenth century has seen the rise of strong feelings of national and cultural pride throughout the world resullting in violent uprisings and upheavals in some parts of the world and vicious wars of aggression in others.  The ideals of freedom and self-determination brought by the Enlightenment have given birth to the fires of revolution."
 institution_events.8.a.tt:0 "Countries that have not yet fully §YEmbraced§! the §YNationalism§! Institution will recieve an increasing technology cost penalty of §R1%§! per year up to at most §R5%§!."
 institution_events.8.a:0 "This changes everything..."