 institution_events.1.t:0 "The Renaissance!"
 institution_events.1.d:0 "Since the 14th century the wealthy and powerful in the Italian City states have been patronizing artists and scholars willing to explore the old Roman and Greek societies of their forefathers. As a cultural movement the Renaissance already encompasses most of the region and has had a profound impact on literature, art, philosophy and music. Humanist scholars are also analyzing the society in which they live, comparing it to the ideals of the classical philosophers. At the turn of $YEAR$ Renaissance humanism has grown into a more mature movement, ready to permeate all aspects of society. A new ideal for rulers as well as those who are ruled is spreading as quickly as the early printers can distribute copies of these new ideas. A true Renaissance humanist is an expert on everything from politics and philosophy to art, textual analysis, music and architecture. The Renaissance is now ready to reshape the world to better fit the classical ideals."
 institution_events.1.a:0 "This changes everything..."
 institution_events.1.a.tt:0 "Countries that have not yet fully §YEmbraced§! the §YRenaissance§! Institution will recieve an increasing technology cost penalty of §R1%§! per year up to at most §R10%§!."
 institution_events.100.d:0 "Since the 14th century the wealthy and powerful in the Italian City states have been patronizing artists and scholars willing to explore the old Roman and Greek societies of their forefathers. As a cultural movement the Renaissance already encompasses most of the region and has had a profound impact on literature, art, philosophy and music. Humanist scholars are also analyzing the society in which they live, comparing it to the ideals of the classical philosophers. At the turn of $YEAR$ Renaissance humanism has grown into a more mature movement, ready to permeate all aspects of society. A new ideal for rulers as well as those who are ruled is spreading as quickly as the early printers can distribute copies of these new ideas. A true Renaissance humanist is an expert on everything from politics and philosophy to art, textual analyzis, music and architecture. The Renaissance is now ready to reshape the world to better fit its classical ideals."
 institution_events.101.d:0 "Travellers speak of a great rebirth of old ideals in far away lands. It is hard to treat such rumors seriously though according to the reporters great secrets have been uncovered by the thinkers of this 'renaissance'."
