 adm_tech_cs_10_name: "Early Medieval Technology"
 adm_tech_cs_10_desc: ""
 adm_tech_cs_11_name: "Medieval Industry"
 adm_tech_cs_11_desc: "Medieval industry hardly lived up to it's name. Artisanry and serfdom were rife, and capitalism was mostly mercantile, even in merchant republics. Production was meagre, and wealth concentrated in the upper class."
 adm_tech_cs_12_name: "National Ideas"
 adm_tech_cs_12_desc: "Choosing the direction a country is going to take is perhaps the toughest choice a ruler will ever face. National ideas are the concepts that will shape our country for years to come."
 adm_tech_cs_13_name: "Sheriffs"
 adm_tech_cs_13_desc: "Sheriffs, or constables, are government officials and regional governors appointed to collect taxes and keep the peace. Traditionally, they resided in the largest settlement in the province, and as more government infrastructure was erected, more sheriffs were appointed and sent to the smaller settlements."
 adm_tech_cs_14_name: "Temples"
 adm_tech_cs_14_desc: "Housing the machinery of government is as important as the machinery itself and one should never forget of the importance of religion when doing so."
 adm_tech_cs_15_name: "Farm Estate"
 adm_tech_cs_15_desc: ""
 adm_tech_cs_16_name: "Improved Production"
 adm_tech_cs_16_desc: "Having the technical means to improve land and thus production is useless without incentives to do so. By reforming the laws of land tenure we can provide greater incentives to adopt improved methods of production."
 adm_tech_cs_17_name: "Seminary"
 adm_tech_cs_17_desc: ""
 adm_tech_cs_18_name: "Bureaucracy"
 adm_tech_cs_18_desc: "The power of the desk, even in the middle ages, was not to be trifled with. Even feudal monarchs often had a number of the lesser nobility counting beans to make sure that the nobles paid their dues."
 adm_tech_cs_19_name: "Economic Growth"
 adm_tech_cs_19_desc: "Economic growth was something rather rare in the medieval ages. As a result of the malthusian trap, it was effectively pegged to the rate of population growth and as a result the net gain for everybody was relatively slim."
 adm_tech_cs_20_name: "Palace"
 adm_tech_cs_20_desc: ""
 adm_tech_cs_21_name: "Improved Production"
 adm_tech_cs_21_desc: "Having the technical means to improve land and thus production is useless without incentives to do so. By reforming the laws of land tenure we can provide greater incentives to adopt improved methods of production."
 adm_tech_cs_22_name: "Jurisprudence"
 adm_tech_cs_22_desc: "Jurisprudence, the study of law, was founded upon the establishment of the precedence of common and natural law. It was essentially founded by the noble class, looking for excuses to limit the power of early despots."
 adm_tech_cs_23_name: "Three Field Rotation"
 adm_tech_cs_23_desc: ""
 adm_tech_cs_24_name: "Workshop"
 adm_tech_cs_24_desc: "Prior to the Industrial Revolution the Workshop- or Putting-out System was used in Early Modern Europe to organize the production of everything from Textiles to Wrought Iron. With materials provided craftsmen could refine various goods either in workshops or in their own home, bypassing the rigid restrictions of the guilds."
 adm_tech_cs_25_name: "Luxury Manufactory"
 adm_tech_cs_25_desc: ""
 adm_tech_cs_26_name: "Administrative Tech 26"
 adm_tech_cs_26_desc: ""
 adm_tech_cs_27_name: "Courthouse"
 adm_tech_cs_27_desc: "The problem with a hereditary local nobility is that they tend to value their local interests over those of the rest of the nation. We need to steadily expand the reach of the government, which begins with the most important area of administration, justice."
 adm_tech_cs_28_name: "College"
 adm_tech_cs_28_desc: ""
 adm_tech_cs_29_name: "The Scythe"
 adm_tech_cs_29_desc: "Although it has been in existence for a long time, the scythe somehow still isn't the most popular tool for harvesting crops. By encouraging peasants to use a scythe instead of a sickle we will improve the efficiency of our harvests."
 adm_tech_cs_30_name: "Modern Theocracy"
 adm_tech_cs_30_desc: "The development of the social structure is not exclusive to the aristocracy. The clergy too have to improve their internal governance. This will assist in the development of modern thought in our country."
 adm_tech_cs_31_name: "The Renaissance"
 adm_tech_cs_31_desc: ""
 adm_tech_cs_32_name: "Cathedral"
 adm_tech_cs_32_desc: "Promotion of religion will be crucial for the stability of the realm. It is not enough to be great, people must be able to see our greatness. The ancients knew how to display their greatness and we will do the same by building monuments to withstand the test of time."
 adm_tech_cs_33_name: "Early Modern Administration"
 adm_tech_cs_33_desc: "In time it became apparent that a more centralized bureaucracy with administrative bodies run by educated officials employed directly by the state was a necessity for the ambitious projects of the Early Modern rulers."
 adm_tech_cs_34_name: "Improved Drainage"
 adm_tech_cs_34_desc: "The more land we can cultivate, the bigger the population we can feed in that area. Gradual improvements in drainage have led to wetlands being brought into use."
 adm_tech_cs_35_name: "Scientific Experimentation"
 adm_tech_cs_35_desc: "While it is true that we stand on the shoulders of our ancestors it is high time that we start to learn about the world from our own, well documented observations. By observing the world around us and by experimenting to prove or disprove our ideas about it we can reach further than those before us."
 adm_tech_cs_36_name: "Military Administration"
 adm_tech_cs_36_desc: "The ever increasing armies of the 16th century put bigger and harder demands on the administrative systems of states. By creating a permanent organization charged with taking care of the procuring and planning of Military supplies and by keeping more troops on the rolls even during wintertime or peacetime we will in the long run be able to field large armies more cheaply and be able to support these armies more efficiently while at war."
 adm_tech_cs_37_name: "Metallurgy"
 adm_tech_cs_37_desc: "The process to produce wrought iron was under continous improvement and by the early 17th century the finery process came to overtake the older Osmond process. Iron production could now be specialized with the working of the iron no longer taking place at the same location as it was mined and more, stronger and purer iron would in time lead to developments in many other sectors."
 adm_tech_cs_38_name: "Administrative Tech 38"
 adm_tech_cs_38_desc: ""
 adm_tech_cs_39_name: "University"
 adm_tech_cs_39_desc: "The great medieval universities were of course great but they were not able to produce enough graduates to staff our growing administration. We need to expand our universities or we will fall behind."
 adm_tech_cs_40_name: "Revenue Service"
 adm_tech_cs_40_desc: ""
 adm_tech_cs_41_name: "Improved Production"
 adm_tech_cs_41_desc: "Having the technical means to improve land and thus production is useless without incentives to do so. By reforming the laws of land tenure we can provide greater incentives to adopt improved methods of production."
 adm_tech_cs_42_name: "Absolute Rulership"
 adm_tech_cs_42_desc: "There are many people who demand to be given a role in the government, but in reality mostly want rewards without effort. A new interesting idea of absolutism is spreading, which is a system where we dispose of those parasites and govern alone."
 adm_tech_cs_43_name: "Land Clearance"
 adm_tech_cs_43_desc: "Large-scale woodlands are of course useful as a source of firewood and a place for hunting, but if the trees were to go, those lands could be used for farming instead."
 adm_tech_cs_44_name: "The Constitution"
 adm_tech_cs_44_desc: "A new philosophical concept called constitutionalism has been developed, where the government accepts legal limits to its power. This is an intriguing idea, but I can't see it catching on."
 adm_tech_cs_45_name: "Measuring the World"
 adm_tech_cs_45_desc: "The new sciences have given us a number of different ways to describe and measure the world around us. Let us send these learned men out into the world in general and into our country in particular. We cannot know what resources are at our disposal until we have thoroughly searched all our lands for minerals, counted every last subject and assessed every last enterprise."
 adm_tech_cs_46_name: "Administrative Tech 46"
 adm_tech_cs_46_desc: ""
 adm_tech_cs_47_name: "Bonds and Tontines"
 adm_tech_cs_47_desc: "Paying for the upkeep of the army, the navy and the administration itself accounts for the majority of the expenses for any state. As these are expenses that can run away quickly however taxes and tolls can be frustrating and inflexible ways to raise the money needed. While national debt is far from unheard of we need to come up with better plans for raising money. Bonds, tontines and other similar plans can be used both domestically and abroad to finance unforseen expenses and will allow us to make much better use of the money we do have to develop our country."
 adm_tech_cs_48_name: "Improved Production"
 adm_tech_cs_48_desc: "Having the technical means to improve land and thus production is useless without incentives to do so. By reforming the laws of land tenure we can provide greater incentives to adopt improved methods of production."
 adm_tech_cs_49_name: "Constitutional Ideas"
 adm_tech_cs_49_desc: "Our thinkers continue to develop the flawed notions of constitutional limitations on government power. Amusing as these ideas may seem, they also inspire progressive thought in other areas."
 adm_tech_cs_50_name: "National Markets"
 adm_tech_cs_50_desc: "Intra-national markets developed out of the agricultural revolution, as surpluses needed to be sold or they would waste away unprofited from. As surpluses were often too large to simply be sold to the nearest town or village, merchants travelled far and wide to sell their produce."
 adm_tech_cs_51_name: "Industry"
 adm_tech_cs_51_desc: ""
 adm_tech_cs_52_name: "Rotherham Plough"
 adm_tech_cs_52_desc: "The basic plow in use in Europe has been unchanged since the Roman times. Now, thanks to improvements in design, the same plough can be made much lighter, reducing workload on draft animals, allowing them to do more work."
 adm_tech_cs_53_name: "Industrial Boom"
 adm_tech_cs_53_desc: ""
 adm_tech_cs_54_name: "The Enlightenment"
 adm_tech_cs_54_desc: "These so called enlightened philosophers are nothing more than madmen, with notions such as the separation of church and state and sexual or racial equality. Still, their thinking has led to the development of new ideas in the areas of state and government."
 adm_tech_cs_55_name: "Advanced Production"
 adm_tech_cs_55_desc: "Fortunately for us, the so called enlightened philosophers didn't restrict themselves to writing subversive political treaties, but they also have come up with ideas in the areas of science and engineering. These are a boon to our economy and have led to an increase in production."
 adm_tech_cs_56_name: "Revolutionary Ideals"
 adm_tech_cs_56_desc: "These foolish revolutionaries think they can simply consign hundreds of years of progress to the dustbin of history, all in the name of such outlandish concepts as liberty and equality. We will defeat them through the tried and tested plan of stealing the bits and pieces of their ideas that we like."
 adm_tech_cs_57_name: "Improved Production"
 adm_tech_cs_57_desc: "Having the technical means to improve land and thus production is useless without incentives to do so. By reforming the laws of land tenure we can provide greater incentives to adopt improved methods of production."
 adm_tech_cs_58_name: "Four Field Rotation"
 adm_tech_cs_58_desc: "My secretary of state assures me that the switch to clover as a fodder crop and the addition of the turnip in a ‘four field’ rotation will increase yields in agriculture. I am inclined to promote this idea."
 adm_tech_cs_59_name: "Intensive Farming"
 adm_tech_cs_59_desc: ""
 adm_tech_cs_60_name: "Improved Production"
 adm_tech_cs_60_desc: "Having the technical means to improve land and thus production is useless without incentives to do so. By reforming the laws of land tenure we can provide greater incentives to adopt improved methods of production."
 adm_tech_cs_61_name: "Scientific Rationalization"
 adm_tech_cs_61_desc: "Modern nations embraced the fast scientific progress of the industrialization to strengthen their standing and furthering progress towards global importance."
 adm_tech_cs_62_name: "Mechanical Engineering"
 adm_tech_cs_62_desc: "Mechanical Engineering combines the progress of engineering, physics and materials science leading to industrial equipment and machinery being introduce greatly increasing production efficiency."
 adm_tech_cs_63_name: "Bessemer Process"
 adm_tech_cs_63_desc: "An industrial process allowing mass-production of steel from pig iron due its much lower cost compared to previously used techniques."
 adm_tech_cs_64_name: "Improved Production"
 adm_tech_cs_64_desc: "Having the technical means to improve land and thus production is useless without incentives to do so. By reforming the laws of land tenure we can provide greater incentives to adopt improved methods of production."
 adm_tech_cs_65_name: "National Electricity"
 adm_tech_cs_65_desc: "Using a nationwide electric grid many industrial regions could increase their production with only minimal costs compared to the early decades of industrialization."
