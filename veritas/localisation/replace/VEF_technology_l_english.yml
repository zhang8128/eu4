 dip_tech_cs_10_name: "Diplomatic Tech 10"
 dip_tech_cs_10_desc: ""
 dip_tech_cs_11_name: "Docks"
 dip_tech_cs_11_desc: "As time progressed an expanding and increasingly advanced shipbuilding sector put new demands on seaports. Well maintained and planned docks went from being a convenience to a necessity for any location wishing to become a centre for naval or maritime activity."
 dip_tech_cs_12_name: "Diplomatic Tech 12"
 dip_tech_cs_12_desc: ""
 dip_tech_cs_13_name: "Diplomatic Tech 13"
 dip_tech_cs_13_desc: ""
 dip_tech_cs_14_name: "Marketplace"
 dip_tech_cs_14_desc: "Creation of legal and regional infrastructure in order to promote trade will not only encourage commerce but also allow us to better tax it."
 dip_tech_cs_15_name: "Fishery"
 dip_tech_cs_15_desc: ""
 dip_tech_cs_16_name: "Shipyard"
 dip_tech_cs_16_desc: "Land transportation of a lot of cargo is simply too expensive, moving it by ship is more efficient. Building shipyards will provide enough ships to do so."
 dip_tech_cs_17_name: "Basic Provisioning"
 dip_tech_cs_17_desc: ""
 dip_tech_cs_18_name: "Diplomatic Tech 18"
 dip_tech_cs_18_desc: ""
 dip_tech_cs_19_name: "Triangular Sails"
 dip_tech_cs_19_desc: ""
 dip_tech_cs_20_name: "Diplomatic Tech 20"
 dip_tech_cs_20_desc: ""
 dip_tech_cs_21_name: "Carracks & Caravel"
 dip_tech_cs_21_desc: "Development of the lateen sail allowed Carracks to sail much closer to the wind than earlier vessels. Enhanced maneuverability made them superior to other ships."
 dip_tech_cs_22_name: "Diplomatic Tech 22"
 dip_tech_cs_22_desc: ""
 dip_tech_cs_23_name: "Embassies"
 dip_tech_cs_23_desc: ""
 dip_tech_cs_24_name: "Consular Offices"
 dip_tech_cs_24_desc: ""
 dip_tech_cs_25_name: "Naval Supplies Manufactory"
 dip_tech_cs_25_desc: ""
 dip_tech_cs_26_name: "Diplomatic Tech 26"
 dip_tech_cs_26_desc: ""
 dip_tech_cs_27_name: "Naval Ambitions"
 dip_tech_cs_27_desc: "With an extra boost to naval morale, our sailors will conquer the waves and rule the seas. While our colonists will be able to brave the dark corners of the world, founding new settlements farther from home than ever before."
 dip_tech_cs_28_name: "Diplomatic Tech 18"
 dip_tech_cs_28_desc: ""
 dip_tech_cs_29_name: "Diplomatic Tech 29"
 dip_tech_cs_29_desc: ""
 dip_tech_cs_30_name: "The Galleon"
 dip_tech_cs_30_desc: "Galleon was created by lowering the forecastle and elongating the hull. These changes in design improved the speed and stability of the ship. Which was of vital importance for Galleons to serve as better gun platforms."
 dip_tech_cs_31_name: "Diplomatic Tech 31"
 dip_tech_cs_31_desc: ""
 dip_tech_cs_32_name: "The Flute"
 dip_tech_cs_32_desc: "A Flute is a specialised cargo vessel capable of carrying a large load with a very small crew. Flutes were designed to be built cheaply and in large numbers. A useful ship if you need to move things across the oceans."
 dip_tech_cs_33_name: "Diplomatic Tech 33"
 dip_tech_cs_33_desc: ""
 dip_tech_cs_34_name: "The War Galleon"
 dip_tech_cs_34_desc: "The War Galleon, also known as a race-built Galleon, was built by reducing the number of decks on a Galleon. This sacrificed cannons for maneuverability, which proved to be beneficial in combat."
 dip_tech_cs_35_name: "Chartered Companies"
 dip_tech_cs_35_desc: "The world is a big place and in order to develop our trade in it sometimes quite big risks must be taken. Luckily there are Merchants in our country that would be willing to do so, using mostly their own capital. By sanctioning such companies with a Government charter giving them special rights to exercise government powers as well as monopolies in certain areas we can control and encourage commercial development of everything from foreign trade contacts to our colonial possessions overseas."
 dip_tech_cs_36_name: "The Galiot"
 dip_tech_cs_36_desc: ""
 dip_tech_cs_37_name: "The Barquentine"
 dip_tech_cs_37_desc: ""
 dip_tech_cs_38_name: "Development of Maritime Law "
 dip_tech_cs_38_desc: "With more and more countries sending their subjects or citizens abroad on various trading ventures and with so many living so close to eachother for so long times it has become absolutely essential to have atleast a basic concept of common laws of the seas. With publications such as 'Mare Liberum' or the later 'De Dominio Maris Dissertatio' the foundations to an international law of the seas has been laid."
 dip_tech_cs_39_name: "Grand Shipyard"
 dip_tech_cs_39_desc: ""
 dip_tech_cs_40_name: "Diplomatic Tech 40"
 dip_tech_cs_40_desc: ""
 dip_tech_cs_41_name: "Drydocks"
 dip_tech_cs_41_desc: ""
 dip_tech_cs_42_name: "Naval Professionalization"
 dip_tech_cs_42_desc: "Even at the begining of the 17th century permanent navies where quite small and even Naval powers of note would mostly maintain a naval force to meet their immediate needs. Over time however we are moving in the direction of a larger professional navy. Unless we want to see our rivals overtaking us in naval matters we must strive to create a larger permanent navy with an administrative structure to support it as well as ensure that a Naval Career can be a permanent occupation for our officers."
 dip_tech_cs_43_name: "Stock Exchange"
 dip_tech_cs_43_desc: ""
 dip_tech_cs_44_name: "Limes"
 dip_tech_cs_44_desc: "In 1614 a rather mad physician wrote a treatise suggesting that scurvy was a result of a dietary problem and could be solved by consuming lemon or lime juice. As it turns out, there was method in his madness and we have started providing this new diet for our sailors. Other countries call us limey now."
 dip_tech_cs_45_name: "The Ship-of-the-line"
 dip_tech_cs_45_desc: ""
 dip_tech_cs_46_name: "Imperialism & Nationalism"
 dip_tech_cs_46_desc: ""
 dip_tech_cs_47_name: "Standardized Coinage"
 dip_tech_cs_47_desc: ""
 dip_tech_cs_48_name: "Diplomatic Tech 48"
 dip_tech_cs_48_desc: ""
 dip_tech_cs_49_name: "The Eastindiaman"
 dip_tech_cs_49_desc: "The East Indiaman was the largest merchant ship built, it typically could displace in excess of 1,000 tons and measure over 175 feet in length. Those queens of the oceans were the most efficient way of moving men and cargo around the globe."
 dip_tech_cs_50_name: "The Threedeckers"
 dip_tech_cs_50_desc: "The addition of a third deck was a small sacrifice in maneuverability for a huge gain in close combat. The additional deck gave the ship an ability to fire onto the decks of smaller two-decker ships, while at the same time protecting its own deck."
 dip_tech_cs_51_name: "Public Punishments"
 dip_tech_cs_51_desc: "Life at sea is full of dangers and thus the punishments need to be harsh. If they do not have a sufficient deterrence effect, we will quickly run into trouble. Over time a system of highly public punishments has evolved, and now the time has come to formalize those. This will greatly enhance discipline at sea."
 dip_tech_cs_52_name: "Heavy Frigates"
 dip_tech_cs_52_desc: "The original frigate design described any ship that was built for speed and maneuverability. As the concept developed though, it became its own unique class of a ship designed to support ships of the line."
 dip_tech_cs_53_name: "Joint Stock Companies"
 dip_tech_cs_53_desc: "As trade grew, so did the risk. New ways of accumulating capital and managing risk needed to be developed. In Joint Stock Companies the risk of enterprise was shared among their many shareholders."
 dip_tech_cs_54_name: "Midshipmen Cadets"
 dip_tech_cs_54_desc: "Originally the midshipman was a rank given to an experienced seaman who worked amidships. Men who aspired to become officers would often choose to serve in this role. If we formalize this, and make it a precondition for acquiring the rank of a commissioned officer, we will ensure our future leaders understand the ships they command."
 dip_tech_cs_55_name: "Insurance Companies"
 dip_tech_cs_55_desc: "A further reduction of risk came with the development of insurance. The ability for people to offset risk through payment of a small fee to an insurance broker allowed for further growth of trade."
 dip_tech_cs_56_name: "Diplomatic Tech 56"
 dip_tech_cs_56_desc: ""
 dip_tech_cs_57_name: "Superior Ship Design"
 dip_tech_cs_57_desc: "Building ships that are slightly faster than those of our opponents, even if the amount of this extra speed is so negligible that it is of no military significance, can still fill our crews with confidence and make our enemy wary of taking us on in an even fight."
 dip_tech_cs_58_name: "The Gold Standard"
 dip_tech_cs_58_desc: "The ongoing trade deficit between Europe and China has caused a shortage of silver bullion in Europe and all over the world. Switching from silver coinage to gold coinage will allow new coinage to enter circulation and get trade flowing in ever greater amounts."
 dip_tech_cs_59_name: "Diplomatic Tech 59"
 dip_tech_cs_59_desc: ""
 dip_tech_cs_60_name: "Diplomatic Tech 60"
 dip_tech_cs_60_desc: ""
 dip_tech_cs_61_name: "International Seafaring Rights"
 dip_tech_cs_61_desc: "With the increased importance of sea-based freight the key naval nations declared rights of seafaring ensuring the safety of long-distance transports in their waters."
 dip_tech_cs_62_name: "Erie Canal"
 dip_tech_cs_62_desc: "With the industralization more and more large scale construction projects such as long canals were started to allow easier transport of goods"
 dip_tech_cs_63_name: "Diplomatic Tech 63"
 dip_tech_cs_63_desc: ""
 dip_tech_cs_64_name: "International Trade Treaties"
 dip_tech_cs_64_desc: "The increased importance of commerece and trade between nations lead to establishment of international treaties enabling easier global trade."
 dip_tech_cs_65_name: "Transpacific Telegraphy"
 dip_tech_cs_65_desc: "With the introduction of the first transpacific telegraphy cable communications between the American and European continent were for the first time almost instant instead of taking weeks by sea."
