 mil_tech_cs_16_desc: ""
 mil_tech_cs_17_name: "Early Battlefield Artillery"
 mil_tech_cs_17_desc: ""
 mil_tech_cs_18_name: "Regimental Camps"
 mil_tech_cs_18_desc: ""
 mil_tech_cs_19_name: "Military Tech 19"
 mil_tech_cs_19_desc: ""
 mil_tech_cs_20_name: "Eastern Swarm"
 mil_tech_cs_20_desc: "Charging blindly at the enemy is perhaps not the greatest tactic known to man, but it is one of the simplest to master. It is also the stepping stone to more advanced strategies."
 mil_tech_cs_21_name: "Matchlock Musket"
 mil_tech_cs_21_desc: ""
 mil_tech_cs_22_name: "Late Medieval Military"
 mil_tech_cs_22_desc: "By the end of the middle ages the land armies had become more professional and well organized. Better systems are in place to support the mix of levies and professional soldiers that now dominate the battle fields and the power of infantry is slowly but steadily gaining on the cavalry arm."
 mil_tech_cs_23_name: "Pike Square"
 mil_tech_cs_23_desc: "Throughout the middle ages cavalry's dominance was being challenged by disciplined pikemen. In battles such as Bannockburn or the Golden Spurs, cavalry was defeated by pikes. A combination of improved training and discipline, and the addition of swordsmen to provide close combat support has raised this formation to the peak of its efficiency."
 mil_tech_cs_24_name: "The Limber"
 mil_tech_cs_24_desc: "Artillery had been documented in Europe since the thirteenth century, but due to its lack of mobility, it had very limited battlefield use. The development of the Limber in the 1470s allowed guns to become more mobile and thus useful."
 mil_tech_cs_25_name: "Standardized Pikes"
 mil_tech_cs_25_desc: "A pike is a remarkably simple weapon to make, but to get the full benefit from the use of pikes, it's required for the whole formation to be wielding weapons of similar length and blade."
 mil_tech_cs_26_name: "Arquebus"
 mil_tech_cs_26_desc: "Although hand cannons had been developed in China in the 12th century and had spread to Europe by the 14th, the weakness of these weapons reduced their battlefield utility. Light and reliable Arquebus was able to displace bow due to three main factors. It had better armor penetration, it was easier to train men to use it, and it did not rely on the strength of the user."
 mil_tech_cs_27_name: "Reiter"
 mil_tech_cs_27_desc: "Pike and shot formations proved a major threat to medieval knights. The initial response was heavier armor to counter the power of gunpowder weapons, but this slowed down cavalry, reducing their shock power. Reiters were usually armed with two pistols and a sword, allowing them to either shoot or charge depending on the opposition they faced."
 mil_tech_cs_28_name: "Bastion"
 mil_tech_cs_28_desc: "It was difficult to fire around curved walls, thus once attackers got close enough to the fortification, the ability of other parts of the defenses to provide flanking fire was nullified. The development of star-shaped bastions allowed every part of the wall to be supported from other parts."
 mil_tech_cs_29_name: "Professional Officers"
 mil_tech_cs_29_desc: "The value of training and experience has always been great on the battlefield. With the advent of gunpowder and the tactical changes associated with it and other infantry weapons came a great demand for units versed in these new innovations. As professional armies where still far away this need had to be filled by mercenary units such as the Condottieri, Swiss Mercenaries or Landsknechts. A growing class of professional mercenary officers came to live of supplying these regiments to needing states in the middle of the military transition."
 mil_tech_cs_30_name: "Military Tech 30"
 mil_tech_cs_30_desc: ""
 mil_tech_cs_31_name: "Pike and Shot"
 mil_tech_cs_31_desc: "The Arquebus was easy to use as a weapon, but was also inaccurate and slow to fire, leaving its user vulnerable to cavalry charges. Blending with Pikemen allowed Arquebusiers to fire and then fall back to be shielded by Pikemen when enemy cavalry or infantry appeared."
 mil_tech_cs_32_name: "Training Fields"
 mil_tech_cs_32_desc: ""
 mil_tech_cs_33_name: "Military Tech 33"
 mil_tech_cs_33_desc: ""
 mil_tech_cs_34_name: "Spanish Square"
 mil_tech_cs_34_desc: "Spanish Square developed naturally from the Pike and shot formations. At its core was a traditional Pike Square. At each of the corners it had a group of Arquebusiers. It kept the staying power of the traditional pike square and enhanced it with the firepower of the Arquebus."
 mil_tech_cs_35_name: "Refineries"
 mil_tech_cs_35_desc: ""
 mil_tech_cs_36_name: "Military Tech 36"
 mil_tech_cs_36_desc: ""
 mil_tech_cs_37_name: "Standardization of Calibre"
 mil_tech_cs_37_desc: "With artillery's growing importance in the battlefield, also the number of firearms kept increasing. But because each gun was made separately, it also required great effort to resupply. In 1544, Emperor Charles V declared that there would be only 5 calibres of gun, while King Henry II of France set 6 standard calibres."
 mil_tech_cs_38_name: "Star Forts"
 mil_tech_cs_38_desc: ""
 mil_tech_cs_39_name: "Flintlock Musket"
 mil_tech_cs_39_desc: "The matchlock firing mechanism's biggest weakness was the need to keep the match lit in order to fire the weapon. Although wheellock was developed, it was too expensive to produce to enter into mass use. The development of flintlock created a more reliable weapon."
 mil_tech_cs_40_name: "Carbine"
 mil_tech_cs_40_desc: "The carbine was a shorter form of the musket."
 mil_tech_cs_41_name: "Reformed Tactics"
 mil_tech_cs_41_desc: ""
 mil_tech_cs_42_name: "Killing Grounds"
 mil_tech_cs_42_desc: "With development of new bastions engineers began to improve the art of positioning them to channel attacking armies into specially prepared killing grounds, where the defenders could inflict maximum amount of casualties on their enemy."
 mil_tech_cs_43_name: "Military Tech 43"
 mil_tech_cs_43_desc: ""
 mil_tech_cs_44_name: "Cartridge"
 mil_tech_cs_44_desc: "In the 1620s the idea of combining the shot and powder into a single unit, a cartridge, allowed for faster reloading and thus firing. This in turn dramatically improved the firepower of guns."
 mil_tech_cs_45_name: "Line Infantry"
 mil_tech_cs_45_desc: "Thanks to bayonets, each musketeer could function as a pikeman as well. This allowed pikes to be removed from infantry equipment and provided infantry formations with more firepower."
 mil_tech_cs_46_name: "Light Cavalry"
 mil_tech_cs_46_desc: "Heavily armored cavalrymen were by their nature cumbersome to form up and vulnerable on the battlefield. Lighter cavalry was added to armies to act as scouts for the army during marching and screen heavier cavalry before its charge on the battlefield."
 mil_tech_cs_47_name: "Covered Way"
 mil_tech_cs_47_desc: "An outer ditch became a key area for the siege. If attacking troops gained control of the glacis, then the bastions would be lost. The ditch became the first line of defense for a fort. Access to this ditch, and ensuring it kept providing protection to defending troops became a key part of fortification design."
 mil_tech_cs_48_name: "Royal Mortar"
 mil_tech_cs_48_desc: "Improvements in metallurgy allowed cannons to become lighter and more reliable. This allowed them to become more effective on the battlefield."
 mil_tech_cs_49_name: "Military Tech 49"
 mil_tech_cs_49_desc: ""
 mil_tech_cs_50_name: "Light Infantry Companies"
 mil_tech_cs_50_desc: "First introduced to the Austrian army as irregular troops from the military frontier during the Seven Years war, Light Infantry Companies were deployed in loose order and proved to be very effective at harassing enemy and leading assaults on entrenchments."
 mil_tech_cs_51_name: "Bayonet"
 mil_tech_cs_51_desc: "Although a musket could always be wielded as a club, it was not an effective hand-to-hand weapon. A bayonet was a blade that was fitted to the end of a musket, allowing the weapon to function as a spear. Initial bayonet designs plugged the barrel, making it an either or choice, but the development of the ring bayonet, which fitted around the barrel, turned a musket into a useful support weapon."
 mil_tech_cs_52_name: "Military Tech 52"
 mil_tech_cs_52_desc: ""
 mil_tech_cs_53_name: "Impulse Warfare"
 mil_tech_cs_53_desc: "The introduction of light infantry troops led to a change in warfare. Skirmishers were deployed forward in loose order to distract and harass the enemy before the main infantry attack, which was typically delivered in either a line or a column."
 mil_tech_cs_54_name: "Defense in Depth"
 mil_tech_cs_54_desc: "Thanks to the building of several layers of fortification, overrunning of outer bastions simply moved the siege to the next layer, forcing attackers to prepare new locations to site guns and increasing the length of the siege."
 mil_tech_cs_55_name: "Early Napoleonic Tactics"
 mil_tech_cs_55_desc: ""
 mil_tech_cs_56_name: "Rifle"
 mil_tech_cs_56_desc: "The musket's weakness was the fact that it was highly inaccurate beyond 50 yards. The rifle, although never a standard infantry weapon, added greater range to elite units, which gave the army a greater overall punch."
 mil_tech_cs_57_name: "Reformed Napoleonic Tactics"
 mil_tech_cs_57_desc: ""
 mil_tech_cs_58_name: "Impulse Warfare"
 mil_tech_cs_58_desc: ""
 mil_tech_cs_59_name: "Modern Tactics"
 mil_tech_cs_59_desc: "In the post-revolutionary times many new tactics were founded as the basis of the modern military."
 mil_tech_cs_60_name: "Military Engineering"
 mil_tech_cs_60_desc: "The introduction of mechanical engineering into the military greatly increased the capability of logistics, engeering and siege corps."
 mil_tech_cs_61_name: "Smokeless Powder"
 mil_tech_cs_61_desc: "A modern mostly smokeless propellant used by both firearms and artilley replacing the previously used black powder."
 mil_tech_cs_62_name: "Military Tech 62"
 mil_tech_cs_62_desc: ""
 mil_tech_cs_63_name: "Field Howitzer"
 mil_tech_cs_63_desc: "Originally developed for siege purposes, the howitzer fired a high angled projectile over the fortifications and into the town inside. The field howitzer, a lighter more mobile variant, would fire an explosive shell above enemy troops. Mixed with other artillery types, it added to the effectiveness of artillery brigades."
 mil_tech_cs_64_name: "Improved Communications"
 mil_tech_cs_64_desc: "Modern methods of communications such as the telgraphy allowed much faster transmission of military orders, increasing the response time and efficiency of army movements."
 mil_tech_cs_65_name: "High Explosives"
 mil_tech_cs_65_desc: "Explosive materials that cause large detonations were introduced into the army siege and engineering corps enabling faster and larger demolitions and constructions in the field."