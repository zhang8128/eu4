 NOCLAIMMARRIAGE: "You can only Claim their Throne if you have a State Marriage."
 RMDESCR: "A 'State Marriage' represents a marital union between the leading families of two countries. It will improve relations greatly. If you declare war against a nation with which you have a State Marriage, you will suffer greatly."
 THEY_CANT_GOV_RM: "Their government form does not allow State Marriages."
 WE_CANT_GOV_RM: "Our government form does not allow us to make State Marriages."
 WARDESC: "While at war with a nation you can move your troops into its territory. By occupying its provinces and demanding them in return for a Peace you conquer enemy provinces. Unless you have a Casus Belli your Stability will suffer greatly from a declaration of war."
 archipelago_frigateDESCR: "Developed for use in the Baltic Sea around the Stockholm and Finnish Archipelagos to combat the stronger Russian navy, the Archipelago Frigate used both sails and oars to outmaneuever its foes around the many islets and skerries."
 galley_frigate: "Galley Frigate"
 galley_frigateDESCR: "Combining the strengths of the common Frigate with the manuervability of using rowers the Galley Frigate was commonly used in fleets not traversing the oceans, as they allowed a quicker way to deliever a full broadside against enemy ships in unfavourable weather conditions."
 corvette: "Corvette"
 corvetteDESCR: "A small, manueverable, lightly armed warship smaller than a frigate. Often with a single gun deck."
 fluyt: "Fluyt"
 fluytDESCR: "A two or three-masted trade ship with an improved rigging giving it more agility when maneuvering through narrow straits and difficult harbours."
 galleonDESCR: "Evolved from the Carrack to withstand the hard conditions on the oceans, the Galleon had a longer hull and lower forecastle giving it better stability."
 Bermuda_Sloop: "Bermuda Sloop"
 seventy_four: "Seventy-four"
 SMALLSHIP: "Trade Ship"
 catholic_rome: "The Occupation of Rome"
 desc_catholic_rome: "We occupy Rome, the seat of the Papacy. The Pope is not pleased with this state of affairs."
 early_carrackDESCR: "The qarib was the first European vessel which could sail on the high seas of the Atlantic Ocean. The design of this late medieval ship combined the features of Germanic longships and Arabic merchantmen. It was less maneuverable than the caravel, but because of its larger size, it could carry provisions for long voyages, cargo for trade, and guns for self-defense."
 galleassDESCR: "The Galleass was an adaptation of the large merchant galley to counter the increasing use of Man-of-War. Larger than the War Galley, the Galleass had about 32 oar pairs, each oar manned by up to five man. As an answer to the Man-of-War's armament and higher sides, the Galleass had forecastles and aftcastles and gundecks above the rowers. This extra weight meant that they also had to rely more on sails, and were slower and less maneuverable compared to earlier galleys. Like the War Galley, the Galleass went out of regular use with the introduction of more advanced oceangoing Man-of-War, but remained useful in shallow waters until the 18th century."
 heavy_frigateDESCR: "An improved frigate for war. Still maintaining a sleek hull but adding more guns furthered the powerful combination of speed and firepower."
 Bermuda_SloopDESCR: "A large cargo vessel used for transportation of merchandise, often armed to defend itself against pirates and privateers."
 threedeckerDESCR: "A large battleship equipped with three gun decks, usually holding more than a 100 cannons. These large ships were so expensive usually only a few were used as the command ships of the fleets."
 seventy_fourDESCR: "The most common form of two-decker war ship, normally carrying 74 guns giving the name Seventy-four. Designed by the French navy the Seventy-four was a good balance between firepower and sailing qualities yet remained more affordable than larger designs."
 ship_of_the_line: "Ship of the line"
 ship_of_the_lineDESCR: "A Ship of the line was a type of naval warship constructed to take part in the naval tactic known as the line of battle, in which two columns of opposing warships would manoeuvre to bring the greatest weight of broadside guns to bear. Since these engagements were almost invariably won by the heaviest ships carrying the most powerful guns, the natural progression was to build sailing vessels that were the largest and most powerful of their time."
 ICON_RM: "A §YState Marriage§W Offer"
 temples_FACTION_DESC: "Representing various Taoist orders. The Temples are especially interested in persecuting Buddhists. Since Buddhists are not a renewable resource, the Temple faction facilitates war to acquire more Buddhists."
 enuchs_FACTION_DESC: "The Imperial household administrators who vied to get the ear of the Emperor. The Eunuchs are not interested in future generations and instead focus on the now. They are interested in trade and technological advancement."
 bureaucrats_FACTION_DESC: "Representing the Confucian Bureaucracy. The Bureaucracy are really quite interested in perpetuating themselves. The bureaucrat will support taxes and building new structures."
