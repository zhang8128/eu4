 BREAKMARNEWDESC: "The glory of the state is one of the top priorities of any nation. To turn our back on a marriage link will both upset the other nation and cause unease amongst our people."
 VASSALINVALID: "To offer Vassalization you must:\n1) have a Military Alliance,\n2) have a relation of at least +190 and,\n3) the target country must be at peace."
